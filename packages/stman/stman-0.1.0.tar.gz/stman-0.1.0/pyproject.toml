[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "stman"
version = "0.1.0"
description = "A lightweight CLI tool that tabulates device/folder storage."
authors = [
    { name = "Garrett Connell", email = "glconnell.tx@gmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
keywords = ["storage", "disk", "directory", "size", "cli", "windows"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Filesystems",
    "Topic :: Utilities",
]
dependencies = [
    "psutil",
    "rich",
]

[project.optional-dependencies]
# This makes the package Windows-only at install time
windows = []

[project.scripts]
stman = "stman.cli:main"

[project.urls]
Homepage = "https://github.com/glcon/storage-manager"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
stman = ["*.dll", "*.txt"]