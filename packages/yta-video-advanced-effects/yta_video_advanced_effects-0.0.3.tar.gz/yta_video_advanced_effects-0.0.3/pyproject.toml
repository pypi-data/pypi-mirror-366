[project]
name = "yta-video-advanced-effects"
version = "0.0.3"
description = "Youtube Autonomous Advanced Video Effects Module."
authors = [
    {name = "danialcala94",email = "danielalcalavalera@gmail.com"}
]
readme = "README.md"
requires-python = "==3.9"
dependencies = [
    "yta_video_base (>=0.0.1,<1.0.0)",
    "yta_positioning (>=0.0.1,<1.0.0)",
]

[tool.poetry]
packages = [{include = "yta_video_advanced_effects", from = "src"}]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
