[tool.poetry]
name = "pytest-store"
version = "0.0.6"
description = "Pytest plugin to store values from test runs"
authors = ["tb <tb@wodore.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/TBxy/pytest-store"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: MacOS :: MacOS X",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[tool.poetry.urls]
"Changelog" = "https://github.com/TBxy/pytest-store/blob/main/CHANGELOG.md"
"Issues" = "https://github.com/TBxy/pytest-store/issues"

[tool.poetry.plugins."pytest11"]
"pytest-store" = "pytest_store.plugin"

[tool.poetry.dependencies]
python = ">=3.10,<3.14"
pytest = ">=7.0.0"
msgspec = "^0.19"
pyyaml = "^6.0"
tabulate = "^0.9.0" # markdown
# pandas
pandas = { version = "^2.3", optional = true }
# polars
polars = { version ="^1.31", optional = true}
# write reqs
#   parquet
fastparquet = { version = "^2024.11", optional = true }
pyarrow = { version = "^21.0", optional = true }
#   database
sqlalchemy = { version = "^2.0", optional = true}
#   excel
openpyxl = { version = "^3.1", optional = true }
xlsxwriter = { version ="^3.2", optional = true}
xlsx2csv = { version ="^0.8", optional = true}

[tool.poetry.extras]
all = ["pandas", "polars", "sqlalchemy", "openpyxl", "xlsxwriter", "xlsx2csv", "fastparquet", "pyarrow"]
pandas = ["pandas"]
polars = ["polars"]
database = ["sqlalchemy"]
excel = ["openpyxl", "xlsxwriter", "xlsx2csv"]
parquet = ["fastparquet", "pyarrow"]

[tool.poetry.group.dev.dependencies]
rich = "^13.6"
tox = ">=4.11.3"
mypy = ">=1.6.0"
pytest-xdist = ">=3.3.1"
coverage = ">=6.5.0"
black = "*"
ruff = "*"
#Pygments = ">=2.13.0"  # for code-block highlighting
psutil = "^5.9.6"
pytest-repeat = "^0.9.3"
icecream = "^2.1.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.black]
line-length = 120
target-version = ["py310", "py311", "py312", "py313"]

[tool.isort]
profile = "black"
line_length = 120
multi_line_output = 3

[tool.coverage.report]
exclude_lines = [
    "if TYPE_CHECKING:",
    "if typing\\.TYPE_CHECKING:",
]
[tool.coverage.html]
show_contexts = true

[tool.coverage.run]
branch = true
# `parallel` will cause each tox env to put data into a different file, so that we can combine them later
parallel = true
source = ["pytest_store", "tests"]
dynamic_context = "test_function"

[tool.coverage.paths]
# treat these directories as the same when combining
# the first item is going to be the canonical dir
source = [
    "src/pytest_store",
    ".tox/*/lib/python*/site-packages/pytest_store",
]

[tool.ruff]
select = [
  "E", "F", "W", # flake8
  "B",           # flake8-bugbear
  "I",           # isort
  "ARG",         # flake8-unused-arguments
  "C4",          # flake8-comprehensions
  "EM",          # flake8-errmsg
  "ICN",         # flake8-import-conventions
  "ISC",         # flake8-implicit-str-concat
  "G",           # flake8-logging-format
  "PGH",         # pygrep-hooks
  "PIE",         # flake8-pie
  "PL",          # pylint
  "PT",          # flake8-pytest-style
  "RET",         # flake8-return
  "RUF",         # Ruff-specific
  "SIM",         # flake8-simplify
  "UP",          # pyupgrade
  "YTT",         # flake8-2020
  "EXE",         # flake8-executable
]
extend-ignore = [
  "PLR",    # Design related pylint codes
  "E501",   # Line too long
  "PT004",  # Use underscore for non-returning fixture (use usefixture instead)
]
target-version = "py38"

unfixable = [
  "T20",  # Removes print statements
  "F841", # Removes unused variables
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

isort.required-imports = ["from __future__ import annotations"]


[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
files = "src/pytest_store/**/*.py"

[[tool.mypy.overrides]]
module = ["parse", "parse_type"]
ignore_missing_imports = true
