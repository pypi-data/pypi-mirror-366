[project]
name = "snipster-bli"
version = "0.1.0"
description = "A code snippet management tool"
readme = "README.md"
authors = [
    { name = "bli", email = "benli133@gmail.com" }
]
requires-python = ">=3.13"
dependencies = [
    "alembic>=1.16.2",
    "fastapi[all]>=0.116.1",
    "httpx>=0.28.1",
    "nicegui>=2.21.1",
    "psycopg2-binary>=2.9.10",
    "python-decouple>=3.8",
    "rapidfuzz>=3.13.0",
    "sqlmodel>=0.0.24",
    "typer>=0.16.0",
]

[project.scripts]
snipster = "snipster.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
only-packages = true
exclude = [
    "tests",
    "src/snipster/api.py",
    "src/snipster/frontend.py"
]

[tool.hatch.build.targets.wheel]
packages = ["src/snipster"]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-cov>=6.2.1",
    "pytest-mock>=3.14.1",
]

[tool.coverage.run]
omit = [
    "src/snipster/__main__.py",
    "src/snipster/frontend.py",
]
