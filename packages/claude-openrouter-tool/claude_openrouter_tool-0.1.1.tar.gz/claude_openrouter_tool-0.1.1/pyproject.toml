[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "claude-openrouter-tool"
version = "0.1.1"
description = "A tool to manage OpenRouter integration with Claude Code."
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    {name = "Andrei Beliak", email = "andrei@example.com"},
]
maintainers = [
    {name = "Andrei Beliak", email = "andrei@example.com"},
]
keywords = ["openrouter", "claude", "ai", "llm", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
    "Topic :: Utilities",
]
dependencies = [
    "click>=8.0.0",
    "requests>=2.31.0",
    "inquirer>=3.1.3",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.3",
    "pre-commit>=3.5.0",
    "black>=23.11.0",
    "isort>=5.12.0",
    "ruff>=0.1.6",
    "mypy>=1.7.0",
    "types-click",
    "click-plugins",
    "mypy-extensions",
    "pexpect>=4.8.0",
    "types-requests>=2.31.0",
]

[project.urls]
Homepage = "https://github.com/belyak/claude-open-router-tool"
Repository = "https://github.com/belyak/claude-open-router-tool"
Documentation = "https://github.com/belyak/claude-open-router-tool#readme"
Issues = "https://github.com/belyak/claude-open-router-tool/issues"

[project.scripts]
claude-openrouter-tool = "claude_openrouter_tool.main:app"
ortool-claude = "claude_openrouter_tool.main:app"

[tool.black]
line-length = 88

[tool.isort]
profile = "black"

[tool.ruff]
line-length = 88

[tool.ruff.lint]
# Enable Pyflakes `E` and `F` codes by default.
select = ["E", "F"]
ignore = []

# Allow autofix for all enabled rules (when `--fix`) is used.
fixable = ["A", "B", "C", "D", "E", "F", "I", "N", "Q", "S", "T", "W", "ANN", "ARG", "BLE", "COM", "DJ", "DTZ", "EM", "ERA", "EXE", "FBT", "ICN", "INP", "ISC", "NPY", "PD", "PGH", "PIE", "PL", "PT", "PTH", "PYI", "RET", "RSE", "RUF", "SIM", "SLF", "TCH", "TID", "TRY", "UP", "YTT"]
unfixable = []

[tool.mypy]
strict = true
ignore_missing_imports = true

