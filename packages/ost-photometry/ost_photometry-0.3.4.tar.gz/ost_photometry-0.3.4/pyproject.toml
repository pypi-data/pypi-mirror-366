[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ost_photometry"
version = "0.3.4"
authors = [
    { name = "Rainer Hainich", email = "rhainich@astro.physik.uni-potsdam.de" },
]
description = "Phtometry reduction and analysis package for the OST observatory"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
    "Path>=16.0",
    "numpy>=2.2.0",
    "astropy>=6.1",
    "pathlib>=1.0",
    "ccdproc>=2.4",
    "astroalign>=2.4",
    "scipy",
    "matplotlib>=3.5",
    "photutils>=2.0.2",
    "scikit-image",
    "astroquery>=0.4",
    "regions>=0.6",
    "scikit-learn>=1.1",
    "twirl>=0.1",
    "pandas",
    "bottleneck",
    "tqdm",
]

[project.urls]
"Homepage" = "https://github.com/OST-Observatory/ost_photometry_package"
"Bug Tracker" = "https://github.com/OST-Observatory/ost_photometry_package/issues"
