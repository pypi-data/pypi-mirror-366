[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cortex-intelligence"
version = "0.1.0"
description = "A three-layer intelligence engine with ONNX integration for Open Agent Spec"
authors = [{name = "Andrew Whitehouse", email = "andrew@primevector.com.au"}]
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = ["ai", "intelligence", "onnx", "open-agent-spec", "machine-learning", "neural-networks"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",

    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
]
dependencies = [
    "numpy>=1.21.0",
    "onnxruntime>=1.12.0",
    "pillow>=9.0.0",
    "requests>=2.28.0",
    "aiohttp>=3.8.0",
    "pydantic>=1.10.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=0.991",
]

[project.urls]
Homepage = "https://github.com/prime-vector/cortex"
Repository = "https://github.com/prime-vector/cortex"
Documentation = "https://github.com/prime-vector/cortex#readme"
"Bug Tracker" = "https://github.com/prime-vector/cortex/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["cortex*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
asyncio_mode = "auto"