[project]
name = "Incubate"
version = "0.1.1"
description = "Enabling You To Quickly Generate Projects For Managing The Backend, Interfaces, And Data Processing."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{name = "Yip bell", email = "yif8081@gmail.com"}]

dependencies = [
	"Overspeed>1.0.0" ,
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project.scripts]
Incubate = "Incubate.Cmd:Lunch"