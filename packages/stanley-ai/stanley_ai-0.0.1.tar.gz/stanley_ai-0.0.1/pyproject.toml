[project]
name = "stanley-ai"
version = "0.0.1"
description = "AI agent framework with tool execution capabilities"
authors = [{name = "Aman Arora", email = "aman.arora0210@gmail.com"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["ai", "agent", "llm", "tool", "framework", "claude", "openai"]
dependencies = [
    "debugpy>=1.8.15",
    "litellm>=1.74.15",
    "pydantic>=2.11.7",
]

[project.urls]
Homepage = "https://github.com/amaarora/stanley"
Repository = "https://github.com/amaarora/stanley"
Issues = "https://github.com/amaarora/stanley/issues"

[project.optional-dependencies]
test = [
    "pytest>=8.4.1",
    "pytest-cov>=6.0.0",
    "pytest-mock>=3.14.0",
]
dev = [
    "pre-commit>=4.2.0",
    "ruff>=0.8.0",
]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "N",  # pep8-naming
    "UP", # pyupgrade
]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["stanley"]
