[tool.poetry]
name = "evaltree"
version = "1.0.0"
description = "Toolbox for comparative clustering evaluation of WGS pipelines for bacterial routine surveillance"
readme = "README.md"
license = "GPL-3.0-only"
packages = [{ include = "evaltree", from = "src" }]

[tool.poetry.dependencies]
python = ">=3.10"
pandas = "<=2.3.0"
plotly = "<=5.24.1"
pytest = "<=8.4.0"
kaleido = "<=0.2.1"
scikit-learn = "<=1.7.0"
scipy = "<=1.15.2"
statsmodels = "<=0.14.4"

[tool.poetry.urls]
repository = "https://https://github.com/insapathogenomics/ACDTree"

[tool.poetry.scripts]
evaltree = "evaltree.EvalTree:main"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"



