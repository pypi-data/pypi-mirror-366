[project]
name = "esi-utils-textformat"
dynamic = ["version"]
description = "ESI package for handling some unusual text format issues"
authors = [
    {name = "Mike Hearne", email="mhearne@usgs.gov"},
]
license = {file = "LICENSE.md"}
readme = "README.md"
requires-python = ">=3.9"

# Requirements:
dependencies = []

[project.optional-dependencies]
dev = [
    "build>=0.7.0",
    "black>=21",
    "esi-releases>=0.1",
    "flake8>=3.9",
    "ipython>=7.26",
    "pylint>=2.17",
]
test = [
    "pytest>=6.2",
    "pytest-cov>=2.12",
    "pytest-console-scripts>=1.4",
    "vcrpy>=4.1",
]
build = [
    "build",
    "twine",
    "check-wheel-contents",
]


[build-system]
requires = [
  "setuptools>=42",
  "wheel",
  "setuptools_scm[toml]>=3.4",
]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
include = ["esi_utils_textformat*"]
exclude = ["tests*"]

[tool.setuptools_scm]

