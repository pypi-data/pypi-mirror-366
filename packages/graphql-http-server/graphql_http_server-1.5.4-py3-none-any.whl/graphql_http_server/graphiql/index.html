<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GraphiQL</title>
    <style>
      body {
        margin: 0;
      }

      #graphiql {
        height: 100dvh;
      }

      .loading {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 4rem;
      }
    </style>
    <link rel="stylesheet" href="https://esm.sh/graphiql/dist/style.css" />
    <link
      rel="stylesheet"
      href="https://esm.sh/@graphiql/plugin-explorer/dist/style.css"
    />
    <style>
      /* Custom GraphQL Schema Visualizer */
      .schema-visualizer {
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        background: #fafbfc;
        border-radius: 8px;
        overflow: hidden;
      }

      /* Ensure edges render behind nodes */
      .react-flow__edges {
        z-index: 1;
        transition: opacity 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
      
      .react-flow__nodes {
        z-index: 2;
      }

      /* Smooth node position transitions - disabled to prevent blur/movement */
      .smooth-node-transition {
        /* transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) !important; */
      }

      /* Smooth edge transitions */
      .react-flow__edge {
        transition: opacity 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94), 
                    stroke 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) !important;
      }

      /* Fade animation classes */
      .edges-fading .react-flow__edges {
        opacity: 0.2;
      }

      .edges-fading .react-flow__edge {
        opacity: 0.3;
      }

      /* Style the bezier curves */
      .react-flow__edge-path {
        stroke-linecap: round;
        stroke-linejoin: round;
      }

      .react-flow__edge.selected .react-flow__edge-path {
        stroke: #0366d6;
        stroke-width: 3;
      }

      /* Force edges to render behind everything */
      .react-flow__edge {
        z-index: -1 !important;
      }

      .react-flow__node {
        z-index: 10 !important;
        background: white;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
      
      /* Hide nodes that have opacity 0 and visibility hidden */
      .react-flow__node[style*="opacity: 0"] {
        background: transparent !important;
        box-shadow: none !important;
        border: none !important;
      }

      /* Hide ReactFlow attribution text only */
      .react-flow__attribution {
        display: none !important;
      }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reactflow@11.10.4/dist/style.css">
    <!--
     * Note:
     * The ?standalone flag bundles the module along with all of its `dependencies`, excluding `peerDependencies`, into a single JavaScript file.
     * `@emotion/is-prop-valid` is a shim to remove the console error ` module "@emotion /is-prop-valid" not found`. Upstream issue: https://github.com/motiondivision/motion/issues/3126
    -->
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@19.1.0",
          "react/": "https://esm.sh/react@19.1.0/",

          "react-dom": "https://esm.sh/react-dom@19.1.0",
          "react-dom/": "https://esm.sh/react-dom@19.1.0/",

          "graphiql": "https://esm.sh/graphiql?standalone&external=react,react-dom,@graphiql/react,graphql",
          "graphiql/": "https://esm.sh/graphiql/",
          "@graphiql/plugin-explorer": "https://esm.sh/@graphiql/plugin-explorer?standalone&external=react,@graphiql/react,graphql",
          "@graphiql/react": "https://esm.sh/@graphiql/react?standalone&external=react,react-dom,graphql,@graphiql/toolkit,@emotion/is-prop-valid",

          "@graphiql/toolkit": "https://esm.sh/@graphiql/toolkit?standalone&external=graphql",
          "graphql": "https://esm.sh/graphql@16.11.0",
          "@emotion/is-prop-valid": "data:text/javascript,",
          "reactflow": "https://esm.sh/reactflow@11.10.4?external=react,react-dom",
          "elkjs": "https://esm.sh/elkjs@0.8.2"
        }
      }
    </script>
    <script type="module">
      import React from 'react';
      import ReactDOM from 'react-dom/client';
      import { GraphiQL, HISTORY_PLUGIN } from 'graphiql';
      import { createGraphiQLFetcher } from '@graphiql/toolkit';
      import { explorerPlugin } from '@graphiql/plugin-explorer';
      import { buildClientSchema, printSchema, getIntrospectionQuery } from 'graphql';
      import 'graphiql/setup-workers/esm.sh';
      import ReactFlow, { Controls, MiniMap, Handle, Position, getStraightPath, getBezierPath, useNodesState, useEdgesState, applyNodeChanges, applyEdgeChanges } from 'reactflow';
      import ELK from 'elkjs';

      // SDL Download Plugin
      const sdlDownloadPlugin = {
        title: 'SDL Download',
        icon: () => React.createElement('svg', {
          width: '16',
          height: '16',
          viewBox: '0 0 24 24',
          fill: 'currentColor'
        }, React.createElement('path', {
          d: 'M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z'
        })),
        content: () => {
          const [sdlContent, setSdlContent] = React.useState('');
          const [loading, setLoading] = React.useState(false);
          const [error, setError] = React.useState(null);

          const generateSDL = async () => {
            setLoading(true);
            setError(null);
            try {
              const introspectionQuery = getIntrospectionQuery();
              
              const result = await fetcher({
                query: introspectionQuery,
                operationName: 'IntrospectionQuery'
              });
              
              if (result.errors) {
                throw new Error(result.errors[0].message);
              }
              
              const schema = buildClientSchema(result.data);
              const sdl = printSchema(schema);
              setSdlContent(sdl);
            } catch (err) {
              setError(err.message);
            } finally {
              setLoading(false);
            }
          };

          React.useEffect(() => {
            generateSDL();
          }, []);

          return React.createElement('div', {
            style: {
              padding: '0px',
              height: '100%',
              display: 'flex',
              flexDirection: 'column',
              gap: '16px'
            }
          }, [
            React.createElement('h3', { key: 'title', style: { margin: '0 0 8px 0', fontSize: '29px', fontWeight: 'bold' } }, 'SDL'),
            React.createElement('p', { 
              key: 'description', 
              style: { margin: '0 0 16px 0', fontSize: '12px', color: '#666', lineHeight: '1.4' } 
            }, 'Generate and download the GraphQL schema definition in SDL (Schema Definition Language) format using introspection.'),
            
            // Schema Preview Section
            React.createElement('div', {
              key: 'preview-section',
              style: {
                flex: 1,
                display: 'flex',
                flexDirection: 'column',
                minHeight: 0
              }
            }, [
              React.createElement('div', {
                key: 'preview-header',
                style: {
                  display: 'flex',
                  alignItems: 'center',
                  gap: '8px',
                  marginBottom: '8px'
                }
              }, [
                React.createElement('span', {
                  key: 'file-icon',
                  style: {
                    fontSize: '14px'
                  }
                }, 'ðŸ“„'),
                React.createElement('span', {
                  key: 'filename',
                  style: {
                    fontSize: '13px',
                    fontWeight: '600',
                    color: '#24292e'
                  }
                }, 'schema.graphql'),
                React.createElement('span', {
                  key: 'preview-label',
                  style: {
                    fontSize: '11px',
                    color: '#586069',
                    fontStyle: 'italic'
                  }
                }, '(preview)')
              ]),
              
              loading ? React.createElement('div', {
                key: 'loading-preview',
                style: {
                  flex: 1,
                  display: 'flex',
                  alignItems: 'center',
                  justifyContent: 'center',
                  backgroundColor: '#f6f8fa',
                  borderRadius: '4px',
                  fontSize: '12px',
                  color: '#586069'
                }
              }, 'Generating SDL from schema...') :
              
              error ? React.createElement('div', {
                key: 'error-preview',
                style: {
                  flex: 1,
                  display: 'flex',
                  alignItems: 'center',
                  justifyContent: 'center',
                  backgroundColor: '#ffeaea',
                  borderRadius: '4px',
                  fontSize: '12px',
                  color: '#d73a49',
                  padding: '12px',
                  textAlign: 'center'
                }
              }, `Error generating SDL: ${error}`) :
              
              React.createElement('pre', {
                key: 'sdl-preview',
                style: {
                  flex: 1,
                  margin: 0,
                  padding: '12px',
                  backgroundColor: '#f6f8fa',
                  borderRadius: '4px',
                  fontSize: '11px',
                  lineHeight: '1.5',
                  color: '#24292e',
                  fontFamily: 'SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace',
                  overflow: 'auto',
                  border: '1px solid #e1e4e8',
                  whiteSpace: 'pre-wrap',
                  wordBreak: 'break-word'
                }
              }, sdlContent)
            ]),
            
            React.createElement('button', {
              key: 'download-btn',
              onClick: () => {
                if (sdlContent) {
                  const blob = new Blob([sdlContent], { type: 'text/plain' });
                  const url = URL.createObjectURL(blob);
                  const a = document.createElement('a');
                  a.href = url;
                  a.download = 'schema.graphql';
                  document.body.appendChild(a);
                  a.click();
                  document.body.removeChild(a);
                  URL.revokeObjectURL(url);
                }
              },
              disabled: !sdlContent || loading,
              style: {
                padding: '8px 16px',
                backgroundColor: (!sdlContent || loading) ? '#ccc' : '#0366d6',
                color: 'white',
                border: 'none',
                borderRadius: '4px',
                cursor: (!sdlContent || loading) ? 'not-allowed' : 'pointer',
                fontSize: '12px',
                fontWeight: '500',
                alignSelf: 'flex-start',
                marginTop: '8px'
              },
              onMouseOver: (e) => { 
                if (!(!sdlContent || loading)) {
                  e.target.style.backgroundColor = '#0256cc'; 
                }
              },
              onMouseOut: (e) => { 
                if (!(!sdlContent || loading)) {
                  e.target.style.backgroundColor = '#0366d6'; 
                }
              }
            }, 'Download schema.graphql'),
            
            React.createElement('div', {
              key: 'info',
              style: {
                padding: '12px',
                backgroundColor: '#f6f8fa',
                borderRadius: '4px',
                fontSize: '11px',
                color: '#586069'
              }
            }, 'The SDL is generated from schema introspection and contains the complete schema definition including types, queries, mutations, and subscriptions.')
          ]);
        }
      };

      // Custom Edge Component that avoids nodes
      const CustomAvoidingEdge = ({ id, sourceX, sourceY, targetX, targetY, sourcePosition, targetPosition, style = {}, markerEnd, label, labelStyle }) => {
        // Calculate control points that avoid going through the middle area
        const edgePath = React.useMemo(() => {
          const xDiff = targetX - sourceX;
          const yDiff = targetY - sourceY;
          
          // If nodes are on the same vertical level, route around them
          const routeAround = Math.abs(yDiff) < 100;
          
          if (routeAround) {
            // Route around nodes by adding a large vertical offset
            const midX = sourceX + xDiff * 0.5;
            const offsetY = yDiff > 0 ? -150 : 150; // Route above or below
            const controlY1 = sourceY + offsetY;
            const controlY2 = targetY + offsetY;
            
            return `M ${sourceX},${sourceY} C ${sourceX + 20},${controlY1} ${targetX - 20},${controlY2} ${targetX},${targetY}`;
          } else {
            // Use standard bezier curve for normal cases with reduced curvature
            const [path] = getBezierPath({
              sourceX,
              sourceY,
              sourcePosition,
              targetX,
              targetY,
              targetPosition,
              curvature: 0.5 // Much more curved (default is 0.25)
            });
            return path;
          }
        }, [sourceX, sourceY, targetX, targetY, sourcePosition, targetPosition]);

        return React.createElement('g', {}, [
          React.createElement('path', {
            key: 'path',
            id,
            style,
            className: 'react-flow__edge-path',
            d: edgePath,
            markerEnd
          }),
          label && React.createElement('text', {
            key: 'label',
            style: {
              ...labelStyle,
              dominantBaseline: 'middle',
              textAnchor: 'middle'
            },
            x: sourceX + (targetX - sourceX) * 0.5,
            y: sourceY + (targetY - sourceY) * 0.5 - 10
          }, [
            React.createElement('textPath', {
              key: 'textPath',
              href: `#${id}`,
              startOffset: '50%'
            }, label)
          ])
        ]);
      };

      // Create ELK Edge Component factory that has access to elkDebugData
      const createELKEdge = (elkDebugData) => {
        return ({ id, sourceX, sourceY, targetX, targetY, sourcePosition, targetPosition, style, data, markerEnd, animated, target }) => {
          // Get ELK edge data if available
          const elkEdgeData = data?.elkEdgeData;
          const isHidden = data?.hidden;
          
          if (elkDebugData && elkDebugData.edges && elkEdgeData) {
            // Find the ELK edge that matches this React Flow edge
            const elkEdge = elkDebugData.edges.find(e => e.id === id);
            
            
            if (elkEdge && elkEdge.sections && elkEdge.sections.length > 0) {
              const section = elkEdge.sections[0];
              const startPoint = section.startPoint;
              const endPoint = section.endPoint;
              const bendPoints = section.bendPoints || [];
              
              // Create path using ELK coordinates with rounded corners
              let pathData = '';
              const radius = 500; // Corner radius - extra rounded corners for natural curves
              
              let points = [startPoint, ...bendPoints, endPoint];
              
              // Check if this edge comes from the compound root node
              const isFromCompoundRoot = id.startsWith('type-HelloWorld');
              
              
              if (points.length === 2) {
                const horizontalDistance = 15;
                const startX = points[0].x;
                const startY = points[0].y;
                const endX = points[1].x;
                const endY = points[1].y;
                
                const cp1x = startX + horizontalDistance + 20; // Extend horizontally first
                const cp1y = startY;
                const cp2x = endX - 20;
                const cp2y = endY;
                
                pathData = `M ${startX} ${startY} L ${startX + horizontalDistance} ${startY} C ${cp1x} ${cp1y} ${cp2x} ${cp2y} ${endX} ${endY}`;
                
              } else {
                // Path with rounded corners - add horizontal section at start
                const horizontalDistance = isFromCompoundRoot ? 15 : 7.5; // Longer horizontal section for compound root edges
                const startX = points[0].x;
                const startY = points[0].y;
                pathData = `M ${startX} ${startY} L ${startX + horizontalDistance} ${startY}`;
                
                
                // Create modified points where the first and last bend points are adjusted
                // to create smooth transitions from/to the horizontal sections
                const modifiedPoints = [...points];
                const endX = points[points.length - 1].x;
                const endY = points[points.length - 1].y;
                
                if (modifiedPoints.length > 2) {
                  // If there are bend points, adjust the first one to be further right
                  // to avoid sharp curves back
                  const firstBend = modifiedPoints[1];
                  if (firstBend.x < startX + horizontalDistance + 50) {
                    modifiedPoints[1] = {
                      x: Math.max(firstBend.x, startX + horizontalDistance + 50),
                      y: firstBend.y
                    };
                  }
                  
                  // Adjust the last bend point to be further left for smooth end transition
                  const lastBendIndex = modifiedPoints.length - 2;
                  const lastBend = modifiedPoints[lastBendIndex];
                  if (lastBend.x > endX - horizontalDistance - 50) {
                    modifiedPoints[lastBendIndex] = {
                      x: Math.min(lastBend.x, endX - horizontalDistance - 50),
                      y: lastBend.y
                    };
                  }
                }
                
                // Create working points with horizontal sections at both ends
                const workingPoints = [
                  { x: startX + horizontalDistance, y: startY },
                  ...modifiedPoints.slice(1, -1),
                  { x: endX - horizontalDistance, y: endY }
                ];
                
                for (let i = 1; i < workingPoints.length - 1; i++) {
                  const prev = workingPoints[i - 1];
                  const curr = workingPoints[i];
                  const next = workingPoints[i + 1];
                  
                  // Calculate directions
                  const dx1 = curr.x - prev.x;
                  const dy1 = curr.y - prev.y;
                  const dx2 = next.x - curr.x;
                  const dy2 = next.y - curr.y;
                  
                  // Calculate lengths
                  const len1 = Math.sqrt(dx1 * dx1 + dy1 * dy1);
                  const len2 = Math.sqrt(dx2 * dx2 + dy2 * dy2);
                  
                  // Use different settings for first and last bend points (bigger curves)
                  const isFirstBendPoint = (i === 1);
                  const isLastBendPoint = (i === workingPoints.length - 2);
                  const bendRadius = (isFirstBendPoint || isLastBendPoint) ? radius * 1.5 : radius; // 1.5x bigger radius for first and last bends
                  const r = Math.min(bendRadius, len1 / 2, len2 / 2);
                  
                  // Calculate control points for smooth cubic bezier curves
                  const cp1x = curr.x - (dx1 / len1) * r;
                  const cp1y = curr.y - (dy1 / len1) * r;
                  const cp2x = curr.x + (dx2 / len2) * r;
                  const cp2y = curr.y + (dy2 / len2) * r;
                  
                  // Calculate smooth factor first (needed for special handling)
                  const smoothFactor = (isFirstBendPoint || isLastBendPoint) ? 0.6 : 0.9; // Smaller smooth factor for first and last bends to make them less curvy
                  
                  // Special handling for first bend point after horizontal line (compound root edges)
                  if (isFirstBendPoint && isFromCompoundRoot) {
                    // Create one seamless curve from horizontal line end through the bend point
                    const horizontalEndX = workingPoints[0].x;
                    const horizontalEndY = workingPoints[0].y;
                    
                    // Control points for seamless transition from horizontal line through bend point
                    const smoothCP1x = horizontalEndX + Math.min(30, Math.abs(curr.x - horizontalEndX) * 0.5);
                    const smoothCP1y = horizontalEndY;
                    
                    // Use the regular curve's second control point for seamless continuation
                    const ctrl2x = cp2x + (curr.x - cp2x) * smoothFactor;
                    const ctrl2y = cp2y + (curr.y - cp2y) * smoothFactor;
                    
                    pathData += ` C ${smoothCP1x} ${smoothCP1y} ${ctrl2x} ${ctrl2y} ${cp2x} ${cp2y}`;
                    continue; // Skip the regular bend point logic for this point
                  }
                  const ctrl1x = cp1x + (curr.x - cp1x) * smoothFactor;
                  const ctrl1y = cp1y + (curr.y - cp1y) * smoothFactor;
                  const ctrl2x = cp2x + (curr.x - cp2x) * smoothFactor;
                  const ctrl2y = cp2y + (curr.y - cp2y) * smoothFactor;
                  
                  // Draw line to first control point, then smooth cubic curve to second control point
                  pathData += ` L ${cp1x} ${cp1y} C ${ctrl1x} ${ctrl1y} ${ctrl2x} ${ctrl2y} ${cp2x} ${cp2y}`;
                }
                
                // Final section: straight line to end (last bend point now handles the curve)
                const finalStartX = workingPoints[workingPoints.length - 1].x;
                const finalStartY = workingPoints[workingPoints.length - 1].y;
                
                // Simple straight line to target - the last bend point now provides the curve
                pathData += ` L ${finalStartX} ${finalStartY} L ${endX} ${endY}`;
                
              }
              
              
              // Get target type information for anchor point color based on GraphQL type category
              const getTargetTypeColor = () => {
                // Extract target node ID from the edge target prop
                if (target) {
                  const targetTypeName = target.replace('type-', '');
                  
                  // Simple flat colors based on GraphQL type categories
                  if (targetTypeName.endsWith('Enum')) {
                    return '#9575cd'; // Flat purple for enums
                  } else if (targetTypeName.includes('Mutable') || targetTypeName.includes('Mutation')) {
                    return '#ff7043'; // Flat orange for mutations/mutables
                  } else if (targetTypeName.includes('Query') || targetTypeName === 'HelloWorld') {
                    return '#ef5350'; // Flat red for queries
                  } else if (targetTypeName.includes('Subscription')) {
                    return '#7e57c2'; // Flat purple for subscriptions
                  } else {
                    return '#64b5f6'; // Flat blue for object types
                  }
                }
                return '#9e9e9e'; // Flat gray default
              };

              return React.createElement('g', {
                style: {
                  opacity: isHidden ? 0 : 1,
                  visibility: isHidden ? 'hidden' : 'visible',
                  pointerEvents: isHidden ? 'none' : 'auto',
                  zIndex: animated ? 1000 : 1 // Selected edges render on top
                }
              }, [
                React.createElement('path', {
                  key: 'elk-path',
                  d: pathData,
                  style: {
                    ...style,
                    fill: 'none'
                  },
                  markerEnd: markerEnd ? `url(#${markerEnd.type})` : undefined,
                  className: animated ? 'react-flow__edge-path animated' : 'react-flow__edge-path'
                }),
                // Only show anchor point when edge is selected OR when no edges are dimmed (no selection)
                (animated || (style?.opacity === 1)) && React.createElement('circle', {
                  key: 'anchor-point',
                  cx: endPoint.x + 2, // 2 pixels to the right
                  cy: endPoint.y,
                  r: animated ? 12 : 10, // Larger when selected
                  fill: animated ? '#0366d6' : '#d0d0d0', // Blue when selected, even lighter gray otherwise
                  stroke: animated ? 'white' : 'none', // White border when selected for better visibility
                  strokeWidth: animated ? 1 : 0,
                  style: {
                    opacity: isHidden ? 0 : 1
                  }
                })
              ]);
            }
          }
          
          
          // Fallback with subtle curves if no ELK data
          const horizontalDistance = 7.5;
          const verticalOffset = 8;
          const cp1x = sourceX + horizontalDistance * 2;
          const cp1y = sourceY + (sourceY < targetY ? -verticalOffset : verticalOffset);
          const cp2x = targetX - horizontalDistance * 2;
          const cp2y = targetY + (targetY < sourceY ? -verticalOffset : verticalOffset);
          const fallbackPath = `M ${sourceX} ${sourceY} C ${cp1x} ${cp1y} ${cp2x} ${cp2y} ${targetX} ${targetY}`;
          
          return React.createElement('path', {
            d: fallbackPath,
            style: {
              ...style,
              fill: 'none',
              opacity: isHidden ? 0 : (style?.opacity || 1),
              visibility: isHidden ? 'hidden' : 'visible',
              pointerEvents: isHidden ? 'none' : 'auto'
            },
            markerEnd: markerEnd ? `url(#${markerEnd.type})` : undefined,
            className: animated ? 'react-flow__edge-path animated' : 'react-flow__edge-path'
          });
        };
      };

      // Custom GraphQL Type Node Component
      const GraphQLTypeNode = ({ data }) => {
        const { type, getTypeString, getCoreTypeName, isScalarType, onFieldClick, shouldDim, isSelected, isDownstreamOfSelected } = data;
        const isQueryType = data.isQueryType;
        const isMutationType = data.isMutationType;
        const isSubscriptionType = data.isSubscriptionType;

        const isRootType = isQueryType || isMutationType || isSubscriptionType;
        
        const nodeContent = React.createElement('div', {
          style: {
            background: isSelected ? 'linear-gradient(135deg, #f0f8ff 0%, #e6f3ff 100%)' : 
                       isDownstreamOfSelected ? 'linear-gradient(135deg, #f8f9ff 0%, #f4f6ff 100%)' : 'white',
            border: isSelected ? '3px solid #0366d6' : 
                   isDownstreamOfSelected ? '2px solid #0366d6' :
                   shouldDim ? '2px solid #e1e4e8' : '2px solid #d1d5da',
            borderRadius: '8px',
            minWidth: '280px',
            maxWidth: '320px',
            boxShadow: isSelected ? '0 8px 24px rgba(3,102,214,0.4), 0 0 0 1px rgba(3,102,214,0.1)' : 
                       isDownstreamOfSelected ? '0 4px 12px rgba(3,102,214,0.2), 0 0 0 1px rgba(3,102,214,0.05)' :
                       shouldDim ? '0 1px 3px rgba(0,0,0,0.05)' : '0 2px 8px rgba(0,0,0,0.1)',
            position: 'relative',
            opacity: data.hidden ? 0 : (shouldDim ? 0.25 : 1), // Hide with opacity for DOM stability
            visibility: data.hidden ? 'hidden' : 'visible', // Also use visibility for better performance
            pointerEvents: data.hidden ? 'none' : 'auto', // Disable interaction for hidden nodes
            transform: 'scale(1)',
            zIndex: isSelected ? 10 : isDownstreamOfSelected ? 8 : shouldDim ? 1 : 5,
            transition: 'border 0.2s ease, box-shadow 0.2s ease, background 0.2s ease'
          }
        }, [
          // Root type label (subtle header row)
          isRootType && React.createElement('div', {
            key: 'root-type-label',
            style: {
              padding: '6px 16px',
