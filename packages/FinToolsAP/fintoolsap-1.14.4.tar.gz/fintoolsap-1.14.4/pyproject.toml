[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "FinToolsAP"
version = "1.14.4"
authors = [
  { name="Andrew Maurice Perry", email="andrewpe@berkeley.edu" },
]
description = "Package that includes many tools commonly used in finance. Also includes a local database."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
  "pandas>=1.5,<2.0",
  "pathlib>=1.0,<2.0",
  "sqlalchemy>=1.4,<2.0",
  "matplotlib>=3.5,<4.0",
  "tqdm>=4.64,<5.0",
  "twine>=4.0,<5.0",
  "build>=0.10,<1.0",
  "pyarrow>=10.0,<13.0",
  "statsmodels>=0.14,<1.0",
  "pdoc>=9.0,<10.0",
  "wrds>=3.2,<4.0",
  "connectorx>=0.6,<1.0",
  "polars>=0.16,<0.18",
  "bottleneck==1.3.6",
  "seaborn>=0.12,<0.14",
  "knockknock>=0.4.0,<0.5.0",
  "linearmodels>=4.36,<5.0",
]

[project.urls]
"Homepage" = "https://github.com/AndrewPerry-Haas/FinToolsAP"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"
