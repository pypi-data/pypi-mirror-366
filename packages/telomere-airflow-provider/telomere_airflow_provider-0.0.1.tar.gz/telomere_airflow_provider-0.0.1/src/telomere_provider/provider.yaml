---
package-name: telomere-airflow-provider
name: Telomere
description: |
  Monitor DAG execution and ensure scheduled jobs run on time with Telomere.

  Telomere is a modern lifecycle management platform that ensures your critical
  processes complete on time. Learn more at https://telomere.modulecollective.com

versions:
  - 0.0.1

connection-types:
  - connection-type: telomere
    hook-class-name: telomere_provider.hooks.telomere.TelomereHook

dependencies:
  - apache-airflow>=2.5.0,<3.0.0
  - requests>=2.28.0

hooks:
  - integration-name: Telomere
    python-modules:
      - telomere_provider.hooks.telomere

operators:
  - integration-name: Telomere
    python-modules:
      - telomere_provider.operators.telomere
      - telomere_provider.operators.dag
