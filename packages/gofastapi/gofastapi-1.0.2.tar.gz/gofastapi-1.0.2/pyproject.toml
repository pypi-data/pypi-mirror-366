[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gofastapi"
version = "1.0.2"
description = "The fastest Python web framework - A drop-in FastAPI replacement with 25x performance boost!"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "GoFastAPI Team", email = "support@gofastapi.dev"}
]
maintainers = [
    {name = "GoFastAPI Team", email = "support@gofastapi.dev"}
]
keywords = [
    "fastapi",
    "web",
    "framework",
    "api",
    "fast",
    "performance",
    "async",
    "rest",
    "http",
    "server",
    "microservice",
    "python",
    "go"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Go",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Framework :: AsyncIO",
    "Framework :: FastAPI"
]
dependencies = [
    "uvloop>=0.17.0; sys_platform != 'win32'",
    "pydantic>=2.0.0",
    "typing-extensions>=4.0.0",
    "starlette>=0.27.0",
    "python-multipart>=0.0.5",
    "email-validator>=2.0.0",
    "httpx>=0.24.0",
    "jinja2>=3.0.0",
    "python-jose[cryptography]>=3.3.0",
    "passlib[bcrypt]>=1.7.0",
    "aiofiles>=23.0.0",
    "websockets>=11.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "black>=23.7.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.5.0",
    "pre-commit>=3.3.0",
    "httpx>=0.24.0",
    "requests>=2.31.0"
]
full = [
    "uvloop>=0.17.0; sys_platform != 'win32'",
    "pydantic>=2.0.0",
    "typing-extensions>=4.0.0",
    "starlette>=0.27.0",
    "python-multipart>=0.0.5",
    "email-validator>=2.0.0",
    "httpx>=0.24.0",
    "jinja2>=3.0.0",
    "python-jose[cryptography]>=3.3.0",
    "passlib[bcrypt]>=1.7.0",
    "aiofiles>=23.0.0",
    "websockets>=11.0.0",
    "redis>=4.6.0",
    "celery>=5.3.0",
    "prometheus-client>=0.17.0",
    "psutil>=5.9.0",
    "numpy>=1.24.0",
    "pandas>=2.0.0"
]
test = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "httpx>=0.24.0",
    "requests>=2.31.0"
]

[project.urls]
Homepage = "https://github.com/coffeecms/gofastapi"
Documentation = "https://docs.gofastapi.dev"
Repository = "https://github.com/coffeecms/gofastapi"
"Bug Tracker" = "https://github.com/coffeecms/gofastapi/issues"
Changelog = "https://github.com/coffeecms/gofastapi/blob/main/CHANGELOG.md"
"Funding" = "https://github.com/sponsors/coffeecms"

[project.scripts]
gofastapi = "gofastapi.cli:main"

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]
include = ["gofastapi*"]
exclude = ["tests*", "docs*", "examples*", "scripts*"]

[tool.setuptools.package-data]
gofastapi = [
    "*.so",
    "*.dylib", 
    "*.dll",
    "bin/*",
    "templates/*",
    "static/*"
]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["gofastapi"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "performance: marks tests as performance tests"
]

[tool.coverage.run]
source = ["gofastapi"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/build/*",
    "*/dist/*"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:"
]
