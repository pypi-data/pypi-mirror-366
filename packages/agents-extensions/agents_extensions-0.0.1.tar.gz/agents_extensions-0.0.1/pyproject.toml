[project]
name = "agents-extensions"
version = "0.0.1"
description = "Extends the functionality of the OpenAI Agents Python SDK."
readme = "README.md"
authors = [
    { name = "roman-collinge", email = "romancollinge@outlook.com" }
]
requires-python = ">=3.12"
dependencies = [
    "asyncpg>=0.30.0",
    "openai-agents>=0.2.4",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 120
target-version = "py310"
exclude = ["compile/*", "simcat_config_tool.py", "__init__.py", "src/update_dat/*"]

[tool.ruff.lint]
select = [
  "ERA",
  "YTT",
  "ANN",
  "S",
  "FBT",
  "B",
  "A",
  "COM",
  "T10",
  "EM",
  "FA",
  "INT",
  "ISC",
  "ICN",
  "LOG",
  "G",
  "PIE",
  "PYI",
  "PT",
  "Q",
  "RSE",
  "RET",
  "SLF",
  "SIM",
  "TID",
  "TC",
  "ARG",
  "PTH",
  "FLY",
  "I",
  "C90",
  "NPY",
  "PD",
  "N",
  "PERF",
  "E",
  "W",
  "F",
  "PL",
  "PLE",
  "PLR",
  "PLW",
  "UP",
  "FURB",
  "RUF",
  "TRY",
]
ignore = ["COM812", "F401", "TID252"]

[tool.ruff.lint.mccabe]
max-complexity = 8
 
[tool.pytest.ini_options]

testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

pythonpath = ["src"]

[tool.ruff.lint.per-file-ignores]
"**/{tests}/*" = ["S101", "S105", "SLF001", "T201"]