[project]
name = "anboredtext"  # 包名
version = "0.1.0"  # 版本号
authors = [
  { name = "easyL", email = "id_0817619@foxmail.com" },
]
dependencies = []  # 依赖项
description = "A small example package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.urls]
"Homepage" = "https://github.com/boredOrange/helloworldmod"
"Bug Tracker" = "https://github.com/boredOrange/helloworldmod/issues"

[tool.setuptools]
license-files = []
