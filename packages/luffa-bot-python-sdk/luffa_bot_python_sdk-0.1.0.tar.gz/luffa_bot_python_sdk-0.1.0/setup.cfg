[metadata]
name = luffa-bot-python-sdk
version = 0.1.0
description = Async Python SDK for building bots on the Luffa messaging platform
long_description = file: README.md
long_description_content_type = text/markdown
license = Apache License 2.0
license_files = LICENSE
author = Niraj Kulkarni (Sabma Labs, University of Surrey)
author_email = niraj.kulkarni@luffa.im
url = https://github.com/sabma-labs/luffa-bot-python-sdk
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Topic :: Internet :: WWW/HTTP
	Framework :: AsyncIO
	Typing :: Typed

[options]
package_dir = 
	= src
packages = find_namespace:
python_requires = >=3.9
install_requires = 
	httpx>=0.27
	anyio>=4.0

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	luffa-bot = luffa_bot.cli:main

[tool:pytest]
addopts = -q
testpaths = tests

[options.extras_require]
dev = 
	pytest>=8
	pytest-asyncio>=0.23
	respx>=0.21
	ruff>=0.5
	mypy>=1.7

[egg_info]
tag_build = 
tag_date = 0

