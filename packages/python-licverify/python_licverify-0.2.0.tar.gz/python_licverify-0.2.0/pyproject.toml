[project]
name = "python-licverify"
version = "0.2.0"
description = "Python client for go-license license verification"
readme = "README.md"
license = {text = "MIT"}
authors = [
    { name = "Luthfi Imanal Satrya", email = "luthfi.imanal@gmail.com" }
]
keywords = ["license", "verification", "rsa", "go-license"]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.12"
dependencies = [
    "cryptography>=45.0.5",
    "psutil>=7.0.0",
]

[project.urls]
"Source" = "https://github.com/luhtfiimanal/python-licverify"
"Bug Tracker" = "https://github.com/luhtfiimanal/python-licverify/issues"

[project.scripts]
licverify = "licverify.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/licverify"]
