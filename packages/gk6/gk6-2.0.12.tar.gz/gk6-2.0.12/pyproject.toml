[tool.poetry]
name = "gk6"
version = "2.0.12"
readme = "README.md"
description = "Postman to k6 converter"
license = "MIT"
keywords = ["postman", "k6", "converter"]
homepage = "https://github.com/gopikrishna4595/gk6"
repository = "https://github.com/gopikrishna4595/gk6"
authors = ["Gopi Krishna <gopikrishna4595@gmail.com>"]
documentation = "https://gopikrishna4595.github.io/gk6/"
packages = [{ include = "gk6" }]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
typer = "^0.16.0"  # or whatever version you use

[tool.poetry.scripts]
gk6 = "gk6.cli:app"

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
ruff = "^0.12.7"
mypy = "^1.17.1"
pytest = "^8.4.1"
bandit = "^1.8.6"
pre-commit = "^4.2.0"
pytest-cov = "^6.2.1"
isort = "^6.0.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88

[tool.ruff]
line-length = 88
exclude = ["build", "dist"]

[tool.mypy]
python_version = "3.10"
ignore_missing_imports = true
exclude = "build"

[tool.pytest.ini_options]
addopts = "-ra"
testpaths = ["tests"]

[tool.isort]
profile = "black"
