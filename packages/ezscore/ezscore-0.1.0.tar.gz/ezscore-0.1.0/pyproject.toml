[project]
name = "ezscore"
version = "0.1.0"
description = "ezscore: Artifact-aware sleepr stage classifiers for forehead EEG"
authors = [{name = "William G. Coon", email = "will.coon@jhuapl.edu"}]
dependencies = [
    "tensorflow==2.15",
    "keras_nlp==0.9.3",
    "tf_keras",
    "huggingface-hub>=0.33.1",
    "mne",
    "pandas",
    "numpy",
    "scikit-learn",
    "matplotlib",
    "seaborn",
    "lspopt",
]
requires-python = ">=3.9,<3.12"
[tool.setuptools]
package-dir = {"" = "src"}
packages = ["ezscore"]
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
