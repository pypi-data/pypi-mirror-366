[tool.poetry]
name = "mantis-models"
version = "3.4.0"
description = "M&NTIS library containing models used in M&NTIS components"
authors = ["AMOSSYS"]
packages = [
    { include = "mantis_baseboxes_helpers" },
    { include = "mantis_dataset_model" },
    { include = "mantis_scenario_model" },
    { include = "mantis_redteam_model" },
    { include = "mantis_common_model" },
]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8.1"
pydantic = "^2.10.3"
"ruamel.yaml" = "~0.16.10"
packaging = ">=14.1"
pyyaml = "^6.0.1"

[tool.poetry.dev-dependencies]

[tool.poetry.group.dev.dependencies]
mypy = "*"
pytest = "^8.3.3"
polyfactory = "^2.17.0"
jinja2 = "^3.1.4"
types-jinja2 = "^2.11.9"
coverage = "^7.6"
flake8 = "*"
types-pyyaml = "*"

[tool.pytest.ini_options]
markers = [
    "generated: marks tests as auto-generated (deselect with '-m \"not autogenerated\"')",
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
exclude = [
    "test",
]

[[tool.poetry.source]]
name = "gitlab"
url = "https://gitlab.amossys.fr/api/v4/projects/132/packages/pypi/simple"
priority = "explicit"
