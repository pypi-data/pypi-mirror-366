[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "taskpriority-mcp"
version = "1.0.0"
description = "MCP server for intelligent task prioritization with Claude Desktop"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "TaskPriority Team", email = "support@taskpriority.ai"},
]
keywords = ["mcp", "claude", "taskpriority", "ai", "task-management"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.28.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "python-dotenv>=1.0.0",
    "typing-extensions>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/mcp-priority"
Documentation = "https://github.com/yourusername/mcp-priority#readme"
Repository = "https://github.com/yourusername/mcp-priority.git"
Issues = "https://github.com/yourusername/mcp-priority/issues"

[project.scripts]
taskpriority-mcp = "src.server:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["src*"]

[tool.setuptools.package-data]
"*" = ["*.md", "*.txt", "*.json"]