[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "requirement-loader"
version = "0.0.5"
description = "Automatically fetch and install Python dependencies from a remote server."
authors = [{ name = "Ivole32", email = "ivo.theis@posteo.de" }]
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
dependencies = [
    "requests>=2.25.0",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
keywords = ["requirements", "dependencies", "security", "automation", "package-management"]

[project.urls]
Homepage = "https://github.com/Ivole32/requirement-loader"
Repository = "https://github.com/Ivole32/requirement-loader"
Issues = "https://github.com/Ivole32/requirement-loader/issues"

[tool.setuptools]
py-modules = ["requirement_loader"]