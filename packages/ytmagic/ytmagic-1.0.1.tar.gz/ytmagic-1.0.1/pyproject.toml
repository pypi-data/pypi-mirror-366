[project]
name = "ytmagic"
version = "1.0.1"
description = "Download YouTube videos or audio easily from the command line."
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }
authors = [{ name="Meowahaha", email="owais786549@gmail.com" }]
dependencies = ["yt-dlp", "rich"]

[project.scripts]
ytmagic = "ytmagic.__main__:main"

[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"
