[project]
name = "hvac-stability"
dynamic = ["version"]
description = "A Python CLI tool for monitoring and managing HVAC device settings using the Kumo cloud API"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "click>=8.2.1",
    "environ-config>=24.1.0",
    "pykumo>=0.3.11",
    "typer>=0.16.0",
]

[project.scripts]
hvac-stability = "hvac_stability.cli:app"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/hvac_stability"]

[tool.hatch.version]
source = "vcs"

# For development without tags, set a fallback
[tool.hatch.version.raw-options]
fallback_version = "0.1.0.dev0"

[dependency-groups]
dev = [
    "hatchling>=1.27.0",
    "mkdocs>=1.6.1",
    "ruff>=0.12.7",
]
