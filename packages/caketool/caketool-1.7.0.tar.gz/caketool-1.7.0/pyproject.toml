[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "caketool"
version = "1.7.0"
description = "Common tools for MLOps"
readme = "README.md"
authors = [{ name = "Khoi Do", email = "khoi.do@cake.vn" }]
license = "MIT"
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["cake", "ds", "mlops"]
dependencies = [
    # "google-cloud-aiplatform",
    # "google-cloud-storage",
    # "pandas",
    # "numpy",
    # "xgboost",
    # "scikit-learn",
    # "statsmodels",
    # "category_encoders",
    # "catboost",
    # "tqdm",
    # "pyspark==3.3.4"
]
requires-python = ">=3.7"

[project.optional-dependencies]
dev = ["build", "twine", "pip-tools", "bumpver", "pytest"]

[project.scripts]
caketool = "caketool.__main__:main"

[project.urls]
Homepage = "https://github.com/cake-digital-bank"


[tool.bumpver]
current_version = "1.7.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
commit = true
tag = true
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = ['current_version = "{version}"', 'version = "{version}"']
"src/caketool/__init__.py" = ["{version}"]
"src/caketool/__main__.py" = ["- caketool v{version}"]
