[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "statkit"
version = "1.0.3"
authors = [{name="H. C. Donker", email="h.c.donker@umcg.nl"}]
description = "Confidence intervals and p-values for sci-kit learn."
readme = "README.md"
license = {file="LICENSE"}
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "scikit-learn",
    "statsmodels",
    "pandas",
    "numpy",
    "scipy",
]

[project.urls]
"Homepage" = "https://gitlab.com/hylkedonker/statkit"
"Bug Tracker" = "https://gitlab.com/hylkedonker/statkit/-/issues"