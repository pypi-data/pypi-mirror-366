[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "faiz"
version = "0.1.7"
description = "A personal multipurpose command-line tool (env, git, images, etc.)"
authors = [
    { name = "Faiz Rajput", email = "faizrajput1510@gmail.com" }
]
license = "MIT"
license-files = [
    "LICENSE",
]
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

dependencies = [
    "requests",
    "beautifulsoup4",
    "python-dotenv",
    "pyautogui",
    "googlesearch-python",
    "dnspython",
    "PyPDF2",
    "pikepdf",
    "pdf2docx",
    "pdfkit",
    "docx2pdf",
    "zipfile36",
    "moviepy",
]

[project.urls]
"Homepage" = "https://pypi.org/project/faiz/"  # Optional, update if you have a homepage/repo.

[project.scripts]
faiz = "faiz.faiz:main"
