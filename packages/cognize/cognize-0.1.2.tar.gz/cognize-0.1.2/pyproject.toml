[project]
name = "cognize"
version = "0.1.2"
description = "Symbolic cognition engine for epistemic drift, rupture detection, and realignment."
keywords = ["cognition", "epistemic", "rupture", "projection", "AI", "symbolic", "drift"]
authors = [
  { name = "Pulikanti Sashi Bharadwaj", email = "bharadwajpulikanti11@gmail.com" }
]
license = { text = "Apache-2.0" }
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
  "numpy",
  "pandas",
  "matplotlib",
  "seaborn"
]

classifiers = [
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Topic :: Scientific/Engineering :: Artificial Intelligence"
]

[project.urls]
Homepage = "https://github.com/heraclitus0/cognize"
Source = "https://github.com/heraclitus0/cognize"
Issues = "https://github.com/heraclitus0/cognize/issues"
UserGuide = "https://github.com/heraclitus0/cognize/blob/main/docs/USER_GUIDE.md"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
