[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ndvis"
version = "0.2.5"
description = "A Python package for N-Dimensional data visualization."
readme = "README.md"
authors = [
    {name = "Y. Liu", email = "lewisyuan@gmail.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = {text = "GPL-3.0-or-later"}
license-files = ["LICEN[CS]E*"]
dependencies = [
    "matplotlib==3.10.3",
    "numpy==2.2.6",
    "PySide6==6.9.0",
    "PySide6_Essentials==6.9.0",
    "superqt==0.7.3",
    "pymatreader==1.0.0",
    "pandas==2.3.0"
]
packages = [
    "src/ndvis"
]
package-dir = ""

[project.urls]
Homepage = "https://github.com/yuanliu-repo/NDVisualizer_py"
Repository = "https://github.com/yuanliu-repo/NDVisualizer_py"
Issues = "https://github.com/yuanliu-repo/NDVisualizer_py/issues"

