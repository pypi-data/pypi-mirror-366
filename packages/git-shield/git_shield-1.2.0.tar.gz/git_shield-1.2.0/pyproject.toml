[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "git-shield"
version = "1.2.0"
description = "Advanced secret detection for Git repositories"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "Vamil Porwal", email = "vamililporwal@gmail.com" }]
keywords = ["git", "security", "secrets", "detection", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Security",
]

dependencies = ["click>=8.0.0"]

# [project.urls]
# Homepage = "https://github.com/username/git-shield"
# Repository = "https://github.com/username/git-shield"
# Issues = "https://github.com/username/git-shield/issues"

[project.scripts]
git-shield = "git_shield.cli:cli"

[tool.hatch.build.targets.wheel]
packages = ["git_shield"]
