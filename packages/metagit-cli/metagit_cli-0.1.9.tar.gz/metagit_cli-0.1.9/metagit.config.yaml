config:
  version: 0.1.7
  description: Configuration for metagit CLI
  editor: code
  api_url: ''
  api_version: ''
  api_key: ''
  cicd_file_data: data/cicd-files.json
  file_type_data: data/file-types.json
  package_manager_data: data/package-managers.json
  llm:
    enabled: false
    provider: openrouter
    provider_model: gpt-4o-mini
    embedder: ollama
    embedder_model: nomic-embed-text
    api_key: ''
  workspace:
    path: ./.metagit
    default_project: default
    ui_show_preview: true
    ui_menu_length: 20
  profiles:
  - name: default
    boundaries:
    - name: github
      values: []
    - name: jfrog
      values: []
    - name: gitlab
      values: []
    - name: bitbucket
      values: []
    - name: azure_devops
      values: []
    - name: dockerhub
      values: []
    - name: domain
      values:
      - localhost
      - 127.0.0.1
      - 0.0.0.0
      - 192.168.*
      - 10.0.*
      - 172.16.*
  providers:
    github:
      enabled: true
      api_token: ''
      base_url: https://api.github.com
    gitlab:
      enabled: false
      api_token: ''
      base_url: https://gitlab.com/api/v4
