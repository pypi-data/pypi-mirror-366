[project]
name = "fast-colors"
version = "1.0.1"
description = "A simple and lightweight module for coloring your texts."
authors = [{name = "Lag3n", email = "fast-colors.devotion971@passmail.com"}]
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
dependencies = []

[tool.setuptools.packages.find]
where = ["."]
include = ["fastcolors"]

[project.urls]
Homepage = "https://github.com/iLag3n/fast-colors"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
fastcolors = ["py.typed"]