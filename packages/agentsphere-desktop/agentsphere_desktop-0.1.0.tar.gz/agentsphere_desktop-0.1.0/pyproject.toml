[tool.poetry]
name = "agentsphere-desktop"
version = "0.1.0"
description = "Agentsphere Desktop"
authors = ["agentsphere <hello@agentsphere.eun>"]
license = "MIT"
readme = "README.md"
homepage = "https://agentsphere.run/"
repository = "https://github.com/agentsphere"
packages = [{ include = "agentsphere_desktop" }]

[tool.poetry.dependencies]
python = "^3.9"


agentsphere = " ^0.1.2"
requests = "^2.32.3"
pillow = "^11.1.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
python-dotenv = "^1.0.0"
pytest-dotenv = "^0.5.2"
pytest-xdist = "^3.6.1"
black = "23.12.1"
pydoc-markdown = "^4.8.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/agentsphere/desktop/issues"
