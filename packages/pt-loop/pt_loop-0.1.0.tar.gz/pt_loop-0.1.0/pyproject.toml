[project]
name = "pt_loop"
authors = [{ name = "Ofer Hasson" }]
description = "Local Outlier Probabilities (LoOP) implementation in PyTorch"
readme = "README.md"
requires-python = ">=3.11"
keywords = [
    "pytorch",
    "loop",
    "outlier-detection",
    "anomaly-detection",
    "machine-learning",
    "unsupervised-learning",
]
license = "Apache-2.0"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
version = "v0.1.0"
dynamic = ["dependencies"]

[project.urls]
Homepage = "https://gitlab.com/hassonofer/pt_loop"
Issues = "https://gitlab.com/hassonofer/pt_loop/-/issues"

[build-system]
requires = ["setuptools>=64"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = ["pt_loop"]

[tool.setuptools.dynamic]
dependencies = { file = ["requirements/requirements.txt"] }


[tool.black]
line-length = 120
exclude = '/(\.git|\.mypy_cache|\.venv|data)/'

[tool.isort]
line_length = 120
force_single_line = true
skip = ["data/", ".venv/"]
