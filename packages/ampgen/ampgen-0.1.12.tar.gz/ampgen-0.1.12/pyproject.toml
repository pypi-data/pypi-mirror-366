[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "ampgen"
version = "0.1.12"
description = "A de novo generation pipeline leveraging evolutionary information for broad-spectrum antimicrobial peptide design"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "nicholexiong", email = "nicholexiong@example.com"}
]
maintainers = [
    {name = "nicholexiong", email = "nicholexiong@example.com"}
]
keywords = ["bioinformatics", "antimicrobial-peptides", "protein-design", "machine-learning", "evodiff"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "torch>=1.9.0",
    "pandas>=1.3.0",
    "matplotlib>=3.3.0",
    "scikit-learn>=1.0.0",
    "numpy>=1.21.0",
    "biopython>=1.79",
    "xgboost>=1.5.0",
    "tqdm>=4.62.0",
    "seaborn>=0.11.0",
    "scipy>=1.7.0",
    "joblib>=1.1.0",
    "requests>=2.25.0",
    "PyYAML>=6.0",
    "click>=8.0.0",
    "fair-esm>=2.0.0",
    "sequence-models>=1.8.0",
    "biotite>=1.0.0",
    "biotraj>=1.2.0",
    "blosum>=2.0.0",
    "MDAnalysis>=2.0.0",
    "mlflow>=2.0.0",
    "networkx>=3.0.0",
    "protobuf>=3.19.0",
    "pyarrow>=7.0.0",
    "SQLAlchemy>=2.0.0",
    "Flask>=3.0.0",
    "gunicorn>=23.0.0",
    "docker>=7.0.0",
    "gitpython>=3.1.0",
    "mrcfile>=1.5.0",
    "mmtf-python>=1.1.0",
    "pdb-tools>=2.5.0",
