[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pymelodia"
version = "1.0.4"
authors = [
    {name = "yht0511", email = "admin@teclab.org.cn"},
]
description = "🎵 网易云音乐下载工具"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Internet :: WWW/HTTP",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
    "Environment :: Console",
]
keywords = ["music", "download", "netease", "网易云", "音乐下载", "命令行工具"]
dependencies = [
    "requests>=2.28.0",
    "beautifulsoup4>=4.11.0",
    "lxml>=4.9.0",
    "eyed3>=0.9.6",
    "pycryptodome>=3.17.0",
    "PyExecJS>=1.5.1",
]

[project.urls]
"Homepage" = "https://github.com/yht0511/melodia"
"Bug Reports" = "https://github.com/yht0511/melodia/issues"
"Source" = "https://github.com/yht0511/melodia"
"Documentation" = "https://github.com/yht0511/melodia/blob/main/README.md"

[project.scripts]
melodia = "pymelodia.cli.command_line:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["pymelodia*"]

[tool.setuptools.package-dir]
