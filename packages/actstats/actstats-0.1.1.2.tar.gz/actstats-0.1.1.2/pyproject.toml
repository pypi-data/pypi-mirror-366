[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "actstats"
version = "0.1.1.2"
description = "Of the Actuary, By the Actuary, For the Actuary: Unifying Statistical Libraries with Actuarial Conventions"
authors = [
    { name = "Juntao Zhang"},
    { name = "Tingting Shi"},
    { email = "jzhng106@gmail.com"}
]
license = {text = "Apache License 2.0"}
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.21",
    "scipy>=1.7"
]

[project.urls]
Homepage = "https://github.com/jzhng105/actuarial_stats"