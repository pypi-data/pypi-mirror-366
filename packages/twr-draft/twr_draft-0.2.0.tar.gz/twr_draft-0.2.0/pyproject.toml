[project]
name = "twr-draft"
version = "0.2.0"
description = "一个功能完整的草稿管理MCP服务器，支持创建、读取、更新、删除和搜索草稿。专为单次对话设计，使用内存存储。"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fastmcp>=2.10.6",
]
authors = [
    {name = "TTTTWR", email = "2116528714@qq.com"},
]
keywords = ["mcp", "draft", "notes", "text-editor"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]

[build-system]
requires=["hatchling"]
build-backend="hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/draft_server"]

[project.scripts]
twr-draft = "draft_server.draft:mcp"

[project.urls]
Homepage = "https://github.com/yourusername/draft-mcp"
Repository = "https://github.com/yourusername/draft-mcp"
Issues = "https://github.com/yourusername/draft-mcp/issues"