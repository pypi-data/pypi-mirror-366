[project]
name = "moviebox-api"
version = "0.1.3"
description = "Unofficial wrapper for moviebox.ph - search, discover and download movies, tv-series and their subtitles."
readme = "README.md"
license="Unlicense"
authors = [
    { name = "smartwa", email = "smartwacaleb@gmail.com" }
]
requires-python = ">=3.10"
classifiers = [
    "License :: OSI Approved :: The Unlicense (Unlicense)",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Communications :: File Sharing",
]
dependencies = [
    "httpx>=0.28.1",
    "pydantic>=2.11.7",
    "tqdm>=4.67.1",
]

[project.scripts]
moviebox-api = "moviebox_api.cli:main"
moviebox = "moviebox_api.cli:main"

[project.urls]
homepage = "https://github.com/Simatwa/moviebox-api"
repository = "https://github.com/Simatwa/moviebox-api"
documentation = "https://github.com/Simatwa/moviebox-api"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.0.0",
]
cli = [
    "click>=8.2.1",
    "rich>=14.1.0",
]
