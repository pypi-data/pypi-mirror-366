[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tim-the-enchanter"
version = "1.0.0"
authors = [
    {name = "Jeff Fohl", email = "jeff@fohl.com"},
]
description = "A lightweight, flexible performance tracking library for Python applications"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Testing",
    "Topic :: System :: Monitoring",
]

[project.urls]
Homepage = "https://github.com/jefffohl/tim-the-enchanter"
"Bug Tracker" = "https://github.com/jefffohl/tim-the-enchanter/issues"