[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aicostmanager"
version = "0.1.8"
description = "Python SDK for the AICostManager API"
authors = [{name = "AICostManager", email = "support@aicostmanager.com"}]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "requests>=2.32",
    "pydantic>=2.0",
    "httpx>=0.27",
    "PyJWT>=2.0.0",
    "tenacity>=9.0.0",
    "cryptography>=45.0.5",
]

[project.urls]
Homepage = "https://aicostmanager.com"
Source = "https://github.com/aicostmanager/aicostmanager"

[tool.setuptools.packages.find]
where = ["aicostmanager"]

[tool.pytest.ini_options]
addopts = "-v"
filterwarnings = [
    "ignore::DeprecationWarning:botocore.*",
    "ignore:datetime.datetime.utcnow.*:DeprecationWarning",
]

[dependency-groups]
test = [
    "openai>=1.97.1",
    "pytest>=8.3.5",
    "python-dotenv>=1.0.1",
    "requests>=2.32",
    "httpx>=0.27",
    "anthropic>=0.25.0",
    "boto3>=1.34.0",
    "google-genai>=1.20.0",
]

[project.optional-dependencies]
dev = [
    "build",
    "twine",
    "bump-my-version>=0.8",
]

[tool.bumpversion]
current_version = "0.1.8"
commit = true
tag = true

[[tool.bumpversion.files]]
filename = "pyproject.toml"

[[tool.bumpversion.files]]
filename = "aicostmanager/__init__.py"
