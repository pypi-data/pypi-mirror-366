[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "autocsv-profiler"
version = "1.1.0"
description = "Comprehensive automated CSV data analysis with statistical insights and visualizations"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "dhaneshbb", email = "dhaneshbb5@gmail.com"}
]
maintainers = [
    {name = "dhaneshbb", email = "dhaneshbb5@gmail.com"}
]
keywords = ["csv", "data-analysis", "statistics", "eda", "data-science", "profiling"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
requires-python = ">=3.9"
dependencies = [
    "pandas>=1.5.0",
    "numpy>=1.24.0",
    "scipy>=1.10.0",
    "matplotlib>=3.6.0",
    "seaborn>=0.12.0",
    "scikit-learn>=1.2.0",
    "statsmodels>=0.13.0",
    "tqdm>=4.64.0",
    "tableone>=0.7.12",
    "missingno>=0.5.2",
    "tabulate>=0.9.0"
]

[project.urls]
Homepage = "https://github.com/dhaneshbb/AutoCSV-Profiler-Suite"
Repository = "https://github.com/dhaneshbb/AutoCSV-Profiler-Suite"
Issues = "https://github.com/dhaneshbb/AutoCSV-Profiler-Suite/issues"
Changelog = "https://github.com/dhaneshbb/AutoCSV-Profiler-Suite/blob/main/CHANGELOG.md"
Documentation = "https://github.com/dhaneshbb/AutoCSV-Profiler-Suite/tree/main/docs"

[project.scripts]
autocsv-profiler = "autocsv_profiler.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=6.0.0",
    "mypy>=0.991"
]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0"
]
docs = [
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.0.0"
]

# Setuptools configuration for src layout
[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.txt", "*.md", "*.json"]

# Optional: Configure setuptools to include additional files
[tool.setuptools]
include-package-data = true

# Black code formatter configuration
[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

# Pytest configuration
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

# MyPy configuration
[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true