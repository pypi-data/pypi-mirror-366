[build-system]
requires = ["setuptools", "torch", "huggingface_hub", "einops", "numpy", "torchaudio", "einops"]
build-backend = "setuptools.build_meta"

[project]
name="bigcodec"
dynamic = ["version"]
authors = [
    {name = "Ivan Shivalov", email = "ivansivalov396@gmail.com"},
]
requires-python = ">=3.8"
description = "Python library for bigcodec."
readme = "README.md"
license = "MIT"

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]


dependencies = [
    "torch",
    "einops",
    "numpy",
    "torchaudio",
    "einops",
    "huggingface_hub"
]

[project.urls]
Homepage = "https://github.com/intexcor/gputop"
Repository = "https://github.com/intexcor/gputop"
Issues = "https://github.com/intexcor/gputop/issues"


[tool.setuptools.dynamic]
version = {attr = "bigcodec.__version__"}