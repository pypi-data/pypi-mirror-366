name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string
      release_type:
        description: 'Type of release'
        required: true
        default: 'release'
        type: choice
        options:
        - release
        - prerelease

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
        
    - name: Install dependencies
      run: |
        uv sync --all-extras
        
    - name: Update version in pyproject.toml
      run: |
        uv version ${{ github.event.inputs.version }}
        
    - name: Build package
      run: |
        uv build
        
    - name: Commit version bump
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add pyproject.toml
        git commit -m "Bump version to ${{ github.event.inputs.version }}"
        git push
        
    - name: Create Release
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.event.inputs.version }}
        name: Release v${{ github.event.inputs.version }}
        draft: false
        prerelease: ${{ github.event.inputs.release_type == 'prerelease' }}
        body: |
          ## Changes in v${{ github.event.inputs.version }}
          
          <!-- Add release notes here -->
          
          ## Installation
          
          ```bash
          pip install fastapi-secure-errors==${{ github.event.inputs.version }}
          ```
          
          ## Assets
          
          The package distributions are available as build artifacts in the release workflow.
