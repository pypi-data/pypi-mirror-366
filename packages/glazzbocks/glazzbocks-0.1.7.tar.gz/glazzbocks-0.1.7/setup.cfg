[metadata]
name = glazzbocks
version = 0.1.7
author = Joshua Thompson
author_email = jthompson@glazzbocks.com
description = A glass-box machine learning toolbox for interpretable pipelines
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/JayMTea/glazzbocks
license = MIT
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Programming Language :: Python :: 3
	Topic :: Scientific/Engineering :: Artificial Intelligence
	Topic :: Scientific/Engineering :: Information Analysis
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Utilities
	Natural Language :: English

[options]
packages = find:
install_requires = 
	pandas
	numpy
	scikit-learn
	shap
	matplotlib
	seaborn
python_requires = >=3.7

[options.extras_require]
viz = 
	seaborn
	matplotlib
notebook = 
	jupyterlab
	ipywidgets
dev = 
	black
	flake8
	pytest
	mypy

[egg_info]
tag_build = 
tag_date = 0

