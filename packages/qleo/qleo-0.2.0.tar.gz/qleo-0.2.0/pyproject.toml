[project]
name = "qleo"
version = "0.2.0"
description = "Quobly Logical Emulator Online"
authors = [{ name = "QPerfect", email = "guido.masella@qperfect.io" }]
readme = "README.md"
requires-python = ">=3.9,<4"
dependencies = [
    "quantanium (>=1.0.12,<2.0.0)"
]
license = "Apache-2.0"

[project.optional-dependencies]
visualization = ["matplotlib (>=3.8,<4)"]

[tool.poetry]
packages = [{ include = "qleo", from = "src" }]

[tool.poetry.dependencies]
scipy = [
    { version = "1.13", markers = "python_version == '3.9'" },
    { version = ">1.13,<=2", markers = "python_version > '3.9'" },
]

[tool.poetry.group.test.dependencies]
pytest = "^8.2"
pytest-accept = "^0.1"
pytest-doctest-import = "^0.1"
pytest-benchmark = "^4.0"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
sphinx = "^7.3"
pydata-sphinx-theme = "^0.15"
jupyter-sphinx = "^0.5"
sphinx-copybutton = "^0.5"
sphinx-inline-tabs = "^2023.4"
recommonmark = "^0.7.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
