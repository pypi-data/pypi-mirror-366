services:
  genie-all-in-one:
    image: pgvector/pgvector:pg16
    container_name: hive-genie-unified
    restart: unless-stopped
    ports:
      - "48532:5432"
    environment:
      - POSTGRES_DB=hive_genie
      - POSTGRES_USER=genie
      - POSTGRES_PASSWORD=genie_secure_password
    volumes:
      - ../../data/postgres-genie:/var/lib/postgresql/data