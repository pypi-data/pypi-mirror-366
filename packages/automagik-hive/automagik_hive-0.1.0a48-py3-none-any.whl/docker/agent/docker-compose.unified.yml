services:
  agent-all-in-one:
    image: pgvector/pgvector:pg16
    container_name: hive-agent-unified
    restart: unless-stopped
    ports:
      - "35532:5432"
    environment:
      - POSTGRES_DB=hive_agent
      - POSTGRES_USER=agent
      - POSTGRES_PASSWORD=agent_secure_password
    volumes:
      - ../../data/postgres-agent:/var/lib/postgresql/data

