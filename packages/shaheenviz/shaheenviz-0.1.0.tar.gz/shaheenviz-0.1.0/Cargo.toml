[package]
name = "shaheenviz-rs"
version = "0.1.0"
edition = "2021"
description = "High-performance Rust backend for Shaheenviz EDA library"
authors = ["Hamza"]
license = "MIT"

[lib]
name = "shaheenviz_rs"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.20", features = ["extension-module"] }
numpy = "0.20"
ndarray = "0.15"
rayon = "1.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
statrs = "0.16"
approx = "0.5"
thiserror = "1.0"

polars = { version = "0.35", features = ["lazy"] }

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
opt-level = 3

[profile.dev]
opt-level = 0
debug = true
