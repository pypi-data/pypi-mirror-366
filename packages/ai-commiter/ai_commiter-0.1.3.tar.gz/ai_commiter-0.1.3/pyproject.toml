[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-commiter"
version = "0.1.3"
description = "인공지능을 활용하여 Git 커밋 메시지를 자동으로 생성하는 도구"
readme = "README.md"
authors = [
    {name = "kim donghun"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "gitpython>=3.1.31",
    "openai>=0.27.8",
    "langchain>=0.0.267",
    "langchain-openai>=0.0.1",
    "python-dotenv>=1.0.0",
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/hunknownn/ai-commiter"
Issues = "https://github.com/hunknownn/ai-commiter/issues"

[project.scripts]
ai-commit = "ai_commiter.git_commit_ai:cli"
