[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "semantic-copycat-miner"
version = "1.6.3"
description = "Semantic analysis tool for detecting AI-generated code derived from copyrighted sources"
readme = "README.md"
license = {text = "AGPL-3.0"}
authors = [
    {name = "Oscar Valenzuela B.", email = "oscar.valenzuela.b@gmail.com"}
]
maintainers = [
    {name = "Oscar Valenzuela B.", email = "oscar.valenzuela.b@gmail.com"}
]
keywords = ["code-analysis", "ai-detection", "semantic-analysis", "copyright", "gpl"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Quality Assurance",
]
requires-python = ">=3.8"
dependencies = [
    "tree-sitter>=0.20.0",
    "tree-sitter-python>=0.20.0",
    "tree-sitter-javascript>=0.20.0",
    "tree-sitter-java>=0.20.0",
    "tree-sitter-c>=0.20.0",
    "tree-sitter-go>=0.20.0",
    "tree-sitter-rust>=0.20.0",
    "tlsh>=0.2.0",
    "datasketch>=1.5.0",
    "click>=8.0.0",
    "tqdm>=4.64.0",
    "python-magic>=0.4.27",
    "radon>=5.1.0",
    "networkx>=2.8",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=0.991",
]
gnn = [
    "torch>=1.12.0",
    "torch-geometric>=2.1.0",
]

[project.scripts]
copycatm = "copycatm.__main__:main"

[project.urls]
Homepage = "https://github.com/oscarvalenzuelab/semantic-copycat-miner"
Documentation = "https://github.com/oscarvalenzuelab/semantic-copycat-miner#readme"
Repository = "https://github.com/oscarvalenzuelab/semantic-copycat-miner"
"Bug Tracker" = "https://github.com/oscarvalenzuelab/semantic-copycat-miner/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["copycatm*"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short" 