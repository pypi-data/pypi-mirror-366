name: Code Quality

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - '*.md'
      - '*.png'
      - '*.jpg'
      - '*.jpeg'
      - '*.gif'
      - '*.svg'
      - 'docs/**'
      - 'screenshot*'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '*.md'
      - '*.png'
      - '*.jpg'
      - '*.jpeg'
      - '*.gif'
      - '*.svg'
      - 'docs/**'
      - 'screenshot*'

jobs:
  type-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyright>=1.1.403
        pip install -e .
      
    - name: Run pyright type checking
      run: pyright claude_code_cost/