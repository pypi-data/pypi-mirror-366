[project]
name = "changelogbump"
version = "0.1.0"
description = "A CLI tool to manage project versioning and changelogs with Keep a Changelog compliance."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [ "click (>=8.2.1,<9.0.0)", "toml (>=0.10.2,<0.11.0)",]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Utilities"
]
license = "MIT"
keywords = ["changelog", "versioning", "semantic", "cli"]
urls = { "Homepage" = "https://github.com/muad-dweeb/changelogbump" }

[[project.authors]]
name = "Andrew Galloway"
email = "agalloway@blueorigin.com"


[build-system]
requires = [ "poetry-core>=2.0.0,<3.0.0",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
version = "0.2.0"

[[tool.poetry.packages]]
include = "changelogbump"
from = "src"

[tool.poetry.scripts]
changelogbump = "changelogbump.app:cli"

[tool.poetry.group.dev.dependencies]
ruff = "^0.12.7"
