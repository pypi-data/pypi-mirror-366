[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "postmanlite"
version = "1.0.0"
authors = [
    {name = "BenTex2006", email = "hello.b3xtopia@gmail.com"},
]
description = "A lightweight CLI HTTP client with rich formatting"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Testing",
    "Topic :: System :: Networking",
    "Topic :: Utilities",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Environment :: Console",
]
keywords = [
    "http", "cli", "api", "testing", "requests", "postman", "curl",
    "rest", "api-client", "http-client", "command-line", "terminal"
]
dependencies = [
    "requests>=2.28.0",
    "click>=8.0.0",
    "rich>=12.0.0",
    "setuptools>=68.0.0",
    "build>=0.10.0",
    "twine>=4.0.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
    "twine",
    "build",
]

[project.urls]
Homepage = "https://github.com/postmanlite/postmanlite"
"Bug Tracker" = "https://github.com/postmanlite/postmanlite/issues"
Documentation = "https://github.com/postmanlite/postmanlite#readme"
"Source Code" = "https://github.com/postmanlite/postmanlite"
Funding = "https://ko-fi.com/postmanlite"

[project.scripts]
postmanlite = "postmanlite.cli:main"

[tool.setuptools]
packages = ["postmanlite"]

[tool.setuptools.package-data]
postmanlite = ["*.md", "*.txt"]

[tool.black]
line-length = 88
target-version = ['py37']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers"
testpaths = [
    "tests",
]

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
