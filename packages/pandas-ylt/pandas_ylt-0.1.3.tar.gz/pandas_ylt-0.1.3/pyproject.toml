[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pandas-ylt"
version = "0.1.3"
authors = [
    { name = "Iain Bailey", email = "iainbailey@gmail.com" },
]
description = "Wrappers to help work with Year Loss Table data in python pandas"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.7"
dependencies = [
    "pandas>=2.2",
    "numpy>=2.1",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[project.optional-dependencies]
dev = [
    "matplotlib>=3.9",
    "scipy>=1.14",
    "pytest>=8.3",
    "jupyter",
    "jinja2"
]
[project.urls]
"Homepage" = "https://github.com/iwbailey/pandas-ylt"
