[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mirror-man"
version = "0.1.0"
description = "A command-line tool to manage mirror sources."
readme = "README.md"
requires-python = ">=3.6"
dependencies = [
    "typer>=0.9.0",
]

[project.scripts]
mirror-man = "mirror_man.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["mirror_man"]
