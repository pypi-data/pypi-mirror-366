---
"$schema": http://json-schema.org/draft-07/schema#
type: object
properties:
  apiVersion:
    type: string
    enum:
      - 1.0.0
  kind:
    type: string
    enum:
      - Vault
  data:
    type: object
    properties:
      name:
        type: string
        minLength: 3
        maxLength: 50
      environment:
        type: string
        enum:
          - SANDBOX
          - LIVE
      organizationId:
        type: string
        pattern: ^AC[A-Za-z0-9]{22}$
    required:
      - name
      - environment
    additionalProperties: false
required:
  - apiVersion
  - kind
  - data
additionalProperties: false
