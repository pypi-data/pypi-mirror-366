[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "decay_chains"
version = "0.2.0"
description = "Calculates radioactive decay chains"
readme = "README.md"
authors = [{ name = "Jonathan Trieloff", email = "jctrieloff@gmail.com" }]
license = { file = "LICENSE" }
dependencies = [
    "matplotlib",
    "treelib",
]
requires-python = ">=3.9"

[tool.bumpver]
current_version = "0.2.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message  = "Bump version {old_version} -> {new_version}"
commit          = true
tag             = true
push            = false

[tool.bumpver.file_patterns]
"pyproject.toml" = ['current_version = "{version}"', 'version = "{version}"']
"src/decay_chains/__init__.py" = ["{version}"]
