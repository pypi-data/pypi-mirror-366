[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "gpnlake"
version = "1.0.3"
authors = [{ name="petukhova", email="alexandra.petuhova@gmail.com"}]
description = "Package for exploring datalake"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "pysmb>=1.2.11",
    "clickhouse-connect>=0.8.18",
    "psycopg2-binary>=2.9.10",
    "SQLAlchemy>=2.0.41",
    "urllib3>=2.5.0"
]

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["gpnlake"]