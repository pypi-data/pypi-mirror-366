[package]
name = "krcf"
version = "0.1.0"
edition = "2024"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "krcf"
crate-type = ["cdylib"]

[dependencies]
anyhow = ">=1"
pyo3 = { version = "*", features = [
    "extension-module",
    "generate-import-lib",
    "anyhow",
] }
rcf = { path = "./rcflib" }
rmp-serde = ">=1.0"
serde = { version = ">=1.0", features = ["derive"] }
serde_json = ">=1.0"

[profile.release]
codegen-units = 1
lto = true
strip = true
split-debuginfo = "packed"
