[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
version_variables = ["ssrs_library/__init__.py:__version__"]
branch = "main"
build_command = "python -m pip install build && python -m build"
dist_path = "dist/"
upload_to_pypi = false
upload_to_vcs_release = true
commit_message = "chore(release): v{version} [skip ci]"
tag_format = "v{version}"
major_on_zero = false

[tool.semantic_release.commit_parser_options]
allowed_tags = ["build", "chore", "ci", "docs", "feat", "fix", "perf", "style", "refactor", "test"]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]

[tool.semantic_release.branches.main]
match = "(main|master)"
prerelease_token = "rc"
prerelease = false

[tool.semantic_release.remote]
name = "origin"
type = "github"
ignore_token_for_push = false

[tool.semantic_release.publish]
dist_glob_patterns = ["dist/*"]
upload_to_vcs_release = true


[build-system]
requires = ["setuptools==69.5.1", "requests>=2.31.0", "requests-ntlm>=1.2.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ssrs-powerbi-library"
version = "1.1.1"
authors = [
  { name="ipierre1", email="59824069+ipierre1@users.noreply.github.com" },
]
description = "SSRS Library"
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
]

[project.urls]
Homepage = "https://github.com/ipierre1/ssrs-powerbi-library"
Issues = "https://github.com/ipierre1/ssrs-powerbi-library/issues"

[tool.setuptools]
license-files = []