[project]
name = "netmind-mcp-stampit"
version = "1.1.1"
description = "A lightweight MCP component for adding text watermarks to pictures"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    {name = "Liu Hao", email = "liu.hao1443@gmail.com"}
]
license = "Apache-2.0"
dependencies = [
    "fastmcp>=0.1.0",
    "pillow>=10.0.0",
    "requests>=2.31.0",
    "pydantic>=2.0.0",
    "pytest>=7.0.0",
    "boto3>=1.34.0",
    "uuid>=1.30"
]

[project.scripts]
netmind-mcp-stampit = "main:main"

[project.entry-points."uvx"]
netmind-mcp-stampit = "main:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "."}

[project.urls]
"Homepage" = "https://github.com/LiuHao-1443/stampit"
"Bug Tracker" = "https://github.com/LiuHao-1443/stampit/issues"
