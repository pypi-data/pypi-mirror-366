
[build-system]
build-backend = 'mesonpy'
requires = ['meson-python', 'numpy', 'repairwheel']

[tool.cibuildwheel]
skip = ["cp314*", "cp38-*", "cp39-*", "*_i686", "*win32", "*aarch64", "*ppc*", "*s390x", "*android*", "*ios*", "*pyodide*"]
build = ["*-win_amd64", "*-manylinux*", "*-musllinux*", "*macosx*"]
before-all = 'pip install repairwheel'
test-requires = "pytest"
test-command = "pytest {package}/tests"

[tool.cibuildwheel.windows]
repair-wheel-command = 'repairwheel -o {dest_dir} -l "C:\Program Files (x86)\Intel\oneAPI\compiler\latest\bin" {wheel}'

[project]
name = 'spheroidalwavefunctions'
version = '0.1.2'
license = {file = "license.txt"}
keywords = ["prolate spheroidal wave function", "backscatter", "model"]
authors = [{ name="Gavin Macaulay"}]
description = 'Spheroidal wave functions'
readme = "readme.md"
requires-python = ">=3.10"
dependencies = [
	"numpy",
]
classifiers = [
    'Development Status :: 3 - Alpha',
    'Intended Audience :: Science/Research',
    'License :: OSI Approved :: MIT License',
    'Operating System :: OS Independent',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Topic :: Scientific/Engineering',
]

[project.urls]
Homepage = 'https://github.com/gavinmacaulay/spheroidalwavefunctions'
Documentation = 'https://github.com/gavinmacaulay/spheroidalwavefunctions/blob/master/readme.md'
Repository = 'https://github.com/gavinmacaulay/spheroidalwavefunctions'
