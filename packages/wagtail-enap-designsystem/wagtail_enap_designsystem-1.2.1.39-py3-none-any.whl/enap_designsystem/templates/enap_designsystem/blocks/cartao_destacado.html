{% load wagtailcore_tags %}
{% block content %}
<script src="https://kit.fontawesome.com/2e8803d931.js" crossorigin="anonymous"></script>

<section class="secao-adesao-grid secao-adesao-grid--{{ value.espaco_vertical }}">
    <div class="secao-adesao-grid__container">
        <!-- Coluna 1 - Informativa -->
        <div class="secao-adesao-grid__coluna secao-adesao-grid__coluna-info">
            <h2 class="secao-adesao-grid__titulo">{{ value.titulo_informativo }}</h2>
            <div class="secao-adesao-grid__texto">
                {{ value.texto_informativo|richtext }}
            </div>
        </div>
        
        <!-- Coluna 2 - CartÃ£o Verde Destacado -->
        <div class="secao-adesao-grid__coluna secao-adesao-grid__coluna-destaque" style="background-color: {{ value.cor_fundo_destaque }};">
            <div class="secao-adesao-grid__conteudo-destaque">
                <h2 class="secao-adesao-grid__titulo-destaque">{{ value.titulo_destaque }}</h2>
                <div class="secao-adesao-grid__texto-destaque">
                    {{ value.texto_destaque|richtext }}
                </div>
                <a href="{{ value.url_botao }}" class="secao-adesao-grid__botao">
                    {{ value.texto_botao }}
                    <i class="fa-solid fa-circle-chevron-right"></i>
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
