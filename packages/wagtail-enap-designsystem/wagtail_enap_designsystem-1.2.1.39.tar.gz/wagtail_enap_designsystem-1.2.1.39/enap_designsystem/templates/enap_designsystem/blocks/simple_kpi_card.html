<!-- templates/blocks/simple_kpi_card.html -->
<div class="kpi-card {{ value.width|default:'col-md-3' }}">
    <div class="card-dash border-0 shadow-sm  card-hover">
        <div class="card-body-dash text-center p-4">
            <!-- Ícone -->
            <div class="kpi-icon mb-3">
                <div class="icon-circle bg-{{ value.color }} bg-opacity-10 d-inline-flex align-items-center justify-content-center">
                    <i data-lucide="{{ value.icon }}" class="text-{{ value.color }}" style="width: 32px; height: 32px;"></i>
                </div>
            </div>
            
            <!-- Valor principal -->
            <h2 class="kpi-value text-{{ value.color }} mb-2">{{ value.value }}</h2>
            
            <!-- Título -->
            <h6 class="kpi-title text-muted mb-2">{{ value.title }}</h6>
            
            <!-- Subtítulo -->
            {% if value.subtitle %}
            <p class="kpi-subtitle small text-muted mb-2">{{ value.subtitle }}</p>
            {% endif %}
            
            <!-- Tendência -->
            {% if value.trend_direction == 'up' %}
            <span class="badge bg-success bg-opacity-10 text-success">
                <i data-lucide="trending-up"></i>
                {{ value.trend_percentage }}
            </span>
            {% else %}
            <span class="badge bg-danger bg-opacity-10 text-danger">
                <i data-lucide="trending-down"></i>
                {{ value.trend_percentage }}
            </span>
            {% endif %}
        </div>
    </div>
</div>

<!-- Estilos específicos para KPI Cards -->
<style>
.icon-circle {
    width: 80px;
    height: 80px;
    border-radius: 50%;
}

.kpi-value {
    font-size: 2.5rem;
    font-weight: 700;
    line-height: 1;
}

.card-hover {
    transition: all 0.3s ease;
    cursor: pointer;
}

.card-hover:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.15) !important;
}

/* Responsividade para mobile */
@media (max-width: 768px) {
    .kpi-value {
        font-size: 2rem;
    }
    
    .icon-circle {
        width: 60px;
        height: 60px;
    }
    
    .icon-circle i {
        width: 24px !important;
        height: 24px !important;
    }
}
</style>
