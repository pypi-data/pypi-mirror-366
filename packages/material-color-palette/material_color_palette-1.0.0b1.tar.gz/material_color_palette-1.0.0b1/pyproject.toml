[project]
name = "material-color-palette"
version = "1.0.0b1"
description = "Google's original 2014 Material Design color palettes as a Python library"
readme = "README.md"
authors = [
    { name = "elliot-100", email = "3186037+elliot-100@users.noreply.github.com" }
]
requires-python = ">=3.9"
license = "MIT"
license-files = ["LICENSE"]
keywords = ["google", "material", "design", "color", "colors", "colour", "colours", "palette", "palettes"]

[project.urls]
source = "https://github.com/elliot-100/material-color-palette"
changelog = "https://github.com/elliot-100/material-color-palette/blob/main/CHANGELOG.md"
issues = "https://github.com/elliot-100/material-color-palette/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "mypy>=1.17.1",
    "pytest>=8.4.1",
    "ruff>=0.12.7",
]

[tool.mypy]
strict = true
## Disallow dynamic typing: use of the dynamic 'Any' type under certain conditions
disallow_any_unimported = true
## None and Optional handling: adjust how values of type 'None' are handled
no_implicit_optional = true
## Configuring warnings: detect code that is sound but redundant or problematic.
warn_unreachable = true
## Configuring error messages
show_error_codes = true
pretty = true

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    # Rules that conflict with Ruff formatter:
    "COM812",  # Trailing comma missing
]

[tool.ruff.lint.per-file-ignores]
# Not relevant in tests:
"tests/*" = [
    "S101",  # Use of assert detected
    "PLR2004",  # Magic value used in comparison
]

[tool.ruff.lint.pydocstyle]
convention = "google"