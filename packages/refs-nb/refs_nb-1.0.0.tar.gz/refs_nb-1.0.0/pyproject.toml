[project]
name = "refs-nb"
version = "1.0.0"
description = "Fast Naive Bayes classifier for reference detection in scientific text."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "joblib>=1.1.1",
    "scikit-learn>=1.2.2",
]
license = { text = "Apache-2.0" }
authors = [
    { name="Yuanzhou Cai", email="80858000+yuanjua@users.noreply.github.com" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"refs_nb" = ["text_classifier_pipeline_hashed.joblib"]


