[project]
name = "polars-io"
version = "0.4.3"
description = "Lazy and eager reading of Stata and SAS files into Polars"
readme = "README.md"
authors = [
    { name = "Alistair Pattison", email = "alistairpattison@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "beartype>=0.21.0",
    "polars>=1.31.0",
    "pyarrow>=21.0.0",
    "pyreadstat>=1.3.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ipython>=8.0.0",
    "lxml>=6.0.0",
    "pandas>=2.3.1",
    "pdoc>=15.0.4",
    "pyarrow>=21.0.0",
    "pytest>=8.4.1",
    "requests>=2.32.4",
    "ruff>=0.12.5",
    "tqdm>=4.67.1",
    "ty>=0.0.1a16",
]

[tool.ruff.lint]
select = ["D", "I"]
ignore = ["D100"] # missing module docstring

pydocstyle.convention = "numpy"
per-file-ignores = { "tests/**/*.py" = ["D"] }
