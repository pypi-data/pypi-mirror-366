[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyxlsbwriter"
version = "0.0.1"
authors = [
  { name="Krzysztof DuÅ›ko"},
]
description = "A Python library to write XLSB files."
readme = "README.md"
