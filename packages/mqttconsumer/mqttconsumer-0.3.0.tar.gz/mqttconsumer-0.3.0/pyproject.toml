[tool.poetry]
name = "mqttconsumer"
version = "0.3.0"
description = "Framework for MQTT-Consuming Analytics Applications"
readme = "DESCRIPTION.md"
authors = ["Martin Trat <martin.trat@gmail.com>", "Simon Fritz <>"]
homepage = "https://github.com/m-martin-j/mqttconsumer"
repository = "https://github.com/m-martin-j/mqttconsumer"
license = "MIT"
classifiers = [
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Development Status :: 2 - Pre-Alpha"
]

[tool.poetry.dependencies]
python = "^3.11"
paho-mqtt = "^2.1.0"

[tool.poetry.group.dev.dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
