[project]
name = "evduty-api"
version = "1.0.3"
description = "Library to communicate with EVduty REST api"
authors = [{ name = "Francois Perron", email = "fperron@gmail.com" }]
readme = "README.md"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Home Automation",
]

requires-python = ">=3.11"
dependencies = ["aiohttp"]

[project.urls]
Homepage = "https://github.com/happydev-ca/evduty-api"
Issues = "https://github.com/happydev-ca/evduty-api/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["evdutyapi"]

[tool.ruff]
line-length = 140

[tool.ruff.format]
quote-style = "single"
