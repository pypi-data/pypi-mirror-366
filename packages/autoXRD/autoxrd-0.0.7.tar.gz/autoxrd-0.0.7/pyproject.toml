[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "autoXRD"
version = "0.0.7"
description = "A package for automated XRD analysis"
readme = "README.md"
authors = [
    {name = "Nathan J. Szymanski", email = "nathan_szymanski@berkeley.edu"},
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"
dependencies = [
    "numpy",
    "pymatgen",
    "scipy",
    "scikit-image",
    "tensorflow>=2.16",
    "pyxtal",
    "pyts",
    "tqdm",
    "asteval",
    "numexpr>=2.8.3",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["autoXRD*"]

[project.urls]
Homepage = "https://github.com/njszym/XRD-AutoAnalyzer"
