[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "anmetal"
version = "0.2.0"
authors = [
    { name="Erick Merino", email="erickfmm@gmail.com" },
]
maintainers = [
  { name="Erick Merino", email="erickfmm@gmail.com" },
]
description = "Another Numeric optimization and Metaheuristics Library"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
keywords = [
  "metaheuristic", "optimization"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "numpy",
]

[project.optional-dependencies]
test = [
  "matplotlib",
]

[project.urls]
"Homepage" = "https://github.com/erickfmm/ANMetaL"
"Bug Tracker" = "https://github.com/erickfmm/ANMetaL/issues"

[tool.hatch.build]
sources = ["src"]