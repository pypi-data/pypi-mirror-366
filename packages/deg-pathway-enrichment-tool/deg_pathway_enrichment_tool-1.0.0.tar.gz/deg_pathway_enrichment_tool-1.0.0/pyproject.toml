
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "deg-pathway-enrichment-tool"
version = "1.0.0"
description = "A comprehensive tool for differential gene expression pathway enrichment analysis"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "DEG Analysis Team", email = "contact@example.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
requires-python = ">=3.8"
dependencies = [
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "matplotlib>=3.7.0",
    "seaborn>=0.12.0",
    "plotly>=5.15.0",
    "gseapy>=1.0.4",
    "scipy>=1.10.0",
    "requests>=2.31.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]

[project.scripts]
deg-pathway-analysis = "deg_pathway_enrichment_tool.cli:main"

[project.urls]
Homepage = "https://github.com/yourusername/deg-pathway-enrichment-tool"
Repository = "https://github.com/yourusername/deg-pathway-enrichment-tool"
Issues = "https://github.com/yourusername/deg-pathway-enrichment-tool/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"
