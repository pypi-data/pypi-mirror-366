[build-system]
requires = ["setuptools>=61.0", "setuptools-scm>=8.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "climatrix"
dynamic = ["version"]
authors = [
    {name = "Jakub Walczak", email = "jakub.walczak@p.lodz.pl"},
    {name = "Wojciech Å»yndul", email = "242575@edu.p.lodz.pl"}
]

description = "Tool for climate data research"
readme = "./README-pypi.md"
license = {file = "./LICENSE"}

keywords = [
    "climate data",
]

requires-python = ">=3.12"
dependencies = [
    "numpy",
    "xarray",
    "matplotlib",
    "seaborn",
    "netCDF4",
    "cartopy",
    "typer",
    "rich",
    "setuptools",
    "scipy",
    "tqdm"
]

[project.optional-dependencies]
dev = [
    "cdsapi>=0.7.4",
    "isort",
    "black",
    "pre-commit",
    "autoflake",
    "pytest"
]
docs = [
    "mkdocs",
    "mkdocs-material",
    "mike",
    "mkdocs-awesome-pages-plugin",
    "mkdocs-git-revision-date-localized-plugin",
    "mkdocs-glightbox",
    "pymdown-extensions",   
    "mkdocstrings[python]"
]
plot = [
    "hvplot",
    "panel",
    "geoviews"
]
ml = [
    "torch", 
    "scikit-learn",
]
optim = [
    "bayesian-optimization"
]
ok = [
    "pykrige",
]
all = [
    "climatrix[dev]", 
    "climatrix[plot]",
    "climatrix[ml]",
    "climatrix[optim]",
    "climatrix[ok]"
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.dynamic]
version = {attr = "climatrix._version.__version__"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = [
    "resources/*.ini", 
    "resources/**/*.sh", 
    "resources/**/*.toml",
    "LICENSE",
    "CONTRIBUTING.md",
]

[tool.isort]
profile = "black"
include_trailing_comma = true
line_length = 79
overwrite_in_place = true
use_parentheses = true

[tool.black]
line_length = 79
preview = true

[project.scripts]
cm = "climatrix.cli.main:cm"