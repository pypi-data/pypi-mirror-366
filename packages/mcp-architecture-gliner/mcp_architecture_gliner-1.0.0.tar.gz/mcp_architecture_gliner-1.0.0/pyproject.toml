[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-architecture-gliner"
version = "1.0.0"
description = "MCP server for architecture-specific entity extraction using GLiNER with TOGAF ADM phase awareness"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Architecture Team", email = "architecture@example.com"},
]
maintainers = [
    {name = "Architecture Team", email = "architecture@example.com"},
]
keywords = [
    "mcp", 
    "model-context-protocol",
    "gliner", 
    "named-entity-recognition", 
    "architecture", 
    "togaf", 
    "fastmcp",
    "entity-extraction"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: System :: Distributed Computing",
    "Environment :: Console",
    "Operating System :: OS Independent",
]
requires-python = ">=3.9"
dependencies = [
    "fastmcp>=2.10.0",
    "gliner>=0.0.18",
    "torch>=2.0.0",
    "pydantic>=2.0.0",
    "pyyaml>=6.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
    "build>=1.0.0",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/mcp-architecture-gliner"
Repository = "https://github.com/yourusername/mcp-architecture-gliner"
Documentation = "https://github.com/yourusername/mcp-architecture-gliner#readme"
Issues = "https://github.com/yourusername/mcp-architecture-gliner/issues"
Changelog = "https://github.com/yourusername/mcp-architecture-gliner/blob/main/CHANGELOG.md"

[project.scripts]
mcp-architecture-gliner = "mcp_architecture_gliner.server:main"

[tool.hatch.build.targets.sdist]
include = [
    "/mcp_architecture_gliner",
    "/README.md",
    "/LICENSE",
]

[tool.hatch.build.targets.wheel]
packages = ["mcp_architecture_gliner"]

[tool.black]
line-length = 88
target-version = ['py39']

[tool.ruff]
line-length = 88
target-version = "py39"
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501", # line too long, handled by black
    "B008", # do not perform function calls in argument defaults
]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
asyncio_mode = "auto"