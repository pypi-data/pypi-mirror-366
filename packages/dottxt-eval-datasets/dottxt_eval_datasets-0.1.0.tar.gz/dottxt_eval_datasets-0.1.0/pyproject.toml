[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "dottxt-eval-datasets"
version = "0.1.0"
authors = [{name = ".txt"}]
description = "Standard datasets for doteval LLM evaluations"
requires-python = ">=3.10"
dependencies = [
    "dottxt-eval",
    "datasets",
    "Pillow",
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-asyncio",
]

[project.urls]
repository = "https://github.com/dottxt-ai/doteval-datasets"

[project.readme]
file = "README.md"
content-type = "text/markdown"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["doteval_datasets"]

[project.entry-points."doteval.datasets"]
bfcl = "doteval_datasets:BFCL"
gsm8k = "doteval_datasets:GSM8K"
sroie = "doteval_datasets:SROIE"
