[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "ms_file_reader"
version = "0.1.1"
authors = [{name = "Gregory Janesch"}]
description = "Reads a few common file formats for processed mass spectra and generates consistent objects from them."
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
license-files = ["LICENSE"]
dependencies = ["numpy"]
keywords = ["mass spectrometry", "jcamp", "massbank", "msp"]
classifiers = [
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Text Processing"
]

[project.urls]
Homepage = "https://github.com/gjanesch/ms-file-reader"
Issues = "https://github.com/gjanesch/ms-file-reader/issues"