[tool.poetry]
name = "daas"
version = "0.0.14"
description = "A lightweight, distributed, relational network architecture for MPC."
authors = ["coyzeng <coyzeng@gmail.com>"]
maintainers = ["coyzeng <coyzeng@gmail.com>"]
packages = [{ include = "mesh" }]
license = "LICENSE"
readme = "README.md"
homepage = "https://github.com/jiumi/meio"
repository = "https://github.com/jiumi/meio"
documentation = "https://github.com/jiumi/meio"
keywords = ["servicemesh", "rpc", "codec", "cluster", "registry"]
classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Natural Language :: English",
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
include = ["sidecar/**"]

[tool.poetry.dependencies]
python = "^3.9"
protobuf = "^4.25.3"
grpcio = "^1.71.0"
aiohttp = "^3.9.5"
grpclib = "^0.4.7"
requests = "^2.32.3"

[tool.poetry.dev-dependencies]
pytest = "^8.0.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "aliyun"
url = "https://mirrors.aliyun.com/pypi/simple/"
priority = "supplemental"
