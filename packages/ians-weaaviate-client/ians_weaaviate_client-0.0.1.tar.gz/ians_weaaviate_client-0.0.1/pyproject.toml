[project]
name = "ians-weaaviate-client"
version = "0.0.1"
description = "A client library for accessing Weaviate generated from openapi spec"
authors = []
requires-python = "~=3.9"
readme = "README.md"
dependencies = [
    "httpx>=0.23.0,<0.29.0",
    "attrs>=22.2.0",
    "python-dateutil>=2.8.0,<3",
]

[tool.hatch.build.targets.sdist]
include = [
    "weaviate_client",
    "CHANGELOG.md",
    "weaviate_client/py.typed",
]

[tool.hatch.build.targets.wheel]
include = [
    "weaviate_client",
    "CHANGELOG.md",
    "weaviate_client/py.typed",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "twine>=6.1.0",
]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["F", "I", "UP"]
