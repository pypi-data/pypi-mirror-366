[project]
name = "fastapi-agent"
version = "0.1.0"
description = "Add an AI Agent to your FastAPI application. The agent knows how to interact with your endpoints within a chat interface."
readme = "README.md"
requires-python = ">=3.10"  # Consider lowering for broader compatibility
authors = [{ name = "Or Cohen", email = "orco82@gmail.com" }]
license = { text = "MIT" }
keywords = ["fastapi", "ai", "agent", "chat", "api", "endpoints"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Framework :: FastAPI",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "fastapi>=0.116.1",
    "generative-ai-hub-sdk>=3.8.0",
    "httpx>=0.28.1",
    "pydantic>=2.11.7",
    "pydantic-ai>=0.4.7",
    "uvicorn>=0.35.0",
]

[project.urls]
Homepage = "https://github.com/orco82/fastapi-agent"  # Update with your actual repo
Repository = "https://github.com/orco82/fastapi-agent"
Documentation = "https://github.com/orco82/fastapi-agent#readme"
"Bug Tracker" = "https://github.com/orco82/fastapi-agent/issues"
Changelog = "https://github.com/orco82/fastapi-agent/blob/main/CHANGELOG.md"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
select = [
    "E",  # pycodestyle errors.
    "W",  # pycodestyle warnings.
    "F",  # pyflakes.
    "C",  # flake8-comprehensions.
    "B",  # flake8-bugbear.
]
ignore = [
    "E501",  # line too long, handled by black.
    "B904",  # raise without from inside except
    "B008",  # do not perform function calls in argument defaults.
]

[tool.hatch.build.targets.wheel]
packages = ["fastapi_agent"]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
