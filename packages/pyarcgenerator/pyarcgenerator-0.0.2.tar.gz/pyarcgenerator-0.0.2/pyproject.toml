[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyarcgenerator"
version = "0.0.0000002"
authors = [
    {name = "INICODE", email = "contact.inicode@gmail.com"},
]
description = "Package permettant de generer un ensemble de fichiers et de fichier en fonction de la configuration voulu."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/inicode_celestin03/pyarcscripts"