[project]
name = "sast-fixer-mcp"
version = "0.1.2"
description = "SAST code security vulnerability scanner and fixer"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp==1.6.0",
    "python-docx==1.1.2",
]

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/sast_fixer_mcp"]

[project.scripts]
sast-fixer-mcp = "sast_fixer_mcp.__main__:main"
