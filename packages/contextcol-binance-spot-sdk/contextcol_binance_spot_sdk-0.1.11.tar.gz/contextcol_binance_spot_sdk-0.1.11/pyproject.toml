[tool.poetry]
name = "contextcol-binance-spot-sdk"
version = "0.1.11"
description = "Python SDK for Binance trading with ContextCol API integration"
authors = ["khemmapich <khemmapich@contextcol.com>"]
readme = "README.md"
keywords = ["binance", "trading", "api", "contextcol", "cryptocurrency","binance","spot"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial",
]
packages = [{include = "contextcol_binance_spot_sdk"}]

[tool.poetry.urls]
Homepage = "https://github.com/khemmapichpanyana/contextcol-binance-spot-sdk"
Repository = "https://github.com/khemmapichpanyana/contextcol-binance-spot-sdk"
Documentation = "https://github.com/khemmapichpanyana/contextcol-binance-spot-sdk"
"Bug Tracker" = "https://github.com/khemmapichpanyana/contextcol-binance-spot-sdk/issues"

[tool.poetry.dependencies]
python = "^3.9,<4.0"
requests = "^2.28.0"
pydantic = "^2.0.0"
python-dotenv = "^1.0.0"
cryptography = "^3.4.8"
docutils = "^0.21.2"
dotenv = "^0.9.9"
loguru = "^0.7.2"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
pytest-asyncio = "^0.21.0"
black = "^22.0.0"
flake8 = "^5.0.0"
mypy = "^1.0.0"
twine = "^5.1.1"
build = "^0.8.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
