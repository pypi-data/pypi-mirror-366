[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "md2hash"
version = "1.0.2"
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
description = "Pure Python implementation of MD2 cryptographic hash function (RFC 1319)"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["md2", "hash", "cryptography", "digest", "rfc1319"]

[project.urls]
Homepage = "https://github.com/yourusername/md2-hash"
"Bug Reports" = "https://github.com/yourusername/md2-hash/issues"
"Source" = "https://github.com/yourusername/md2-hash"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"