[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "cogency"
version = "0.9.3"
description = "Smart AI agents that think as hard as they need to."
authors = ["Tyson Chan <tyson.chan@proton.me>"]
readme = "README.md"
license = "Apache-2.0"
homepage = "https://github.com/iteebz/cogency"
repository = "https://github.com/iteebz/cogency"
keywords = ["ai", "agents", "reasoning", "react", "memory", "tools", "tracing", "cognition", "streaming"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
packages = [{ include = "cogency", from = "src" }]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"

# Core dependencies
pydantic = ">=2.0"
typing-extensions = ">=4.0"
python-dotenv = ">=1.0.0"
resilient-result = "0.3.1"
google-genai = ">=1.26.0,<2.0.0"

# Optional dependencies
aiohttp = { version = ">=3.12.14,<4.0.0", optional = true }
mcp = { version = ">=1.0.0", optional = true }
ddgs = { version = ">=3.9.20,<4.0.0", optional = true }
trafilatura = { version = ">=1.12.0,<2.0.0", optional = true }
psutil = { version = ">=5.9.0", optional = true }
python-dateutil = { version = ">=2.8.0", optional = true }
openai = { version = ">=1.59.0,<2.0.0", optional = true }
anthropic = { version = ">=0.42.0,<1.0.0", optional = true }
mistralai = { version = ">=1.3.0,<2.0.0", optional = true }
tiktoken = { version = ">=0.8.0,<1.0.0", optional = true }
nomic = { version = ">=3.5.3,<4.0.0", optional = true }
sentence-transformers = { version = ">=3.0.0,<4.0.0", optional = true }


[tool.poetry.extras]
# LLM providers
openai = ["openai", "tiktoken"]
anthropic = ["anthropic"]
mistral = ["mistralai"]
all-llm = ["openai", "tiktoken", "anthropic", "mistralai"]

# Embedding providers
nomic = ["nomic"]
sentence-transformers = ["sentence-transformers"]
all-embed = ["nomic", "sentence-transformers"]

# Tools
search = ["ddgs"]
scrape = ["trafilatura"]
time = ["python-dateutil"]
monitoring = ["psutil"]
all-tools = ["ddgs", "trafilatura", "python-dateutil", "psutil"]

# Infrastructure
mcp-server = ["mcp"]
http = ["aiohttp"]
all-infra = ["mcp", "aiohttp"]

# Convenience bundles
all = ["openai", "tiktoken", "anthropic", "mistralai", "nomic", "sentence-transformers", "ddgs", "trafilatura", "python-dateutil", "psutil", "mcp", "aiohttp"]
dev = ["openai", "tiktoken", "anthropic", "mistralai", "nomic", "ddgs", "trafilatura", "python-dateutil", "psutil", "mcp", "aiohttp"]

[tool.poetry.group.dev.dependencies]
black = "^23.0.0"
pytest = "^8.4.1"
pytest-asyncio = "^0.21.0"
pytest-timeout = "^2.4.0"


[tool.black]
line-length = 100
target-version = ['py39']

[tool.isort]
profile = "black"
line_length = 88


[tool.ruff]
line-length = 100
target-version = "py39"
exclude = [
    "evonotes",
]

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "N",    # pep8-naming
    "UP",   # pyupgrade
    "B",    # flake8-bugbear (common bugs)
    "C4",   # flake8-comprehensions
    "SIM",  # flake8-simplify
]
ignore = [
    "W291",   # Trailing whitespace (handled by Black)
    "W293",   # Blank line contains whitespace (handled by Black)
    "UP006",  # non-pep585-annotation (allow typing.List vs list for compatibility)
    "UP035",  # deprecated-import (allow typing imports for compatibility)
    "SIM108", # if-else-block-instead-of-if-exp (ternary not always clearer)
    "SIM117", # combine-multiple-isinstance (sometimes separate is clearer)
    "E501",   # line-too-long (pragmatic choice for readable code)
]

# Allow specific patterns that are common in this codebase

[tool.ruff.lint.per-file-ignores]
"**/llm/__init__.py" = ["F401"]  # Allow conditional imports for optional dependencies
"**/embed/__init__.py" = ["F401"]  # Allow conditional imports for optional dependencies
"tests/**" = ["F401", "F811", "B017"]  # Allow test-specific patterns
"website/**" = ["B007"]  # Allow unused loop variables in documentation scripts

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
pythonpath = ["src"]
filterwarnings = [
    "ignore::DeprecationWarning:starlette.*",
    "ignore::PendingDeprecationWarning:starlette.*"
]