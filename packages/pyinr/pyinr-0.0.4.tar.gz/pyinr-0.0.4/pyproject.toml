
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyinr"
version = "0.0.4"
authors = [
  { name="Ganesh Datta Padamata", email="ganeshdattapadamata@gmail.com" },
]
description = "A simple package to convert Indian Rupees to other currencies."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/ganeshdatta23/pyinr"
"Bug Tracker" = "https://github.com/ganeshdatta23/pyinr/issues"
