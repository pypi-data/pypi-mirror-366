[project]
name = "aceiot-models-cli"
version = "0.5.4"
description = "Command-line interface for ACE IoT Aerodrome API using aceiot-models package"
readme = "README.md"
authors = [
    { name = "Andrew Rodgers", email = "andrew@aceiotsolutions.com" }
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
keywords = ["aceiot", "iot", "api", "cli", "bacnet"]
requires-python = ">=3.10"
dependencies = [
    "aceiot-models==0.3.4",
    "click>=8.2.1",
    "requests>=2.31.0",
    "requests-toolbelt>=1.0.0",
    "pyyaml>=6.0.1",
    "rich>=13.7.0",
    "email-validator>=2.1.0",
    "click-repl>=0.3.0",
    "prompt-toolkit>=3.0.0",
    "pandas>=2.0.0",
    "pyarrow>=14.0.0",
]

[project.urls]
Homepage = "https://github.com/ACE-IoT-Solutions/aceiot-models-cli"
Repository = "https://github.com/ACE-IoT-Solutions/aceiot-models-cli"
Issues = "https://github.com/ACE-IoT-Solutions/aceiot-models-cli/issues"

[project.scripts]
aceiot-models-cli = "aceiot_models_cli:main"
acli = "aceiot_models_cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/aceiot_models_cli"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/requirements.txt",
    "/README.md",
    "/pyproject.toml",
]

[tool.ruff]
line-length = 120
target-version = "py310"
src = ["src", "tests"]

[tool.ruff.lint]
select = ["F", "E", "W", "I", "N", "UP", "B", "A", "C4", "DTZ", "ISC", "ICN", "PIE", "PT", "RET", "SIM", "ARG", "PTH"]
ignore = ["E501", "E402", "F401", "W293"]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["ARG", "E501"]

[tool.pyrefly]
include = ["src/**/*.py"]
exclude = [".tox", ".venv", "build", "dist", "__pycache__", "*.egg-info"]
python_version = "3.10"

[tool.uv.sources]
aceiot-models = { path = "../aceiot-models" }

[dependency-groups]
dev = [
    "pyrefly>=0.25.1",
    "pytest>=8.4.1",
    "ruff>=0.12.5",
]
