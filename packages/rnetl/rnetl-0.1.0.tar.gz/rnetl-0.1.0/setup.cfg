[metadata]
name = rnetl
version = 0.1.0
author = Prof. Huaiwei Sun
author_email = hsun@hust.edu.cn
description = A package for network logic operations
long_description = file: README_rnetl.md
long_description_content_type = text/markdown
url = https://github.com/HuaiweiSun
download_url = https://github.com/HuaiweiSun
classifiers = 
	Programming Language :: Python :: 3
	Intended Audience :: Science/Research
	Operating System :: OS Independent

[options]
python_requires = >=3.9
packages = find:
install_requires = 
	numpy>=1.18.0
	pandas>=1.0.0
	matplotlib>=3.0.0
	networkx>=2.4

[options.packages.find]
include = rnetl,rnetl.*

[options.package_data]
* = LICENSE

[egg_info]
tag_build = 
tag_date = 0

