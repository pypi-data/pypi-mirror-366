[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "discoss"
version = "0.1.1"
description = "Distributed Coordinated Sequence Sampler"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Feiteng Li"},
]
maintainers = [
    {name = "Feiteng Li"},
]
keywords = ["distributed", "sampling", "sequence", "coordination"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    # "lhotse==1.30.3",
]

[project.optional-dependencies]
dev = [
    # Testing
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-xdist>=3.0",
    # Code formatting and linting
    "black>=23.0",
    "isort>=5.12",
    "mypy>=1.5",
    # Pre-commit hooks
    "pre-commit>=3.0",
    # Documentation
    "sphinx>=5.0",
    "sphinx-rtd-theme>=1.0",
]
docs = [
    "sphinx>=5.0",
    "sphinx-rtd-theme>=1.0",
    "myst-parser>=2.0",
]

[project.urls]
Homepage = "https://github.com/lifeiteng/DiscoSeqSampler"
Repository = "https://github.com/lifeiteng/DiscoSeqSampler.git"
Issues = "https://github.com/lifeiteng/DiscoSeqSampler/issues"

[project.scripts]
# 如果您有命令行工具，可以在这里添加
# discoss = "discoss.cli:main"

[tool.setuptools]
packages = ["discoss"]

[tool.setuptools.package-data]
discoss = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | \.pytest_cache
  | build
  | dist
)/
'''


[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["discoss"]
force_single_line = false
combine_as_imports = true

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
disallow_untyped_defs = false  # 暂时关闭严格类型检查
disallow_incomplete_defs = false
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
show_error_codes = true
show_column_numbers = true
ignore_missing_imports = true  # 忽略缺失的导入类型

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[tool.pytest.ini_options]
minversion = "7.0"
addopts = [
    "-ra",
    "-q",
    "--strict-markers",
    "--strict-config",
]
testpaths = ["tests"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "unit: marks tests as unit tests",
    "integration: marks tests as integration tests",
]

[tool.bandit]
exclude_dirs = ["tests"]
skips = ["B101", "B601"]  # Skip assert_used and shell_injection_possible for tests
