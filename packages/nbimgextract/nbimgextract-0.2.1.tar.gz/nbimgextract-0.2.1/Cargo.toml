[package]
name = "nbimgextract"
version = "0.2.1"
edition = "2021"
homepage = "https://github.com/felixgwilliams/nbimgextract"
repository = "https://github.com/felixgwilliams/nbimgextract"
license = "MIT"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.98"
base64 = "0.22.1"
clap = { version = "4.5.40", features = ["color", "derive"] }
colored = "3.0.0"
indexmap = { version = "2.9.0", features = ["serde"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = { version = "1.0.140", features = ["preserve_order", "raw_value"] }
tl = "0.7.8"
