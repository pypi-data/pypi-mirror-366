[metadata]
name = speech-tension-detector
version = 1.0.1
author = hiroshi-tamura
author_email = hiroshi.tamura.dev@example.com
description = 高精度音声テンション検出ライブラリ - AI搭載音声緊張度・感情強度解析システム
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/hiroshi-tamura/speech-tension-detector
project_urls = 
	Bug Reports = https://github.com/hiroshi-tamura/speech-tension-detector/issues
	Source = https://github.com/hiroshi-tamura/speech-tension-detector
	Documentation = https://github.com/hiroshi-tamura/speech-tension-detector/blob/main/API_DOCUMENTATION.md
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Intended Audience :: Information Technology
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX :: Linux
	Operating System :: MacOS
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Multimedia :: Sound/Audio :: Analysis
	Topic :: Scientific/Engineering :: Artificial Intelligence
	Topic :: Scientific/Engineering :: Information Analysis
	Topic :: Software Development :: Libraries :: Python Modules
	Natural Language :: Japanese
	Natural Language :: English

[options]
packages = find:
python_requires = >=3.8
include_package_data = True
install_requires = 
	librosa>=0.10.0
	soundfile>=0.12.1
	numpy>=1.20.0
	scipy>=1.8.0
	scikit-learn>=1.0.0
	tqdm>=4.60.0

[options.packages.find]
include = speech_tension_detector*

[options.extras_require]
full = 
	torch>=2.0.0
	transformers>=4.30.0
	pandas>=2.0.0
	matplotlib>=3.7.0
prosodic = 
	praat-parselmouth>=0.4.3
gpu = 
	torch>=2.0.0
	transformers>=4.30.0
	accelerate>=0.21.0
advanced = 
	opensmile>=2.5.0
	tensorflow>=2.13.0
	datasets>=2.14.0
dev = 
	pytest>=7.0.0
	pytest-cov>=4.0.0
	black>=23.0.0
	flake8>=6.0.0
	mypy>=1.0.0

[options.entry_points]
console_scripts = 
	speech-tension-detect = speech_tension_detector.cli:main

[egg_info]
tag_build = 
tag_date = 0

