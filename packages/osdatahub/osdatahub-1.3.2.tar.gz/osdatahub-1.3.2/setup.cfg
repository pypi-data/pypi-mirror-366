[metadata]
name = osdatahub
version = 1.3.2
author = OS Data Science
author_email = datascience@os.uk
classifiers = 
	Natural Language :: English
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Topic :: Utilities
	Topic :: Scientific/Engineering :: GIS
description = osdatahub is Ordnance Survey's (OS) Python API wrapper, designed to make data from the OS Data Hub APIs readily accessible to developers.
download_url = https://pypi.org/project/osdatahub/
keywords = 
	Ordnance-Survey
	GIS
	united-kingdom
license = OGL
license_file = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown
project_urls = 
	Code = https://github.com/OrdnanceSurvey/osdatahub
	Documentation = https://osdatahub.readthedocs.io/en/latest/
	Issues = https://github.com/OrdnanceSurvey/osdatahub/issues
url = https://github.com/OrdnanceSurvey/osdatahub

[options]
include_package_data = True
install_requires = 
	geojson~=3.2.0
	requests~=2.32.4
	typeguard~=4.4.4
	shapely~=2.1.1
	tqdm~=4.67.1
	setuptools>=80.9.0
	urllib3>=2.5.0
	zipp>=3.23.0
python_requires = >=3.10
package_dir = 
	=src
packages = find:

[options.packages.find]
where = src

[options.extras_require]
dev = 
	requests-mock
	pytest
	python-dotenv
docs = 
	sphinx
	sphinx_rtd_theme
	sphinxcontrib-napoleon
	myst-parser
	sphinx-autodocgen
	sphinx-autopackagesummary

[egg_info]
tag_build = 
tag_date = 0

