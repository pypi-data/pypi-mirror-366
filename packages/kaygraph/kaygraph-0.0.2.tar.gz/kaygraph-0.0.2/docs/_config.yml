# Basic site settings
title: KayGraph
tagline: Opinionated context graphs for production AI
description: KayGraph â€“ Opinionated context graphs for building production AI applications with ops, LLM calls, and complex workflows

# Theme settings
remote_theme: just-the-docs/just-the-docs
search_enabled: true

# SEO & sitemap
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

jekyll-seo-tag:
  social:
    name: "KayGraph"
    twitter: "kayosai"
    github: "KayOS-AI/KayGraph"

# Navigation
nav_sort: case_sensitive

# Aux links (shown in upper right)
aux_links:
  "View on GitHub":
    - "//github.com/KayOS-AI/KayGraph"

# Color scheme
color_scheme: light

# Author settings
author:
    name: KayOS-AI Team
    twitter: kayosai

# Mermaid settings
mermaid:
  version: "9.1.3"
  config: |
    directionLR

# Callouts settings
callouts:
  warning:
    title: Warning
    color: red
  note:
    title: Note
    color: blue
  best-practice:
    title: Best Practice
    color: green

# Custom navigation
nav:
  - Home: index.md
  - GitHub: "https://github.com/KayOS-AI/KayGraph"
