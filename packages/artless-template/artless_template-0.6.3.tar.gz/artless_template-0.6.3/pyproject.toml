[build-system]
requires = ["setuptools==80.9.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = ["artless_template"]

[tool.setuptools.dynamic]
version = {attr = "artless_template.__version__"}

[tool.setuptools.package-data]
artless_template = ["py.typed"]

[project]
name = "artless-template"
dynamic = ["version"]
authors = [
  {name = "Peter Bro", email = "p3t3rbr0@gmail.com"},
]
description = "The artless and minimalist templating for Python server-side rendering."
keywords = ["artless-template", "template engine", "text processing", "utility"]
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Text Processing :: Markup",
    "Topic :: Text Processing :: Markup :: HTML",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed"
]

[project.urls]
Homepage = "https://git.peterbro.su/peter/py3-artless-template"
Repository = "https://git.peterbro.su/peter/py3-artless-template.git"
Issues = "https://git.peterbro.su/peter/py3-artless-template/issues"
Documentation = "https://pages.peterbro.su/py3-artless-template/"
Changelog = "https://pages.peterbro.su/py3-pure-template/changelog.html"

[project.optional-dependencies]
build = ["build==1.2.2.post1", "twine==6.1.0"]
docs = ["Sphinx==8.2.3", "furo==2025.7.19"]
dev = [
    "coverage==7.10.1",
    "mypy==1.17.0",
    "isort==6.0.1",
    "flake8==7.3.0",
    "black==25.1.0",
]
benchmarks = ["Django==5.2.4", "Jinja2==3.1.6", "Mako==1.3.10", "python-fasthtml==0.12.22"]

[tool.mypy]
exclude = ["tests"]
ignore_missing_imports = true

[tool.isort]
multi_line_output = 3
include_trailing_comma = true

[tool.coverage.report]
exclude_lines = [
    "pass",
    "\\.\\.\\.",
    "def __getattr__",
]

[tool.coverage.run]
branch = true
source = ["artless_template"]

[tool.coverage.html]
directory = "coverage_report"
