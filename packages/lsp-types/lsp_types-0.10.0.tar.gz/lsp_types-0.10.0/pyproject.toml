[project]
name = "lsp-types"
version = "0.10.0"
description = "Zero-dependency Python library for Language Server Protocol types"
authors = [{ name = "Mazyad Alabduljaleel", email = "mazjaleel@gmail.com" }]
requires-python = ">=3.11"
readme = "README.md"
license = "MIT"
keywords = [
    "lsp",
    "language-server-protocol",
    "ide",
    "development-tools",
    "editor-tools",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Editors :: Integrated Development Environments (IDE)",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/mazyod/lsp-python-types"
Repository = "https://github.com/mazyod/lsp-python-types"
Documentation = "https://github.com/mazyod/lsp-python-types#readme"

[dependency-groups]
dev = [
    "pytest>=8.3.4,<9",
    "pytest-cov>=6.0.0,<7",
    "pytest-asyncio>=0.25.3",
    "datamodel-code-generator>=0.27.2",
    "httpx>=0.28.1",
]

[tool.hatch.build.targets.sdist]
include = ["lsp_types"]

[tool.hatch.build.targets.wheel]
include = ["lsp_types"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
# log_cli = true
# log_cli_level = "DEBUG"

[tool.coverage.run]
source = ["lsp_types"]
omit = ["tests/*", "assets/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "raise ImportError",
    "if __name__ == .__main__.:",
    "pass",
    "\\.\\.\\.",
]
