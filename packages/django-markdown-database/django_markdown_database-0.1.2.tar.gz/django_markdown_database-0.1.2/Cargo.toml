[package]
name = "sqlite-vtablog"
version = "0.1.2"
edition = "2024"

[dependencies]
env_logger = "0.11.8"
gray_matter = { version = "0.2.8", features = ["yaml"] }
jiff = "0.2.15"
json = { version = "1.0.140", package = "serde_json" }
log = "0.4.27"
relative-path = "2.0.1"
rusqlite = { version = "0.37.0", features = [
    "functions",
    "loadable_extension",
    "trace",
    "vtab",
]}
serde = "1.0.219"
sqlite3-parser = "0.15.0"
walkdir = "2.5.0"

[lib]
name = '_lib'
path = "src/lib.rs"
crate-type = ["cdylib"]
