[project]
name = "micro-graph"
version = "0.1.0"
license = "MIT"
readme = "README.md"
description = "A simple library to build compute graphs for logical flows like agents."
keywords = ["ai", "graph", "low-code"]
authors = [{ name = "Michael Fuerst" }]
maintainers = [
    { name = "Michael Fuerst" },
]
requires-python = ">=3.10"
dependencies = []
[project.optional-dependencies]
dev = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "ruff>=0.12.7",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"