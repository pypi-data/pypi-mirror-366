[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "glasscandle"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Wytamma Wirth", email = "wytamma.wirth@me.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "click",
  "requests",
  "beautifulsoup4",
  "mastodon.py",
  "packaging",
]

[project.urls]
Documentation = "https://github.com/wytamma/glasscandle#readme"
Issues = "https://github.com/wytamma/glasscandle/issues"
Source = "https://github.com/wytamma/glasscandle"


[tool.hatch.version]
path = "src/glasscandle/__about__.py"

[tool.hatch.envs.default]
dependencies = [
  "pytest-cov",
  "pytest",
  "pytest-mock",
  "requests-mock",
]
[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
cov = "pytest --cov-report=term-missing --cov-config=pyproject.toml --cov=src --cov-report xml {args:tests}"


[[tool.hatch.envs.all.matrix]]
python = ["3.8", "3.9", "3.10", "3.11", "3.12"]

[tool.hatch.envs.types]
dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/glasscandle tests}"

[tool.coverage.run]
source_pkgs = ["glasscandle", "tests"]
branch = true
parallel = true
omit = [
  "src/glasscandle/__about__.py",
]

[tool.coverage.paths]
glasscandle = ["src/glasscandle", "*/glasscandle/src/glasscandle"]
tests = ["tests", "*/glasscandle/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
