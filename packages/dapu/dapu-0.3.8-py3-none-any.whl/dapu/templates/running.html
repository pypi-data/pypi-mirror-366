<# running jobs output #>
<style>
.item {
    border: 2px solid black;
    background-color: lavender;
    padding-bottom: 12px;
}
</style>
<div>{{ status }}<div>
<div>currently running jobs:</div>
<% for row in jobs %>
<div class="item">
    <% for key, value in row.items() %>
    <div>{{ key }} : {{ value }}</div>
    <% endfor %>
</div>
<% endfor %>
