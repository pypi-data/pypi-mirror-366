[project]
name = "dagster-qcloud-cos"
version = "0.27.4"
description = "腾讯云对象存储与 Dagster 集成"
readme = "README.md"
authors = [
    { name = "YiZixuan", email = "sqkkyzx@qq.com" }
]
requires-python = ">=3.12"
dependencies = [
    "httpx",
    "pydantic",
    "dagster>=1.11.4",
    "cos-python-sdk-v5",
    "watchdog",
    "anyio",
    "docstring-parser",
    "rx",
    "tzlocal"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
