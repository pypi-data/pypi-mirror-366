[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "api-to-pydantic-utils"
version = "0.1.1"
description = "Utilities for JSON schema extraction and Pydantic model generation"
readme = "api_to_pydantic_utils/README.md"
license = {text = "MIT"}
authors = [
    {name = "Lucas Pimentel", email = "lucas_cpimentel@proton.me"}
]
maintainers = [
    {name ="Lucas Pimentel", email = "lucas_cpimentel@proton.me"}
]
keywords = ["pydantic", "json", "schema", "api", "validation", "type-hints"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Code Generators",
]
requires-python = ">=3.8"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/luc-pimentel/api-to-pydantic"
Repository = "https://github.com/luc-pimentel/api-to-pydantic"
Documentation = "https://github.com/luc-pimentel/api-to-pydantic#readme"
"Bug Tracker" = "https://github.com/luc-pimentel/api-to-pydantic/issues"

[tool.setuptools.packages.find]
include = ["api_to_pydantic_utils*"]
exclude = ["tests*", "agents*", "json_test_files*"]

[tool.setuptools.package-data]
"api_to_pydantic_utils" = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true