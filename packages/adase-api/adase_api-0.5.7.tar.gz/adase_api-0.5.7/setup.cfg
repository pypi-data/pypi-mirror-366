[metadata]
name = adase-api
version = 0.5.7
author = Alpha Data Analytics PSA
author_email = tech@adalytica.io
description = Sentiment Explorer Python API
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/meely-ai/adase-api
project_urls = 
	Bug Tracker = https://github.com/meely-ai/adase-api/issues
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires > = 3.7
install_requires = 
	numpy>=1.18.5
	pandas>=1.1.5
	requests>=2.23.0
	asgiref>=3.5.2
	aiohttp>=3.7
	setuptools-git>=1.2
	scipy>=1.7.1
	aiohttp-retry>=2.8.3
	loguru==0.7.3
	pydantic>=1.9.0,<=1.10.21
setup_requires = setuptools_scm
include_package_data = true

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

