[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "synmax-agent"
version = "0.1.2"
description = "A client for using the Synmax agent."
authors = [{name="Alex Byaly"}, {name="Eric Anderson"}]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "httpx~=0.28.1",
    "cbor2>=5.4.0",
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "matplotlib>=3.7.0",
    "seaborn>=0.12.0",
    "statsmodels>=0.14.0",
    "scipy>=1.11.0",
    "scikit-learn>=1.3.0",
    "geopandas>=0.14.0",
    "fiona>=1.10.1",
    "contextily>=1.3.0",
    "shapely>=2.0.0",
    "fastparquet",
]

