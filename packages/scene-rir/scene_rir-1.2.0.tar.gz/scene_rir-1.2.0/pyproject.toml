[build-system]
requires = [ 
    "setuptools>=64", 
    "setuptools_scm[toml]>=8",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "scene-rir"
dynamic = ["version"]
description = "Room Impulse Response extraction package."
readme = "README.md"
requires-python = ">=3.8"
license = "GPL-3.0-or-later"
license-files = [ "LICENSE*" ]
authors = [
    { name="Christos Sevastiadis", email="csevast@auth.gr"},
]
keywords = [ 
    "room impulse response",
    "rir"
]
classifiers=[
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Environment :: MacOS X",
    "Environment :: Win32 (MS Windows)",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "numpy",
    "scipy",
]
[project.urls] 
Home = "https://sr.ht/~csevast/scene-rir/"
Source = "https://git.sr.ht/~csevast/scene_rir"
[tool.setuptools.packages.find]
where = ["src"]
[tool.setuptools_scm]
version_file = "src/scene_rir/_version.py"
[tool.towncrier]
directory="changelog"
filename="CHANGELOG.md"
package="scene_rir"
package_dir="src"
start_string = "<!-- towncrier release notes start -->\n"
underlines = ["", "", ""]

[[tool.towncrier.type]]
directory = "security"
name = "Security"
showcontent = true

[[tool.towncrier.type]]
directory = "removed"
name = "Removed"
showcontent = true

[[tool.towncrier.type]]
directory = "deprecated"
name = "Deprecated"
showcontent = true

[[tool.towncrier.type]]
directory = "added"
name = "Added"
showcontent = true

[[tool.towncrier.type]]
directory = "changed"
name = "Changed"
showcontent = true

[[tool.towncrier.type]]
directory = "fixed"
name = "Fixed"
showcontent = true
