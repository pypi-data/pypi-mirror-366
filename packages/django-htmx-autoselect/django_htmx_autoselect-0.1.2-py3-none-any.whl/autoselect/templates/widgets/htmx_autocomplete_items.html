    {% for obj in objects %}
    <li 
        onclick="
            document.getElementById('{{ display_id }}').value = '{{ obj }}';
            document.getElementById('{{ hidden_id }}').value = '{{ obj.id }}';
            document.getElementById('{{ search_id }}').value = '';
            this.closest('ul').innerHTML = '';
        "
        style="padding: 0.5em 1em; cursor: pointer; border-bottom: 1px solid #f0f0f0;"
        onmouseover="this.style.backgroundColor='#f5f5f5'"
        onmouseout="this.style.backgroundColor='white'"
    >
        {{ obj }}
    </li>
    {% empty %}
    <li class="no-results" style="padding: 0.5em 1em; color: #999;">
        No results found
    </li>
    {% endfor %}

    {% if next_page_url %}
    <li 
        hx-get="{{ next_page_url }}"
        hx-trigger="intersect once"
        hx-swap="outerHTML"
        style="padding: 0.5em 1em; text-align: center; color: #999;">
        Loading more results...
    </li>
    {% endif %}
