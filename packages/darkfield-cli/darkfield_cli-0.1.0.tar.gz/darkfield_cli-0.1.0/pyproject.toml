[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "darkfield-cli"
dynamic = ["version"]
description = "Navigate the topology of mind - ML safety through persona vectors"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "darkfield", email = "contact@darkfield.ai"},
]
keywords = ["ai", "ml", "safety", "persona-vectors", "alignment"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
Homepage = "https://darkfield.ai"
Documentation = "https://darkfield.ai/docs"
Repository = "https://github.com/darkfield-ai/darkfield-cli"
Issues = "https://github.com/darkfield-ai/darkfield-cli/issues"

[project.scripts]
darkfield = "darkfield_cli.main:cli"

[tool.setuptools_scm]
write_to = "darkfield_cli/_version.py"