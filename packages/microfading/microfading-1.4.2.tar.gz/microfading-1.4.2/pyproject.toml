[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "microfading"
version = "1.4.2"
authors = [
  { name="Gauthier Patin", email="g.patin@monemail.com" },
]
dynamic = ['readme']
description = "Package to manipulate microfading data"
requires-python = ">=3.8"
license = {file = "LICENSE"} 
keywords = ["microfading", "light-induced colour change", "accelerated ageing"]
classifiers = [
    "Programming Language :: Python :: 3", 
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",   
    "Operating System :: OS Independent",
]

dependencies = [
    "colour-science",
    "seaborn",
    "uncertainties",
    "matplotlib",
    "msdb",
    "pillow",
    "pandas",
    "openpyxl",
    "jupyterlab",
    "xarray",
    "ipywidgets",    
]

[project.urls]
Homepage = "https://github.com/g-patin/microfading"


[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
microfading = ['datasets/*', 'report_templates/*','*.json', '*.png', '*.tex']

