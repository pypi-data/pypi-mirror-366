[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zenofai"
version = "0.1.0"
authors = [
    {name = "Anuj Sadani", email = "your-email@example.com"}
]
description = "The Zen of GenAI, printed on import"
readme = "README.md"
license = "MIT"
keywords = ["AI", "Python", "Zen", "package"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
requires-python = ">=3.8"
