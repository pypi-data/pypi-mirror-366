[metadata]
name = vector-db-query
version = attr: vector_db_query.__version__
author = Vector DB Query Team
author_email = contact@vectordbquery.local
description = Semantic search for your documents with AI integration
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/your-org/vector-db-query
project_urls = 
	Bug Tracker = https://github.com/your-org/vector-db-query/issues
	Documentation = https://vector-db-query.readthedocs.io
	Source Code = https://github.com/your-org/vector-db-query
	Changelog = https://github.com/your-org/vector-db-query/blob/main/CHANGELOG.md
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Scientific/Engineering :: Artificial Intelligence
	Topic :: Text Processing :: Indexing
	Topic :: Database

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9
install_requires = 
include_package_data = True
zip_safe = False

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	vector-db-query = vector_db_query.__main__:main
	vdq = vector_db_query.__main__:main

[options.extras_require]
dev = 
	pytest>=7.4.0
	pytest-asyncio>=0.21.0
	pytest-cov>=4.1.0
	black>=23.0.0
	ruff>=0.1.0
	mypy>=1.5.0
	pre-commit>=3.4.0
mcp = 
docs = 
	mkdocs>=1.5.0
	mkdocs-material>=9.4.0
	mkdocstrings[python]>=0.24.0
all = 
	%(dev)s
	%(mcp)s
	%(docs)s

[options.package_data]
vector_db_query = 
	py.typed
	config/*.yaml
	templates/*

[bdist_wheel]
universal = 0

[sdist]
formats = gztar

[flake8]
max-line-length = 100
extend-ignore = E203, W503
exclude = .git,__pycache__,build,dist

[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

[egg_info]
tag_build = 
tag_date = 0

