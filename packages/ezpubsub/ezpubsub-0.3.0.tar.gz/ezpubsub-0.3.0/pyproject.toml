[project]
name = "ezpubsub"
version = "0.3.0"
description = "An ultra simple, modern pub/sub library and blinker alternative for Python"
readme = "README.md"
authors = [
    { name = "Edward Jazzhands", email = "ed.jazzhands@gmail.com" }
]
requires-python = ">=3.9"
license = { text = "MIT" }
keywords = ["python", "pubsub", "publish-subscribe", "typed", "thread-safe", "event-driven", "events"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
]

dependencies = []

[project.urls]
Repository = "https://github.com/edward-jazzhands/ezpubsub"
Changelog = "https://github.com/edward-jazzhands/ezpubsub/blob/master/CHANGELOG.md"

[build-system]
requires = ["uv_build>=0.8.0,<0.9"]
build-backend = "uv_build"

##########################
# Dev Dependency Configs #
##########################

[dependency-groups]
dev = [
    "basedpyright>=1.31.0",
    "black>=25.1.0",
    "mypy>=1.17.0",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "ruff>=0.12.4",
]

[tool.black]
line-length = 110

[tool.mypy]
pretty = true
strict = true

[tool.basedpyright]
include = ["src"]
typeCheckingMode = "strict"

[tool.pytest.ini_options]
asyncio_mode = "auto"
