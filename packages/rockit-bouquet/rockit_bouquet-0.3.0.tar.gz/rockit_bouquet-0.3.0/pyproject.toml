[tool.poetry]
name = "rockit-bouquet"
version = "0.3.0"
description = "A tool for defining and running a set of services for a beamline"
authors = ["Devin Burke"]
license = "GNU GPL 3"
readme = "README.md"
homepage = "https://codebase.helmholtz.cloud/rock-it/wp2/rock-it-starterpack/bouquet"
repository = "https://codebase.helmholtz.cloud/rock-it/wp2/rock-it-starterpack/bouquet"
documentation = "https://codebase.helmholtz.cloud/rock-it/wp2/rock-it-starterpack/bouquet/pages"
keywords = ["beamline", "bluesky", "podman", "docker", "compose"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering"
]
packages = [
    { include = "bouquet" }
]

[tool.poetry.dependencies]
python = ">=3.11"
podman-compose = "^1.0.0"
requests = "^2.28.0"
pydantic = "^2.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
sphinx = "^7.2.6"
sphinx-rtd-theme = "^1.3.0"
sphinx-autodoc-typehints = "^1.25.2"

[tool.poetry.scripts]
bouquet = "bouquet.bouquet:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120

[tool.ruff]
line-length = 120