[metadata]
description_file = README.md
license = APACHE-2.0

[flake8]
ignore = 
	I201,
	W503,
	CFQ001,
	CFQ002
filename = 
	pycupra.py
exclude = 
	.git,
	__pycache__,
	*.txt,
	*.md,
	*.cfg
	*.json
max_line_length = 127
count = True
inline_quotes = single

[tool:pytest]
minversion = 5.4.3
addopts = -ra -q
testpaths = tests
python_files = *_test.py
pep8maxlinelength = 250
pep8ignore = * E731 \
	* E402 \

[egg_info]
tag_build = 
tag_date = 0

