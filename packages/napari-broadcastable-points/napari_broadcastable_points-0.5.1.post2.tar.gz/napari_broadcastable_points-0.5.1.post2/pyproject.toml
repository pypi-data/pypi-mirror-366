# https://peps.python.org/pep-0517/
[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

# https://peps.python.org/pep-0621/
[project]
name = "napari-broadcastable-points"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "BSD 3-Clause License" }
authors = [{ name = "Ian Hunt-Isaak", email = "ianhuntisaak@gmail.com" }]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: BSD License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Topic :: System :: Hardware",
  "Topic :: System :: Hardware :: Hardware Drivers",
  "Topic :: Utilities",
]
dynamic = ["version"]
dependencies = ["napari==0.5.0"]

[project.urls]
Homepage = "https://github.com/ianhi/napari-broadcastable-points#napari-broadcastable-points"
Documentation = "https://github.com/ianhi/napari-broadcastable-points#napari-broadcastable-points"
Repository = "https://github.com/ianhi/napari-broadcastable-ponts.git"

[project.optional-dependencies]
cli = ["typer >=0.4.2", "rich >=10.2.0"]
docs = [
  "mkdocs >=1.4",
  "mkdocs-material",
  "mkdocstrings ==0.22.0",
  "mkdocstrings-python ==1.1.2",
  # "griffe @ git+https://github.com/tlambert03/griffe@recursion"
]
testing = [
  "PyQt6",
  "pytest",
  "pytest-cov",
  "pytest-qt",
  "qtpy",
  "typer",
  "rich",
]
dev = [
  "black",
  "ipython",
  "mypy",
  "pdbpp",
  "pre-commit",
  "pytest-cov",
  "pytest",
  "rich",
  "ruff",
  "types-psutil",
]


[tool.isort]
profile = "black"
src_paths = "napari_broadcastable_points"
multi_line_output = 3

[tool.pydocstyle]
match_dir = "napari_broadcastable_points"
convention = "numpy"
add_select = ["D402", "D415", "D417"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = ["--doctest-continue-on-failure", "--doctest-modules"]

[tool.mypy]
files = "napari_broadcastable_points"
warn_unused_configs = true
warn_unused_ignores = true
check_untyped_defs = true
implicit_reexport = false
# this is strict!
# disallow_untyped_defs = true
show_column_numbers = true
show_error_codes = true
ignore_missing_imports = true


# https://hatch.pypa.io/latest/config/metadata/
[tool.hatch.version]
source = "vcs"

[tool.hatch.metadata]
allow-direct-references = true

[dependency-groups]
dev = [
    "pyqt5>=5.15.0",
 "pytest>=8.3.5",
 "pytest-cov>=6.1.1",
]
