[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "qrew"
version = "1.0.1"
description = "Automated loudspeaker measurement system using REW API"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "GPL-3.0-or-later"}
authors = [
    {name = "Juan F. Loya, MD"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Physics",
]

dependencies = [
    "PyQt5>=5.15.0",
    "requests>=2.25.0",
    "flask>=2.0.0",
    "numpy>=1.19.0",
    "pandas>=1.2.0",
    "colour>=0.1.5",
    "gevent>=22.10.2",
    "pyobjc>=7.0.0; platform_system == 'Darwin'",
    "python-vlc>=3.0.0; platform_system != 'Windows'",
    "python-vlc>=3.0.0; platform_system == 'Windows'",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-qt>=4.0",
    "black>=22.0",
    "flake8>=4.0",
]

[project.scripts]
qrew = "qrew.main:main"

[project.urls]
Homepage = "https://github.com/docdude/Qrew"
Issues = "https://github.com/docdude/Qrew/issues"
Repository = "https://github.com/docdude/Qrew.git"

[tool.setuptools]
packages = ["qrew"]
include-package-data = true

[tool.setuptools.package-data]
qrew = ["*.json"]

[tool.setuptools.package-dir]
"" = "."
