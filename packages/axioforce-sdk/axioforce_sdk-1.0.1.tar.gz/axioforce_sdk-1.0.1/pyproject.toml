[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "axioforce-sdk"
version = "1.0.1"
description = "Python SDK for Axioforce sensor devices"
readme = "README_SDK.md"
license = {text = "MIT"}
authors = [
    {name = "Axioforce Team", email = "support@axioforce.com"}
]
maintainers = [
    {name = "Axioforce Team", email = "support@axioforce.com"}
]
keywords = ["sensor", "force", "measurement", "axioforce", "hardware", "interface"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.7"
dependencies = [
    "typing-extensions>=3.7.4",
]

[project.urls]
Homepage = "https://github.com/axioforce/axioforce-python-sdk"
Documentation = "https://github.com/axioforce/axioforce-python-sdk/blob/main/README_SDK.md"
Repository = "https://github.com/axioforce/axioforce-python-sdk"
"Bug Tracker" = "https://github.com/axioforce/axioforce-python-sdk/issues"

[project.scripts]
axioforce-csv = "axioforce_sdk.cli:csv_output"
axioforce-test = "axioforce_sdk.cli:test_sdk"

[tool.setuptools.packages.find]
where = ["."]
include = ["axioforce_sdk*"]

[tool.setuptools.package-data]
axioforce_sdk = [
    "libaxioforce_c_api.dylib",
    "axioforce_c_api.dll", 
    "libaxioforce_c_api.so",
    "README_SDK.md",
    "SDK_MIGRATION_GUIDE.md",
] 