[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
keywords = [
    "tokenization",
    "tokens",
    "tiktoken",
    "openai",
    "cli",
    "text-analysis",
    "models",
    "huggingface",
    "hf",
    "gpt",
    "transformers",
]

name = "tokker"
version = "0.2.1"
description = "Tokker is a fast local-first CLI tool for tokenizing text with all the best models in one place"
authors = [{ name = "igoakulov", email = "igoruphere@gmail.com" }]
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
dependencies = ["tiktoken>=0.5.0", "transformers>=4.40.0"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Environment :: Console",
]

[project.urls]
Homepage = "https://github.com/igoakulov/tokker"
Repository = "https://github.com/igoakulov/tokker"
Issues = "https://github.com/igoakulov/tokker/issues"
Documentation = "https://github.com/igoakulov/tokker#readme"

[project.scripts]
tok = "tokker.cli.tokenize:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["tokker*"]
