[build-system]
requires = ['hatchling >=1.27, <2.0']
build-backend = 'hatchling.build'

[project]
name = 'sobiraka'
description = 'HTML and PDF documentation builder'
readme = 'README.md'
dynamic = ['version']

license = { text = 'MIT' }
authors = [
    { name = 'Max Alibaev', email = 'max.alibaev@documentat.io' },
]

requires-python = '>=3.11'
dependencies = [
    'aiofiles~=23.1.0',
    'beautifulsoup4~=4.12.2',
    'checksumdir~=1.2.0',
    'clint~=0.5.1',
    'colorama~=0.4.6',
    'diskcache~=5.6.1',
    'jinja2~=3.1.2',
    'jsonschema~=4.17.3',
    'more-itertools~=9.0.0',
    'panflute~=2.3.1',
    'pillow~=11.2.1',
    'pygments~=2.16.1',
    'python-iso639~=2023.6.15',
    'pyyaml~=6.0',
    'rich~=14.0.0',
    'typing-extensions~=4.12.2',
    'utilspie~=0.1.0',
    'wcmatch~=8.4.1',
    'weasyprint~=65.1',
    'yattag~=1.15.1',
]

[project.urls]
Homepage = 'https://sobiraka.documentat.io/'
Repository = 'https://github.com/documentat/sobiraka'

[project.scripts]
sobiraka = 'sobiraka.__main__:main'

[tool.hatch.build.targets.sdist]
packages = ['src/sobiraka']

[tool.hatch.version]
path = 'src/sobiraka/VERSION'
pattern = '^(?P<version>.+)$'