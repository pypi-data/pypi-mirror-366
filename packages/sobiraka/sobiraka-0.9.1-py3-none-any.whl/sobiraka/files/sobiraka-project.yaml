            oneOf:
              - enum: [raw, sobiraka2025]

              - type: string
                not: { enum: [raw, sobiraka2025] }

              - type: object
                additionalProperties: false
                properties:
                  name: { const: sobiraka2025 }
                  flavor: { enum: [green] }
                  customization: { type: string }
