oneOf:
  - { $ref: '#/$defs/project' }

  - additionalProperties: false
    properties:
      primary_language:
        type: string
      languages:
        patternProperties:
          .+: { $ref: '#/$defs/project' }

  - additionalProperties: false
    properties:
      documents:
        patternProperties:
          .+: { $ref: '#/$defs/project' }

  - additionalProperties: false
    properties:
      primary_language:
        type: string
      languages:
        patternProperties:
          .+:
            additionalProperties: false
            properties:
              documents:
                patternProperties:
                  .+: { $ref: '#/$defs/project' }

$defs:
  project:
    additionalProperties: false
    properties:
      title: { type: string }

      paths:
        additionalProperties: false
        properties:
          root: { type: string }
          include:
            type: array
            minItems: 0
            items:
              type: string
          exclude:
            type: array
            minItems: 0
            items:
              type: string
          naming_scheme:
            type: array
            minItems: 0
            uniqueItems: true
            items:
              type: string
              format: regex
          resources: { type: string }
          partials: { type: string }

      content:
        additionalProperties: false
        properties:
          numeration: { type: boolean }
          emoji_replacements:
            additionalProperties: false
            patternProperties:
              .*:
                type: string
                pattern: ^/.+

      web:
        additionalProperties: false
        properties:
          prefix: { type: string }
          resources_prefix: { type: string }
          resources_force_copy:
            type: array
            items:
              type: string
          processor: { type: string }
          theme:
            oneOf:
              - enum: [book, material, raw, simple, sobiraka2025]

              - type: string
                not: { enum: [book, material, raw, simple, sobiraka2025] }

              - type: object
                additionalProperties: false
                properties:
                  name: { const: sobiraka2025 }
                  flavor: { enum: [green] }
                  customization: { type: string }
                required:
                  - name

              - type: object
                additionalProperties: false
                properties:
                  name:
                    oneOf:
                      - enum: [book, material, raw, simple]
                      - type: string
                        not: { enum: [book, material, raw, simple, sobiraka2025] }
                  flavor: { type: string }
                  customization: { type: string }
                required:
                  - name

          theme_data: { type: object }
          custom_scripts:
            type: array
            uniqueItems: true
            items: { type: string }
          custom_styles:
            type: array
            uniqueItems: true
            items: { type: string }
          toc_depth:
            oneOf:
              - type: integer
              - enum: [infinity]
          combined_toc:
            enum: [never, current, always]
          search:
            additionalProperties: false
            properties:
