[tool.poetry]
name = "manim-themes"

packages = [
    { include = "manim_themes" }
]
version = "0.1.3"
description = "A Manim plugin that lets you apply a iterm2 color theme to your Manim scenes."
authors = ["Alexander Nasuta <alexander.nasuta@wzl-iqs.rwth-aachen.de>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/Alexander-Nasuta/manim-themes"
repository = "https://github.com/Alexander-Nasuta/manim-themes"
documentation="https://manim-themes.readthedocs.io/en/latest/"

[tool.poetry.requires-plugins]
poetry-plugin-export = ">=1.8"

[tool.poetry.dependencies]
python = "^3.11"
manim = "^0.19.0"


[tool.poetry.group.dev.dependencies]
sphinx = "^8.2.3"
sphinx-autobuild = "^2024.10.3"
sphinx-copybutton = "^0.5.2"
myst-parser = "^4.0.1"
furo = "^2024.8.6"
twine = "^6.1.0"
pyrr = "^0.10.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

