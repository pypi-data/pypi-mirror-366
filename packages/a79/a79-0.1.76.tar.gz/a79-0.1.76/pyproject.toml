[tool.poetry]
name = "a79"
version = "0.1.76"
description = "A79 AI Python SDK"
authors = ["A79 AI <dev@a79.ai>"]
packages = [
    {include = "a79", from = "src"},
]
license = "MIT"
readme = "README.md"
repository = "https://github.com/a79ai/a79"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11"
]

[tool.poetry.dependencies]
python = ">=3.9"
requests = "^2.32.3"
pandas = "^2.0.0"
sqlalchemy = "2.0.30"
pydantic = "2.11.7"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-cov = "^4.1.0"

[tool.pytest.ini_options]
testpaths = ["src"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api" 
