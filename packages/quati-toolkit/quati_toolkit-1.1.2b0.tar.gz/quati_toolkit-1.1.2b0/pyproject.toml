[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "quati_toolkit"
version = "1.1.2-beta"
description = "Dynamic data eng. functions to accelerate development and coding"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
  { name = "Lucas Leal", email = "lucas.o.a.l.zst@gmail.com" }
]
keywords = [
  "quick", "actions", "toolkit", "functions", "gspread", "datetime",
  "gsheets", "email", "selenium", "cookies", "sleep", "wait"
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.10",
  "Topic :: Software Development :: Libraries"
]

dependencies = [
  "google-cloud-bigquery==2.34.4",
  "google-cloud-bigquery-storage==2.27.0",
  "gspread==5.5.0",
  "oauthlib==3.2.2",
  "pandas==1.3.4",
  "pandas-gbq==0.14.1",
  "requests==2.32.3",
  "selenium==4.7.2",
  "tqdm==4.67.1"
]

[project.urls]
Homepage = "https://github.com/lucaslealll/quati-toolkit"

[tool.setuptools]
packages = ["quati"]
include-package-data = true

[tool.setuptools.package-data]
quati = ["src/*"]

[tool.setuptools.dynamic]
# Esse campo pode ser omitido se j√° especificar `readme = "README.md"` acima

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["tests"]
