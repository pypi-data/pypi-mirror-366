[project]
name = "passport-cropper"
version = "0.1.1"
description = "Auto-crop passport photos from scanned documents using face detection."
readme = "README.md"
license = {text = "MIT"}
authors = [
    { name="Abhay Braja", email="abhaybraja@gmail.com" }
]
dependencies = [
    "opencv-python",
    "numpy"
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/abhaybraja/passport-cropper"
Repository = "https://github.com/abhaybraja/passport-cropper"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
