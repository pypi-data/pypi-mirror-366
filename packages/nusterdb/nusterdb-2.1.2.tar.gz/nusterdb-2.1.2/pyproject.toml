[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
    "numpy>=1.20.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "nusterdb"
version = "2.1.2"
description = "High-performance, government-grade vector database with advanced indexing algorithms"
readme = "README.md"
license = "MIT"
authors = [
    {name = "NusterAI Team", email = "info@nusterai.com"}
]
maintainers = [
    {name = "NusterAI Team", email = "info@nusterai.com"}
]
keywords = [
    "vector database",
    "similarity search", 
    "machine learning",
    "AI",
    "government-grade",
    "security",
    "FIPS",
    "quantum-resistant"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Database",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9", 
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Environment :: GPU :: NVIDIA CUDA",
    "Environment :: MacOS X",
    "Environment :: Win32 (MS Windows)",
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
    "requests>=2.25.0",
    "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-benchmark>=3.4.0",
    "black>=21.0.0",
    "mypy>=0.900",
    "pre-commit>=2.15.0",
    "build>=0.8.0",
    "twine>=4.0.0",
]
benchmark = [
    "faiss-cpu>=1.7.0",
    "matplotlib>=3.5.0",
    "pandas>=1.5.0",
    "psutil>=5.8.0",
]
server = [
    "uvicorn>=0.15.0",
    "fastapi>=0.68.0",
]
security = [
    "cryptography>=3.4.8",
    "pycryptodome>=3.15.0",
]

[project.urls]
Homepage = "https://github.com/NusterAI/nusterdb"
Documentation = "https://docs.nusterai.com/nusterdb"
Repository = "https://github.com/NusterAI/nusterdb"
"Bug Tracker" = "https://github.com/NusterAI/nusterdb/issues"
Changelog = "https://github.com/NusterAI/nusterdb/blob/main/CHANGELOG.md"

[project.scripts]
nusterdb = "nusterdb.cli:main"

[tool.setuptools]
packages = ["nusterdb"]
package-dir = {"" = "."}

[tool.setuptools.package-data]
nusterdb = ["*.pyi", "py.typed"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
show_error_codes = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers"
testpaths = [
    "tests",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "benchmark: marks tests as benchmark tests",
]

[tool.coverage.run]
source = ["nusterdb"]
omit = [
    "*/tests/*",
    "*/benchmarks/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
]