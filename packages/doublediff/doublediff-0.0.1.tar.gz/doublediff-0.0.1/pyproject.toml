[build-system]
requires = ["flit_core >=3.4,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "doublediff"
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
authors = [
    {name = "Jordan DeKlerk", email = "jordan.deklerk@gmail.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dynamic = ["version", "description"]
dependencies = [
  "numpy>=1.22.0",
  "scipy>=1.10.0,<1.16",
  "pandas>=2.0.0",
  "formulaic>=0.6.0",
  "statsmodels>=0.14.4",
  "scikit-learn>=1.6.1",
  "cvxpy[ECOS]>=1.3.0",
  "sympy>=1.14.0",
  "matplotlib>=3.10.3",
  "seaborn>=0.13.2",
  "numba>=0.57.0",
]

[tool.flit.module]
name = "doublediff"

[project.urls]
source = "https://github.com/jordandeklerk/doublediff"
tracker = "https://github.com/jordandeklerk/doublediff/issues"
documentation = "https://doublediff.readthedocs.io"

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
    "pyfixest>=0.30.2",
]
doc = [
    "sphinx-book-theme",
    "myst-parser[linkify]",
    "myst-nb",
    "sphinx-copybutton",
    "numpydoc",
    "sphinx",
    "sphinx-design",
    "jupyter-sphinx",
]
dev = [
    "pre-commit",
    "ruff>=0.11.7",
    "mypy",
]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "F",  # Pyflakes
    "E",  # Pycodestyle
    "W",  # Pycodestyle
    "D",  # pydocstyle
    "NPY", # numpy specific rules
    "UP",  # pyupgrade
    "I",  # isort
]
ignore = [
    "D203",  # one-blank-line-before-class
    "D213",  # multi-line-summary-second-line
]

[tool.ruff.lint.per-file-ignores]
"src/doublediff/__init__.py" = ["I", "F401", "E402", "F403"]
"src/doublediff/**/__init__.py" = ["I", "F401", "E402", "F403"]
"tests/**/*" = ["D", "E402", "NPY002"]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.format]
docstring-code-format = false

[tool.mypy]
python_version = "3.10"
warn_redundant_casts = true
warn_unused_configs = true
pretty = true
show_error_codes = true
show_error_context = true
show_column_numbers = true

disallow_any_generics = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_unused_ignores = true
warn_return_any = true
no_implicit_reexport = true

# More strict checks for library code
[[tool.mypy.overrides]]
module = "doublediff"
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = [
    "tests",
]

[tool.coverage.run]
source = ["doublediff"]
