[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "remote_bash"
version = "1.0.2"
description = "Remote Bash Shell with reverse SSHFS local directory mounting"
authors = [{ name = "Leo", email = "leoustc@icloud.com" }]
readme = "README.md"
