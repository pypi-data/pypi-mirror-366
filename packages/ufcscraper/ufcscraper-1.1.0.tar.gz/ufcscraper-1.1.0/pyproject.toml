[tool.poetry]
name = "ufcscraper"
readme = "README.rst"
version = "1.1.0"
description = "A data scraper for UFC stats and odds."
authors = ["César Ramírez-Pérez"]

[tool.poetry.dependencies]
python = ">=3.10,<4"
beautifulsoup4 = "^4.12.3"
fuzzywuzzy = "^0.18.0"
pandas = "^2.2.3"
python-dateutil = "^2.9.0.post0"
python-levenshtein = "^0.26.1"
requests = "^2.32.3"
selenium = "^4.26.1"
urllib3 = "^2.2.3"
lxml = "^5.3.0"

[tool.poetry.group.dev.dependencies]
python-semantic-release = "^9.14.0"

[tool.semantic_release]
version_toml = [
    "pyproject.toml:tool.poetry.version",
]  
branch = "main"
changelog_file = "CHANGELOG.md"
build_command = "pip install poetry && poetry build"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
ufcscraper_scrape_ufcstats_data = "ufcscraper.scripts.scrape_ufcstats_data:main"
ufcscraper_scrape_bestfightodds_data = "ufcscraper.scripts.scrape_bestfightodds_data:main"
ufcscraper_check_missing_records = "ufcscraper.scripts.check_missing_records:main"
ufcscraper_read_bet365_odds = "ufcscraper.scripts.read_bet365_odds:main"
ufcscraper_consolidate_bet365_odds = "ufcscraper.scripts.consolidate_bet365_odds:main"
