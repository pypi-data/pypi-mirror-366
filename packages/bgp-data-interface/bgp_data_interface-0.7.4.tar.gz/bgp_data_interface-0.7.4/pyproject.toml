[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bgp_data_interface"
version = "0.7.4"
authors = [
  { name="Anurat Chapanond", email="anurat@gmail.com" },
]
description = "A python library for accessing internal and public data e.g. PI, AMR, openmeteo, etc."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
  "openmeteo_requests == 1.4.0",
  "requests-cache == 1.2.1",
  "retry-requests == 2.0.0",
  "boto3 == 1.38.11"
]

[project.urls]
Homepage = "https://gitlab.com/bgrimm/bgp_data_interface"
