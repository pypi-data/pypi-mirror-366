[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "split-interval"
version = "0.1.0a1"
description = "A Python function that splits left-closed, right-open intervals into parts relative to a reference interval."
readme = "README.md"
requires-python = ">=2"
license = "MIT"
authors = [
  { name="Jifeng Wu", email="jifengwu2k@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "typing; python_version < '3.5'"
]

[project.urls]
"Homepage" = "https://github.com/jifengwu2k/split-interval"
"Bug Tracker" = "https://github.com/jifengwu2k/split-interval/issues"