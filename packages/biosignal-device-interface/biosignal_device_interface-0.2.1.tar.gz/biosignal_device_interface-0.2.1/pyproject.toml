[tool.poetry]
name = "biosignal-device-interface"
version = "0.2.1"
description = "Python communication interface to many biosignal devices manufactured by several companies to easy integration in custom PySide6 applications."
authors = ["Dominik I. Braun <dome.braun@fau.de>"]
license = "CC BY-SA 4.0"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
pyside6 = "^6.7.0"
numpy = "^1.26.4"
psutil = "^5.9.8"
aenum = "^3.1.15"
vispy = "^0.14.3"
scipy = "^1.14.0"
matplotlib = "^3.9.0"
tornado = "^6.4.2"


[tool.poetry.group.dev]
optional = true
[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29.5"

[tool.poetry.group.docs]
optional = true
[tool.poetry.group.docs.dependencies]
sphinx = "^7.4.6"
rinohtype = "^0.5.5"
furo = "^2024.7.18"
sphinx-gallery = "^0.16.0"
toml = "^0.10.2"
memory-profiler = "^0.61.0"
enum-tools = {extras = ["sphinx"], version = "^0.12.0"}
sphinx-autodoc-typehints = "^2.2.3"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
