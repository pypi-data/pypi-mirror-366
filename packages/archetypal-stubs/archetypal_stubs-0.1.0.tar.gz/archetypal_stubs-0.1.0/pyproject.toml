[project]
name = "archetypal-stubs"
version = "0.1.0"
description = "Eppy type stubs for the archetypal package"
readme = "README.md"
authors = [
    { name = "Samuel Letellier-Duchesne", email = "samuelduchesne@me.com" }
]
requires-python = ">=3.9, <4.0"
classifiers = [
    "Typing :: Stubs Only",
    "Programming Language :: Python :: 3",
]
keywords = ["archetypal", "typing", "stubs"]
dependencies = []

[project.optional-dependencies]
eplus23_1 = ["types_archetypal_eplus231"]

[tool.uv.sources]
types_archetypal_eplus231 = { path = "../types_archetypal_eplus231" }

[build-system]
requires = ["uv_build>=0.8.4,<0.9.0"]
build-backend = "uv_build"
