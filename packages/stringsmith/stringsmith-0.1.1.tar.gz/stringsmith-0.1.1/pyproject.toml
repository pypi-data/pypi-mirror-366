[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "stringsmith"
version = "0.1.1"
description = "A lightweight toolkit for generating random strings: numbers, alphabets, alphanumeric with symbols."
authors = [{name = "Aman Jain"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"

[project.scripts]
stringsmith = "cli:main"

[tool.setuptools.packages.find]
where = ["."]
