[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dserestapi"
version = "0.3.4"
description = "NETVIBES / Data Science Experience REST API"
authors = [{name = "JLE69", email = "jonghyuk.lee@3ds.com"}]
license = {text = "NONE"}
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "requests",
    "tqdm",
]

[project.urls]
Homepage = "https://github.com/innovata/DSE-REST-API"
Repository = "https://github.com/innovata/DSE-REST-API"