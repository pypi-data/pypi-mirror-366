{% set name = "molr" %}
{% set version = environ.get('GIT_DESCRIBE_TAG', '0.0.0').lstrip('v') %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: ..

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools
    - numpy >=1.20.0
    - scipy >=1.7.0
    - pyparsing >=3.0.0
    - setuptools-scm >=6.2.0
    - wheel
  run:
    - python >=3.8
    - numpy >=1.20.0
    - scipy >=1.7.0
    - pyparsing >=3.0.0
    - pip

test:
  requires:
    - pip
  commands:
    - pip install pdbreader>=0.1.0 mmcif>=0.1.0
    - python -c "import molr.core; print('Core module imported successfully')"
    - python -c "import molr.selection; print('Selection module imported successfully')"
    - python -c "import molr.constants; print('Constants module imported successfully')"
    - python -c "import molr.bond_detection; print('Bond detection module imported successfully')"
    - python -c "import molr; print('MolR version:', molr.__version__)"

about:
  home: https://github.com/abhishektiwari/molr
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Molecular Realm for Spatial Indexed Structures - Fast spatial operations for molecular data'
  description: |
    MolR is a high-performance Python package for molecular structure analysis that creates a spatial realm for molecular structures, 
    providing lightning-fast neighbor searches, geometric queries, and spatial operations through integrated KDTree indexing.
  doc_url: https://molr.abhishek-tiwari.com/
  dev_url: https://github.com/abhishektiwari/molr

extra:
  recipe-maintainers:
    - abhishektiwari