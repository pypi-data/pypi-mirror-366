{% set name = "molr" %}
{% set version = environ.get('GIT_DESCRIBE_TAG', '0.0.0').lstrip('v') %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: ..

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
  run:
    - python >=3.8
    - numpy >=1.20.0
    - scipy >=1.7.0
    - pyparsing >=3.0.0
    - pdbreader >=0.1.0
    - mmcif >=0.1.0

test:
  imports:
    - molr
    - molr.core
    - molr.io
    - molr.selection
    - molr.constants
    - molr.bond_detection
  commands:
    - python -c "import molr; print('MolR version:', molr.__version__)"

about:
  home: https://github.com/abhishektiwari/molr
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Molecular Realm for Spatial Indexed Structures - Fast spatial operations for molecular data'
  description: |
    MolR is a high-performance Python package for molecular structure analysis that creates a spatial realm for molecular structures, 
    providing lightning-fast neighbor searches, geometric queries, and spatial operations through integrated KDTree indexing.
  doc_url: https://molr.abhishek-tiwari.com/
  dev_url: https://github.com/abhishektiwari/molr

extra:
  recipe-maintainers:
    - abhishektiwari