[project]
name = "boring-math.recursive-functions"
version = "0.7.1"
readme = "README.md"
requires-python = ">=3.12"
license = { file = "LICENSE" }
authors = [{ name = "Geoffrey R. Scheller", email = "geoffrey@scheller.com" }]
keywords = ["ackermann", "fibonacci", "recursive", "recursive functions"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Framework :: Pytest",
  "Intended Audience :: Education",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.13",
  "Typing :: Typed",
]
dependencies = []
dynamic = ["description"]

[project.urls]
Changelog = "https://github.com/grscheller/bm-recursive-functions/blob/main/CHANGELOG.md"
Documentation = "https://grscheller.github.io/boring-math/recursive-functions/"
Homepage = "https://grscheller.github.io/boring-math/"
Source = "https://github.com/grscheller/bm-recursive-functions"

[project.scripts]
ackermann = "boring_math.recursive_functions.cli.ackermann:ackermann_cli"

[build-system]
requires = ["flit_core>=3.4,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.sdist]
exclude = ["dist", "tests", ".gitignore", ".mypy_cache", ".pytest_cache"]

[tool.mypy]
enable_incomplete_feature = ["NewGenericSyntax"]
implicit_reexport = false
local_partial_types = true
warn_redundant_casts = true
warn_return_any = true
warn_unused_configs = true

[tool.pylsp-mypy]
enabled = true
live-mode = true
strict = true
report_progress = true
exclude = ["tests/.*"]

[tool.pytest.ini_options]
consider_namespace_packages = true

[tool.ruff]
target-version = "py313"

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"

[tool.ruff.format]
quote-style = "single"
docstring-code-line-length = 72
