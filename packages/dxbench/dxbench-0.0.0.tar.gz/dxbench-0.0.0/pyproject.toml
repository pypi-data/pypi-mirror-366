[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dxbench"
version = "0.0.0"
description = "Evaluation for LLMs on developer experience."
authors = [
  {name = "BriHan", email="brihan.tech@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "docker==7.1.0",
  "platformdirs==4.3.8",
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
]

[project.urls]
homepage = "https://dxbench.org"

[tool.black]
line-length = 120

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "tests.py", "test.py"]
python_functions = ["test_*"]
pythonpath = ["."]

[project.optional-dependencies]
dev = [
  "black==25.1.0", 
  "flake8==7.3.0", 
  "flake8-import-order==0.19.2", 
  "platformdirs==4.3.8",
  "pytest==8.3.3", 
  "docker==7.1.0",
]
publish = [
  "build==1.3.0",
  "twine==6.1.0",
]
