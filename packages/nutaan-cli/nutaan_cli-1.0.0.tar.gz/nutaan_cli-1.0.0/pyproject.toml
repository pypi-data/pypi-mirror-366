[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nutaan-cli"
version = "1.0.0"
description = "A powerful ReAct Python Assistant with AI capabilities"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Tecosys", email = "info@tecosys.in"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["ai", "assistant", "react", "python", "langchain", "openai", "claude"]
requires-python = ">=3.8"
dependencies = [
    "langchain>=0.3.0",
    "langchain-openai>=0.2.0",
    "langchain-core>=0.3.0",
    "langgraph>=0.5.0",
    "requests>=2.25.0",
    "pydantic>=2.0.0",
    "rich>=13.0.0"
]

[project.urls]
Homepage = "https://github.com/Tecosys/nutaan-cli"
Documentation = "https://github.com/Tecosys/nutaan-cli/blob/main/README.md"
Repository = "https://github.com/Tecosys/nutaan-cli"
"Bug Reports" = "https://github.com/Tecosys/nutaan-cli/issues"

[project.scripts]
nutaan = "nutaan.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black",
    "flake8",
    "mypy"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["nutaan*"]

[tool.setuptools.package-data]
nutaan = ["*.json", "*.md", "*.txt"]
