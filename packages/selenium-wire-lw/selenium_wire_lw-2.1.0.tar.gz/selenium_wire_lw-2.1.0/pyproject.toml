[build-system]
requires = ["setuptools >= 77.0.3", "wheel", "setuptools-git-versioning>=2.0,<3"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["seleniumwire*"]

[tool.setuptools-git-versioning]
enabled = true

[project]
name = "selenium-wire-lw"
dynamic = ["version"]
license = "MIT"
license-files = ["LICENSE"]
dependencies = [
    "selenium>=4.10.0",
    "mitmproxy>=12.1.1",
    "brotli>=1.1.0",
    "zstd>=1.5.7.2",
]
readme = "README.md"

authors = [
    { name = "LunarWatcher", email = "oliviawolfie@pm.me" },
]

description = "Extends Selenium to give you the ability to inspect requests made by the browser, with built-in support for undetected-geckodriver-lw"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Topic :: System :: Archiving",
    "Topic :: Utilities",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
]
keywords = [
    "selenium", "archival", "archiving", "selenium-wire"
]

[project.optional-dependencies]
uf = [
    "undetected-geckodriver-lw" 
]

[project.urls]
Homepage = "https://github.com/LunarWatcher/selenium-wire"
Documentation = "https://github.com/LunarWatcher/selenium-wire"
Repository = "https://github.com/LunarWatcher/selenium-wire.git"
Issues = "https://github.com/LunarWatcher/selenium-wire/issues"
Changelog = "https://github.com/LunarWatcher/selenium-wire/blob/master/CHANGELOG.md"
