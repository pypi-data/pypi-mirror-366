[project]
name = "dbt-databricks-runner"
version = "0.1.1"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Lance Aven Sy", email = "lpsy@smart.com.ph" }
]
requires-python = ">=3.12"
dependencies = [
    "dbt-core>=1.10.6",
    "dotenv>=0.9.9",
    "dbt-spark-dbx-compat==1.9.2",
    "databricks-connect==16.4.0",
    "ipykernel>=6.29.5",
    "pip>=25.1.1",
    "databricks-sdk[notebook]>=0.58.0",
    "click>=8.2.1",
]

[project.scripts]
dbt = "dbt_databricks_runner:main"

[dependency-groups]
dev = [
    "pyright>=1.1.403",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project.urls]
Homepage = "https://github.com/lpsy-smart/dbt-databricks-runner"
Documentation = "https://github.com/lpsy-smart/dbt-databricks-runner"
Repository = "https://github.com/lpsy-smart/dbt-databricks-runner"
Issues = "https://github.com/lpsy-smart/dbt-databricks-runner/issues"
Changelog = "https://github.com/lpsy-smart/dbt-databricks-runner/blob/main/CHANGELOG.md"
