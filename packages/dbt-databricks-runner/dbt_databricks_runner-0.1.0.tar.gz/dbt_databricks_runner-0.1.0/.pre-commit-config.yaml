repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.7.2
  hooks:
    # Run the linter.
    - id: ruff
      types_or: [ python, pyi ]
      args: [ --fix ]
    # Run the formatter.
    - id: ruff-format
      types_or: [ python, pyi ]
- repo: https://github.com/tconbeer/sqlfmt
  rev: v0.18.0
  hooks:
    - id: sqlfmt
      language_version: python
      additional_dependencies: ['.[jinjafmt]']