[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "slurmster"
version = "0.1.0"
description = "Minimal Slurm experiment runner with persistent SSH, YAML configs, and log streaming"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "paramiko>=3.3.0",
  "PyYAML>=6.0"
]

[project.scripts]
slurmster = "slurmster.cli:main"
