[flake8]
extend-ignore = E203
max-line-length = 79
exclude = .venv venv xarizmi/db/admin
enable-extensions = B1

[flake8.plugins]
black = true

[isort]
profile = black
line_length = 79
force_single_line = True

[mypy]
plugins = 
	pydantic.mypy
strict = True
mypy_path = typings
exclude = 
	^xarizmi/db/admin_tools/$

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-yfinance.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-alembic.*]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

