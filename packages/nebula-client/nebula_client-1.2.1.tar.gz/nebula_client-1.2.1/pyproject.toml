[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nebula-client"
version = "1.2.1"
description = "Official Python SDK for Nebula Cloud API"
readme = "README.md"
license = {text = "Proprietary"}
authors = [
    {name = "Nebula Cloud", email = "support@nebulacloud.app"},
]
requires-python = ">=3.10,<3.13"
dependencies = [
    "httpx >=0.27.0",
    "typing-extensions >=4.12.2,<5.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest >=8.2.0,<9.0.0",
    "pytest-asyncio >=0.23.6,<0.24.0",
    "pytest-mock >=3.14.0,<4.0.0",
    "ruff >=0.9.6,<0.10.0",
    "mypy >=1.5.1,<2.0.0",
]

[tool.ruff]
line-length = 79
target-version = "py310"
select = ["E", "F", "I", "B"]
ignore = ["B008", "B024", "B026", "E501", "F402", "F403", "F405", "F841"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[tool.mypy]
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
addopts = "--cov=nebula_client --cov-report=term-missing --cache-clear"
testpaths = [
    "tests",
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::pytest.PytestUnraisableExceptionWarning",
]

[tool.setuptools]
packages = ["nebula_client"]
include-package-data = true 