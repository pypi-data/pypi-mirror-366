[project]
name = "cite-extractor"
version = "0.10.8"
description = "Extracts citations from PDF, URLs and local media files in CSL-JSON. "
authors = [{ name = "ajia", email = "yyjfwoaini@gmail.com" }]
dependencies = [
  "ocrmypdf>=16.10.4",
  "pymupdf[mupdf-third]>=1.26.3",
  "requests>=2.31.0",
  "python-dateutil>=2.8.0",
  "lxml>=4.9.0",
  "urllib3>=2.0.0",
  "trafilatura>=1.6.0",
  "pymediainfo>=7.0.1",
  "dspy-ai>=2.6.27",
  "pypinyin>=0.51.0",
  "citeproc-py>=0.7.0",
  "crawl4ai>=0.7.0",
  "yt-dlp>=2025.7.21",
  "paddleocr>=3.1.0",
  "paddlepaddle>=3.1.0",
  "setuptools>=80.9.0",
  "fasttext>=0.9.2",
]
readme = "README.md"
requires-python = ">= 3.12"
license = "MIT"

[project.scripts]
citation = "citation.cli:main"

[build-system]
requires = ["hatchling==1.26.3", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = ["pytest>=7.0.0", "pytest-cov>=2.12.1"]

[tool.hatch.build.targets.wheel]
packages = ["citation"]
