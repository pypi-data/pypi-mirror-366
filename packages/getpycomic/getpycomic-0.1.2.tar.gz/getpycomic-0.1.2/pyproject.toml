[tool.poetry]
name = "getpycomic"
version = "0.1.2"
description = "Take the manga/comics wherever you want."
authors = ["kurotom <55354389+kurotom@users.noreply.github.com>"]
readme = "README.md"
packages = [{include = "getpycomic"}]
keywords = ["comic", "manga", "cbz", "scraping", "selenium"]
license = "MIT"
repository = "https://github.com/kurotom/getpycomic"
classifiers = [
"Operating System :: OS Independent",
"Programming Language :: Python :: 3.9",
"Programming Language :: Python :: 3.10",
"Programming Language :: Python :: 3.11",
"Programming Language :: Python :: 3.12"
]

[tool.poetry.dependencies]
python = "^3.9"
selenium = "^4.22.0"
requests = "^2.32.3"
pillow = "^11.0"
platformdirs = "^4.3.7"
fake-useragent = "^2.2.0"

[tool.poetry.scripts]
getpycomic = 'getpycomic.cli:main'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/kurotom/getpycomic/issues"
