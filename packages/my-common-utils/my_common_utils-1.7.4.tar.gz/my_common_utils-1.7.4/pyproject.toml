[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "my-common-utils"
version = "1.7.4"
description = "A selection of common utility functions, and useful APIs"
authors = ["Oliver Stoll <oliverstoll.berlin@gmail.com>"]
readme = "README.md"
packages = [
    { include = "common_utils", from = "src" }
]


[tool.poetry.dependencies]
python = "^3.12"
python-dotenv = "^1"
pyyaml = "^6"
notion-client = "^2"
pandas = "^2.3.1"
pytelegrambotapi = "^4"
selenium = "^4"
flask = "3"
authlib = "^1"
webdriver-manager = "^4"
undetected-chromedriver = "^3"
pydantic = "^2"
pytz = "^2025.2"
spotipy = "^2"
psutil = "^7"
pygame = "^2"
cffi = "^1.17"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3"
ruff = "^0"
pytest = "^7"
mypy = "^1"

[tool.poetry.group.windows.dependencies]
wmi = "^1"
pygetwindow = "^0"


[tool.ruff]
line-length = 100
[tool.ruff.lint.pylint]
max-statements = 16

[tool.mypy]
python_version = "3.12"
