[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "apple-notes-parser"
version = "0.2.0"
description = "A Python library for reading and parsing Apple Notes SQLite databases with comprehensive CLI tools"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Rhet Turnbull", email = "rturnbull+git@gmail.com"},
]
maintainers = [
    {name = "Rhet Turnbull", email = "rturnbull+git@gmail.com"},
]
keywords = [
    "apple",
    "notes",
    "parser",
    "sqlite",
    "macos",
    "protobuf",
    "cli",
    "database",
    "extraction",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS",
    "Operating System :: POSIX",
    "Operating System :: Unix",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Archiving",
    "Topic :: Utilities",
]
dependencies = [
    "protobuf>=6.31.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "clirunner>=0.2.0",
    "ruff>=0.8.0",
    "mypy>=1.13.0",
    "grpcio-tools>=1.74.0",
]

[project.urls]
Homepage = "https://github.com/rhettbull/apple-notes-parser"
Repository = "https://github.com/rhettbull/apple-notes-parser"
Documentation = "https://github.com/rhettbull/apple-notes-parser#readme"
"Bug Reports" = "https://github.com/rhettbull/apple-notes-parser/issues"
"Source Code" = "https://github.com/rhettbull/apple-notes-parser"

[project.scripts]
apple-notes-parser = "apple_notes_parser.cli:main"

[tool.ruff]
target-version = "py311"
line-length = 88

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long
    "E722",  # bare except statements (used for defensive coding)
    "B904",  # exception chaining (not always necessary for custom exceptions)
]

[tool.ruff.lint.isort]
known-first-party = ["apple_notes_parser"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = "apple_notes_parser.notestore_pb2"
ignore_errors = true

[[tool.mypy.overrides]]
module = "apple_notes_parser.protobuf_parser"
disable_error_code = ["attr-defined", "no-any-return"]

[dependency-groups]
dev = [
    "build>=1.3.0",
    "mypy>=1.17.1",
    "ruff>=0.12.7",
    "types-protobuf>=6.30.2.20250703",
]
