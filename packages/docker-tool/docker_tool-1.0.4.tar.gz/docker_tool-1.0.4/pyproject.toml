[project]
name = "docker-tool"
version = "1.0.4"
description = "🛠️ Simple and interactive CLI for Docker container management"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
  {name = "JuleZ", email = "julestblt.dev@pm.me"},
]
dependencies = [
   "typer>=0.9.0",
   "rich>=13.7.0",
   "questionary>=2.0.1",
   "prompt-toolkit>=3.0.43",
   "docker>=7.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.0.0",
    "coverage>=7.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "build>=0.10.0",
    "twine>=4.0.0"
]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.0.0",
    "coverage>=7.0.0"
]

[project.scripts]
dtool = "docker_tool.cli:app"

[project.urls]
"Homepage" = "https://github.com/Julestblt/docker-wrapper"
"Repository" = "https://github.com/Julestblt/docker-wrapper"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--verbose",
    "--tb=short",
    "--cov=docker_tool",
    "--cov-report=term-missing",
    "--cov-report=html:htmlcov",
    "--cov-fail-under=50"
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow tests"
]

[tool.coverage.run]
source = ["docker_tool"]
omit = [
    "tests/*",
    "setup.py",
    "*/venv/*",
    "*/__pycache__/*"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:"
]
