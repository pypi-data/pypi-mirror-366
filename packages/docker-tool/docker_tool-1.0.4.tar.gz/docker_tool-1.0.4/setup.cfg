[options.packages.find]
exclude = tests*

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = --verbose --tb=short
markers = 
	unit: Unit tests
	integration: Integration tests
	slow: Slow tests

[coverage:run]
source = docker_tool
omit = 
	tests/*
	setup.py
	*/venv/*
	*/__pycache__/*

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	if self.debug:
	if settings.DEBUG
	raise AssertionError
	raise NotImplementedError
	if 0:
	if __name__ == .__main__.:

[flake8]
max-line-length = 100
exclude = __pycache__,venv,.git,.tox,dist,build,*.egg
ignore = E203,W503
per-file-ignores = 
	docker_tool/docker_client.py:E501
	docker_tool/wizard.py:E501

[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

