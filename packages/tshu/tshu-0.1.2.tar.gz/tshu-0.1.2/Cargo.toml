[package]
name = "tshu"
description = "Run safe and cross-platform bash commands using Python 3.14's t-strings"
version = "0.1.2"
edition = "2024"
license = "MIT"

[lib]
name = "tshu"
crate-type = ["cdylib"]

[dependencies]
anyhow = "1.0.98"
brush-core = "0.3.3"
pyo3 = "0.25.1"
pyo3-async-runtimes = { version = "0.25.0", features = ["tokio-runtime"] }
rand = "0.9.2"
tempfile = "3.20.0"
tokio = "1.47.1"
