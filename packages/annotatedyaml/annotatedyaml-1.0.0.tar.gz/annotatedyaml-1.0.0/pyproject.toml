[build-system]
requires = ['setuptools>=77.0', 'Cython', "poetry-core>=2.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "annotatedyaml"
version = "1.0.0"
description = "Annotated YAML that supports secrets for Python"
readme = "README.md"
license = "Apache-2.0"
authors = [
  { name = "Home Assistant Devs", email = "hello@home-assistant.io" },
]
requires-python = ">=3.13"
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Intended Audience :: Developers",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.13",
  "Topic :: Software Development :: Libraries",
]
dependencies = [
    "propcache>0.1",
    "pyyaml>=6.0.1",
    "voluptuous>0.15",
]
urls."Bug Tracker" = "https://github.com/home-assistant-libs/annotatedyaml/issues"
urls.Changelog = "https://github.com/home-assistant-libs/annotatedyaml/blob/main/CHANGELOG.md"
urls.documentation = "https://annotatedyaml.readthedocs.io"
urls.repository = "https://github.com/home-assistant-libs/annotatedyaml"

[tool.ruff]
target-version = "py313"
line-length = 88
lint.select = [
  "B",   # flake8-bugbear
  "D",   # flake8-docstrings
  "C4",  # flake8-comprehensions
  "S",   # flake8-bandit
  "F",   # pyflake
  "E",   # pycodestyle
  "W",   # pycodestyle
  "UP",  # pyupgrade
  "I",   # isort
  "RUF", # ruff specific
]
lint.ignore = [
  "D203", # 1 blank line required before class docstring
  "D212", # Multi-line docstring summary should start at the first line
  "D100", # Missing docstring in public module
  "D104", # Missing docstring in public package
  "D107", # Missing docstring in `__init__`
  "D401", # First line of docstring should be in imperative mood
  "UP038", # Use `X | Y` in `isinstance` call instead of `(X, Y)`
]
lint.per-file-ignores."conftest.py" = [ "D100" ]
lint.per-file-ignores."docs/conf.py" = [ "D100" ]
lint.per-file-ignores."setup.py" = [ "D100" ]
lint.per-file-ignores."tests/**/*" = [
  "D100",
  "D101",
  "D102",
  "D103",
  "D104",
  "S101",
]
lint.isort.known-first-party = [ "annotatedyaml", "tests" ]

[tool.pytest.ini_options]
addopts = """\
    -v
    -Wdefault
    --cov=annotatedyaml
    --cov-report=term
    --cov-report=xml
    """
pythonpath = [ "src" ]


[tool.coverage.run]
branch = true

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "@overload",
  "if TYPE_CHECKING",
  "raise NotImplementedError",
  'if __name__ == "__main__":',
]

[tool.mypy]
check_untyped_defs = true
disallow_any_generics = false
disallow_incomplete_defs = true
disallow_untyped_defs = true
mypy_path = "src/"
no_implicit_optional = true
show_error_codes = true
warn_unreachable = true
warn_unused_ignores = true
exclude = [
  'docs/.*',
  'setup.py',
]

[[tool.mypy.overrides]]
module = "tests.*"
allow_untyped_defs = true

[[tool.mypy.overrides]]
module = "docs.*"
ignore_errors = true

[tool.semantic_release]
version_toml = [ "pyproject.toml:project.version" ]
version_variables = [
  "src/annotatedyaml/__init__.py:__version__",
  "docs/conf.py:release",
]
build_command = "pip install poetry && poetry build"

[tool.semantic_release.changelog]
exclude_commit_patterns = [
  '''chore(?:\([^)]*?\))?: .+''',
  '''ci(?:\([^)]*?\))?: .+''',
  '''refactor(?:\([^)]*?\))?: .+''',
  '''style(?:\([^)]*?\))?: .+''',
  '''test(?:\([^)]*?\))?: .+''',
  '''build\((?!deps\): .+)''',
  '''Merged? .*''',
  '''Initial [Cc]ommit.*''', # codespell:ignore
]

[tool.semantic_release.changelog.environment]
keep_trailing_newline = true

[tool.semantic_release.branches.main]
match = "main"

[tool.semantic_release.branches.noop]
match = "(?!main$)"
prerelease = true

[tool.poetry]
# Make sure we don't package temporary C files generated by the build process
exclude = [ "**/*.c" ]

[tool.poetry.build]
generate-setup-file = true
script = "build_ext.py"

[tool.poetry.group.dev.dependencies]
pytest = ">=8,<9"
pytest-cov = ">=6,<7"
pytest-codspeed = ">=3.2.0"
pytest-asyncio = "^1.1.0"


[tool.poetry.group.docs.dependencies]
furo = ">=2023.5.20"
myst-parser = ">=0.16"
sphinx = ">=4"
sphinx-autobuild = ">=2024,<2025"
