[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "jobspy-mcp-server"
version = "1.0.0"
description = "MCP server for JobSpy job scraping library"
authors = [
    { name = "JobSpy MCP", email = "jobspy@example.com" }
]
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3 :: Only",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Internet :: WWW/HTTP",
    "Framework :: FastAPI",
]
keywords = ["mcp", "jobspy", "jobs", "scraping", "server"]
urls = { "Homepage" = "https://github.com/yourorg/jobspy-mcp-server", "Source" = "https://github.com/yourorg/jobspy-mcp-server" }
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=0.2.0",
    "mcp>=1.1.0",
    "jobspy>=1.1.82",
    "pandas>=2.1.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]

[project.scripts]
jobspy-mcp-server = "jobspy_mcp_server:main"

[tool.black]
line-length = 88
target-version = ['py310']

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
