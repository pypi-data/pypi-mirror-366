[project]
name = "fyuneru"
version = "0.4.2"
description = "A Python utility library with logging and path management"
authors = [{name = "inklov3", email = "inklov3@163.com"}]
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
    "joblib>=1.5.1",
    "loguru>=0.7.3",
    "lzf>=0.1",
    "pandas>=2.3.1",
    "requests>=2.32.4",
    "scipy>=1.15.3",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "pyclean>=3.1.0",
    "twine>=6.1.0",
]
