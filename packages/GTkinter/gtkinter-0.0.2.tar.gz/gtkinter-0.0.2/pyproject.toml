[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "GTkinter"
version = "0.0.2"
description = "A very simple and beginner-friendly GTK wrapper"
authors = [
  { name="Aydin Rahbaran", email="codewizaard@proton.me"}
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.7"
keywords = ["gtk", "gui", "wrapper", "python-gtk", "beginner"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: POSIX :: Linux",
  "License :: OSI Approved :: MIT License"
]
dependencies = [
  "PyGObject"
]

[project.urls]
Homepage = "https://github.com/Code-Wizaard/GTkinter"
Repository = "https://github.com/Code-Wizaard/GTkinter.git"
Issues = "https://github.com/Code-Wizaard/GTkinter/issues"
