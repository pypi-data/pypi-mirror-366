[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "manman"
version = "1.1.1"
authors = [
  { name="Andrei Sukhanov", email="cyxandr@gmail.com" },
]

description = "GUI for deployment and monitoring of servers and applications"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "qtpy",
]

[project.urls]
"Homepage" = "https://github.com/ASukhanov/manman"
