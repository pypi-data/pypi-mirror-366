[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "flask-rbac-icdc"
version = "0.1.8"
description = "Flask RBAC library using YAML config file"
authors = [
  { name = "ICDC", email = "support@icdc.io" },
  { name = "Vitali Starastsenka", email = "vstarastsenka@ibagroup.eu" },
]
readme = "README.md"
license = { file = "LICENSE" }
dependencies = ["Flask", "PyYAML", "jsonschema"]
keywords = ["flask", "rbac", "yaml", "icdc"]
classifiers = [
  # How mature is this project? Common values are
  #   3 - Alpha
  #   4 - Beta
  #   5 - Production/Stable
  "Development Status :: 4 - Beta",
  "Programming Language :: Python :: 3",
  "Framework :: Flask",
  "Operating System :: OS Independent",
]
[tool.setuptools]
packages = ["flask_rbac_icdc"]
include-package-data = true

[project.urls]
Homepage = "https://github.com/icdc-io/flask-rbac"
Repository = "https://github.com/icdc-io/flask-rbac.git"
Documentation = "https://icdc-io.github.io/flask-rbac-docs"
