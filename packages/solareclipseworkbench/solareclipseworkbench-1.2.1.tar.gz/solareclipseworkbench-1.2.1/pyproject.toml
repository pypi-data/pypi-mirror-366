[tool.poetry]
name = "solareclipseworkbench"
version = "1.2.1"
description = "Tools to photograph solar eclipses"
authors = ["Sara Regibo <sararegibo@gmail.com>", "Wim De Meester <deepskywim@gmail.com"]
license = "GPL-3.0-or-later"
readme = "README.md"
repository = "https://github.com/AstroWimSara/SolarEclipseWorkbench"
keywords = ["astronomy", "photography", "solar eclipse"]
include = [
    "solareclipseworkbench/sound/**",
    "solareclipseworkbench/example_scripts/**",
    "solareclipseworkbench/img/**",
]

[tool.poetry.dependencies]
python = "^3.11"
astropy = "^7.0.0"
geopandas = "^0.14.2"
matplotlib = "^3.8.2"
gphoto2 = "^2.6.0"
apscheduler = "^3.10.4"
geodatasets = "^2023.12.0"
jplephem = "^2.21"
gpsdclient = "^1.3.2"
skyfield = "^1.47"
skyfield-data = "^5.0.0"
timezonefinder = "^6.2.0"
astronomy-engine = "^2.1.19"
playsound = "^1.3.0"
pyqt6 = "^6.6.1"
astronomy = "^0.0.1"
pynmea2 = "^1.19.0"
pyserial = "^3.5"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

