[flake8]
max-line-length = 88
exclude = .git,__pycache__,build,dist,.venv
extend-ignore = E203, W503

[pydocstyle]
convention = pep257
add-ignore = D104,D105,D107
match = (?!test_).*\.py  # Ignore test files if needed

[tool:pytest]
testpaths = tests

[coverage:run]
branch = True
source = vericode

[coverage:report]
omit = 
	tests/*
	vericode/__init__.py
show_missing = True
skip_covered = True

[egg_info]
tag_build = 
tag_date = 0

