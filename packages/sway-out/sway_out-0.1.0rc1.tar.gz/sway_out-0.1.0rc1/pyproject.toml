[project]
name = "sway-out"
version = "0.1.0rc1"
description = "A layout save/apply utility for the Sway window manager."
authors = []
requires-python = ">=3.12,<4"
readme = "README.md"
dependencies = [
    "click (>=8.2.1,<9.0.0)",
    "pydantic (>=2.11.7,<3.0.0)",
    "pyyaml (>=6.0.2,<7.0.0)",
    "i3ipc (>=2.2.1,<3.0.0)",
]

[project.scripts]
sway-out = "sway_out.main:main"

[dependency-groups]
dev = [
    "black>=25.1.0,<26",
    "isort>=6.0.1,<7",
    "commitizen>=4.8.3,<5",
    "pre-commit>=4.2.0,<5",
    "cz-extended-conventional>=0.1.0rc4,<0.2",
]
docs = [
    "mkdocs>=1.6.1,<2",
    "mkdocstrings[python]>=0.29.1,<0.30",
    "mkdocs-material>=9.6.14,<10",
    "mkdocs-autorefs>=1.4.2,<2",
]
test = [
    "pytest>=8.4.0,<9",
    "pytest-asyncio>=1.0.0,<2",
]

[tool.uv]
default-groups = [
    "dev",
    "docs",
    "test",
]

[tool.hatch.build.targets.sdist]
include = ["src/sway_out"]

[tool.hatch.build.targets.wheel]
include = ["src/sway_out"]

[tool.hatch.build.targets.wheel.sources]
"src/sway_out" = "sway_out"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"
log_cli_level = "DEBUG"

[tool.black]

[tool.isort]
profile = "black"
src_paths = ["src", "tests"]
skip_gitignore = true

[tool.commitizen]
name = "cz_extended_conventional"
tag_format = "v$major.$minor.$patch$prerelease"
version_scheme = "pep440"
version_provider = "uv"
update_changelog_on_bump = true
major_version_zero = true
changelog_start_rev = "v0.1.0rc0"
changelog_incremental = false
changelog_merge_prerelease = true
allowed_prefixes = ["fixup!", "squash!"]
use_shortcuts = true
