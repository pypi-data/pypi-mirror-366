[project]
name = "algopython"
version = "0.1.0"
description = "Python package for controlling robot via serial commands"
authors = [{ name="Tarik Subasic", email="tarik.subasic@microbitdesign.com" }]
readme = "examples.txt"
requires-python = ">=3.0"
dependencies = ["pyserial"]
classifiers = [
	"License :: OSI Approved :: MIT License"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
