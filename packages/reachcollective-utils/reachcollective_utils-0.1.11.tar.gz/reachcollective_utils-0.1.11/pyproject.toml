[project]
name = "reachcollective-utils"
version = "0.1.11"
description = "Utilities for developing RESTful API, Open API projects with FastAPI and Python"
authors = [
    {name = "Juan Minaya",email = "minayaleon@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "License :: OSI Approved :: MIT License"
]
dependencies = [
    "fastapi[standard] (>=0.115.*,<0.116.0)",
    "sqlmodel (>=0.0.22,<0.0.23)",
    "pydantic (>=2.10.*,<3.0.0)"
]

[tool.poetry]
packages = [{include = "reachcollective", from = "src"}]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
