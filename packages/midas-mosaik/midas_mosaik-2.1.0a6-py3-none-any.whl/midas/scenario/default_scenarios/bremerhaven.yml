#######################################################################
# Bremerhaven MV DER with TAR constraints
#######################################################################
bhv_der_tar:
  parent: bhv_der
  store_params:
    filename: bhv_der_tar.csv
  powergrid_params:
    gridfile: bhv
    grid_params:
      use_extension: true
      add_storages: true
    constraints: 
      - [bus, 0.1]
      - [line, 100]
      - [load, 0.02]
      - [sgen, 0.05]
      - [storage, 0.02]