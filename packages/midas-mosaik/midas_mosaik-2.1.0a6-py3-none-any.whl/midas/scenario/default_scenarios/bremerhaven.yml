#######################################################################
# Bremerhaven MV with DER
#######################################################################
bhv_der:
  parent:
  modules: [store, powergrid, dlpdata, weather, der]
  start_date: 2009-01-01 00:00:00+0100
  end: 1*24*60*60
  step_size: 15*60
  store_params:
    filename: bhv_der_tar.csv
  powergrid_params:
    bremerhaven:
      gridfile: bhv
      grid_params:
        use_extension: true
  weather_params:
    bremen:
      weather_mapping:
        WeatherCurrent:
          - interpolate: true
            randomize: true
  der_params:
    bremerhaven_pv:
      grid_name: bremerhaven
      inverter_mode: capacitive
      mapping:
        17: [[PV, 0.03]] # solar_p_mw Weddewarden
