#######################################################################
# Four Bus System Base
#######################################################################
four_bus:
  parent:
  modules: [store, powergrid, sndata]
  start_date: 2009-01-01 00:00:00+0100
  end: 1*24*60*60
  step_size: 15*60
  silent: true
  store_params:
    filename: fourbus.csv
  powergrid_params:
    four_bus:
      gridfile: simple_four_bus_system
  sndata_params:
    four_bus:
      interpolate: true
      randomize_data: true
      randomize_cos_phi: true
      active_mapping:
        2: [[Land_0, 0.75]]
        3: [[Land_3, 0.425]]
#######################################################################
# Four Bus System with DER
#######################################################################
four_bus_der:
  parent: four_bus
  modules: [weather, der]
  store_params:
    filename: fourbus_der.csv
  weather_params:
    bremen:
      weather_mapping:
        WeatherCurrent:
          - interpolate: true
            randomize: true
  der_params:
    four_bus:
      grid_name: four_bus
      mapping:
        2: [[PV, 0.00725], [CHP, 0.014]]
        3: [[PV, 0.00103], [CHP, 0.014]]
      weather_provider_mapping:
        PV: [bremen, 0]
        CHP: [bremen, 0]
#######################################################################
# Four Bus System DER with TAR constraints
#######################################################################
four_bus_der_tar:
  parent: four_bus_der
  store_params:
    filename: four_bus_der_tar.csv
  powergrid_params:
    grid_file: simple_four_bus_system
    constraints: 
      - [bus, 0.1]
      - [line, 100]
      - [load, 0.02]
      - [sgen, 0.05]
      - [storage, 0.02]