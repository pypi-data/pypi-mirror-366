[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "midas-mosaik"
dynamic = ["version"]
description = "MultI-DomAin test Scenario for smart grid co-simulation."
readme = "README.md"
requires-python = ">=3.10"
keywords = []
authors = [
    { name = "Stephan Balduin", email = "stephan.balduin@offis.de"}
]
license = "LGPL-3.0-only"
dependencies = [
    "appdirs",
    "click",
    "mosaik>=3.5.0",
    "pandas",
    "ruamel.yaml"
]

[project.optional-dependencies]
base = [
    "midas-store>=2.1.0a5",
    "midas-powergrid>=2.1.0a5",
    "midas-sndata>=2.1.0a1",
    "midas-comdata>=2.1.0a1",
    "midas-weather>=2.1.0a1",
    "pysimmods>=1.0.0a3",
]
bh = [
    "midas-store>=2.1.0a5",
    "midas-powergrid>=2.1.0a5",
    "midas-dlpdata>=2.1.0a1",
    "midas-pwdata>=2.1.0a1",    
    "midas-weather>=2.1.0a1",
    "pysimmods>=1.0.0a3",
]


full = [
    "midas-mosaik[base]",
    "midas-timesim>=2.1.0a1",
    "midas-dlpdata>=2.1.0a1",
    "midas-pwdata>=2.1.0a1",
]

arl = [
    "midas-mosaik[full]",
    "midas-palaestrai>=3.5.4",
    "palaestrai-mosaik>=3.5.4",
]

dev = [
    "build",
    "twine",
    "pytest",
    "coverage",
    "ruff",
]

[project.scripts]
midasctl = "midas.api.midasctl:main"


[project.urls]
Documentation = "https://midas-mosaik.gitlab.io/midas"

[tool.hatch.version]
path = "src/midas/__init__.py"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/midas"]

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["F401"]

[tool.ruff]
line-length = 79

[tool.ruff.format]
docstring-code-format = true
skip-magic-trailing-comma = true
