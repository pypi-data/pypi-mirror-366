when:
  - event: tag

steps:
  - name: build
    image: python:3.13
    commands:
      - python3 -m pip install --upgrade pip
      - python3 -m pip install --upgrade build
      - python3 -m build
  - name: publish
    image: python:3.13
    environment:
      TWINE_USERNAME: __token__
      TWINE_PASSWORD:
        from_secret: PYPI_API
    commands:
      - python3 -m pip install --upgrade pip
      - python3 -m pip install --upgrade twine
      - python3 -m twine upload dist/*

depends_on:
  - python_3_13
  - pytest_3_13
  - pypy-testing-publish
  - black
