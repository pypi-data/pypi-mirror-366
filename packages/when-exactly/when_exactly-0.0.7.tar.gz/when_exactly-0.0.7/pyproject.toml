[project]
name = "when-exactly"
version = "0.0.7"
authors = [
  { name="Nico Bako", email="" },
]
description = "Expressive and intuitive date and time library"
readme = "README.md"
requires-python = ">=3.13"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/nicobako/when-exactly"
Issues = "https://github.com/nicobako/when-exactly/issues"
Documentation = "https://when-exactly.nicobako.me"

[build-system]
requires = ["uv_build>=0.8.4,<0.9.0"]
build-backend = "uv_build"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = [
    "--cov=when_exactly",
    "--doctest-modules",
    "--doctest-glob=*.py",
]
doctest_optionflags = [
    "NORMALIZE_WHITESPACE",
    "ELLIPSIS",
    "IGNORE_EXCEPTION_DETAIL",
]

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "mkdocs>=1.6.1",
    "mkdocstrings[python]>=0.30.0",
    "pre-commit>=4.2.0",
    "ptest>=2.0.3",
    "pytest-cov>=6.2.1",
]
