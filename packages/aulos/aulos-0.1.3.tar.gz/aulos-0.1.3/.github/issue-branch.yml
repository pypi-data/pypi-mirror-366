branchName: short
autoLinkIssue: true
autoCloseIssue: true
conventionalPrTitles: true
conventionalStyle: semver

branches:
  - label: enhancement
    name: main
    prefix: feature/
    prTarget: main
    skip: false
  
  - label: bug
    name: main
    prefix: bug/
    prTarget: main
    skip: false
  
  - label: documentation
    name: main
    prefix: documentation/
    prTarget: main
    skip: false

  - label: "*"
    skip: true
