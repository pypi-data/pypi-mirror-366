[project]
name = "keanu-etl"  # Replace with the actual project name
version = "0.16.5"         # Replace with the actual project version
description = "ETL runner"  # Replace with the project description
authors = [
    {name="Marcin Koziej", email="marcin@wemove.eu"}
]
readme = "README.md"       # Replace with the actual path to your README, if applicable
requires-python = ">=3.8"

dependencies = [
    "click",
    "click-aliases",
    "pygments",
    "pymysql",
    "sentry-sdk",
    "sqlalchemy == 1.4.*",
    "PyYAML <= 5.3.1",
    "pytz",
    "cryptography; python_version >= '3.13'"
]

[project.scripts]
keanu = "keanu.cli:cli"

[tool.setuptools.package-data]
keanu = ["helpers/*.sql"]

[dependency-groups]
