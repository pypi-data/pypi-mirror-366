[build-system]
requires = [
  "setuptools>=61.0.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "pytest-doctest-only"
description = "A plugin to run only doctest"
version = "0.1.2"
readme = "README.rst"
requires-python = ">=3.8"
authors = [
    { name = "Erez Amihud", email = "erezamihud@gmail.com" },
]
maintainers = [
    { name = "Erez Amihud", email = "erezamihud@gmail.com" },
]
license = {file = "LICENSE"}
classifiers = [
    "Framework :: Pytest",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Testing",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "pytest>=8.3.0",
]
[project.urls]
Repository = "https://github.com/erezamihud/pytest-doctest-only"
[project.entry-points.pytest11]
doctest-only = "pytest_doctest_only.plugin"
