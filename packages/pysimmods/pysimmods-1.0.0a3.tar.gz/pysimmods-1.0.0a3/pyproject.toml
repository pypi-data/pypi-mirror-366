[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pysimmods"
dynamic = ["version"]
description = "A set of simulation models representing different distributed consumer or generator units."
readme = "README.md"
requires-python = ">=3.10"
keywords = []
authors = [{name="Stephan Balduin", email="stephan.balduin@offis.de"}]
dependencies = [
    "mosaik_api",
    "midas-mosaik>=2.1.0a5",
    "pandas",
    "numpy",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "build",
    "flake8",
    "twine",
    "black==22.3.0",
    "coverage",
    "sphinx",
    "pytest-cov",
    "matplotlib",
    "wheel",
]

[project.urls]
"Homepage" = "https://midas-mosaik.gitlab.io/pysimmods"
"Bug Tracker" = "https://gitlab.com/midas-mosaik/pysimmods/-/issues"

[tool.setuptools.dynamic]
version = {attr = "pysimmods.__version__"}

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["F401"]

[tool.ruff]
line-length = 79

[tool.ruff.format]
docstring-code-format = true
skip-magic-trailing-comma = true
