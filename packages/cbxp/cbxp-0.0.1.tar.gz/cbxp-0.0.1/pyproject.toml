[build-system]
    build-backend = "setuptools.build_meta"
    requires = ["setuptools >= 80.9.0"]

[project]
    name = "cbxp"
    version = "0.0.1"
    requires-python = ">=3.12"
    description = "A unified and standardized interface for extracting z/OS control block data."
    authors = [
        { name = "Leonard J. Carcaramo Jr", email = "lcarcaramo@ibm.com" },
        { name = "Elijah Swift", email = "elijah.swift@ibm.com" },
        { name = "Varun Chennamadhava", email = "varunchennamadhava@ibm.com" },
    ]
    maintainers = [
        { name = "Leonard J. Carcaramo Jr", email = "lcarcaramo@ibm.com" },
        { name = "Elijah Swift", email = "elijah.swift@ibm.com" },
        { name = "Varun Chennamadhava", email = "varunchennamadhava@ibm.com" },
    ]
    readme = "README.md"
    license = "Apache-2.0"
    classifiers = [
        "Development Status :: 1 - Planning",
        "Intended Audience :: Developers",
        "Operating System :: POSIX :: Other",
        "Programming Language :: C++",
        'Programming Language :: Python',
        "Programming Language :: Python :: 3",
        "Programming Language :: Python :: 3.12",
        "Programming Language :: Python :: 3.13",
        "Programming Language :: Python :: 3 :: Only",
        "Programming Language :: Python :: Implementation :: CPython",
        "Programming Language :: Python :: Implementation :: PyPy",
        "Topic :: System :: Hardware :: Mainframes",
    ]

[project.urls]
    Source = "https://github.com/ambitus/cbxp"
    Issues = "https://github.com/ambitus/cbxp/issues"
