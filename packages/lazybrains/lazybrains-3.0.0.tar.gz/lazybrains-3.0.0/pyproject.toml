[project]
name = "lazybrains"
version = "3.0.0"
description = "Model Selection Tool"
authors = [{name = "Foresty", email = "dsparthsrivastava@email.com"}]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "pandas",
    "matplotlib",
    "seaborn",
    "scikit-learn",
    "xgboost",
    "shap",
    "joblib",
    "rich"
]
# Added GitHub repository link
urls = { "Homepage" = "https://github.com/Parth-Srivastava-bithub/lightml" }

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["lazybrains"]
