[project]
name = "annex4review"
version = "1.0.0"
description = "Annex IV Review: analyze PDF documents for EU AI Act compliance"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
license-files = ["LICENSE"]
authors = [{name = "Aleksandr Racionalus", email = "prihodko02bk@gmail.com"}]
keywords = ["AI Act", "compliance", "review", "PDF analysis"]
dependencies = [
  "PyPDF2>=3.0",
  "pdfplumber>=0.10",
  "PyMuPDF>=1.23",
  "spacy>=3.7.5",
  "negspacy>=1.0.4",
  "nltk>=3.8"
]

[build-system]
requires = ["setuptools>=68", "wheel", "build"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
addopts = "-q"

[tool.setuptools.packages.find]
include = ["annex4ac"]