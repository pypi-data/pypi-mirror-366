[project]
name = "annex4review"
version = "1.1.3"
description = "Annex IV Review: analyze PDF documents for EU AI Act compliance"
readme = "README.md"
requires-python = ">=3.9,<3.10"
license = "MIT"
license-files = ["LICENSE"]
authors = [{name = "Aleksandr Racionalus", email = "prihodko02bk@gmail.com"}]
keywords = ["AI Act", "compliance", "review", "PDF analysis"]
dependencies = [
  "spacy==3.6.1",
]

[build-system]
requires = ["setuptools>=68", "wheel", "build"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
addopts = "-q"

[tool.setuptools.packages.find]
include = ["annex4ac"]