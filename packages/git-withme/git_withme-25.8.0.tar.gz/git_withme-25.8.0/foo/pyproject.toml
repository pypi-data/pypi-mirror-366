[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
filterwarnings = [
    "ignore"
]

[project]
name = "git-withme"
dynamic = ["version"]
description = "Encrypted, peer-to-peer Git for two people."
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    { name = "meejah", email = "meejah@meejah.ca" },
]
requires-python = ">=3.6"
keywords = [
    "cryptography",
    "magic-wormhole",
    "privacy",
    "infosec",
]
classifiers = [
    "Framework :: Twisted",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "click",
    "humanize",
    "magic-wormhole @ git+https://github.com/magic-wormhole/magic-wormhole.git#egg=magic-wormhole",
    "fowl @ git+https://github.com/meejah/fowl.git#egg=fowl",
]

[project.optional-dependencies]
test = [
    "pytest",
]
dev = [
    "twine",
    "sphinx",
    "dulwich",
    "gpg",  # should use isis lovecruft's version?
    "pip-tools",
    "hatch",
    "readme-renderer",
    "cuvner",
]

[project.scripts]
git-withme = "giwime.cli:withme"

[tool.hatch.version]
path = "src/giwime/__init__.py"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = [
    "src/giwime",
]

[tool.hatch.build.targets.sdist]
include = [
    "src",
#    "docs",
#    "Makefile",
    "README.md",
    "pyproject.toml",
#    "requirements-pinned.txt",
]
exclude = [
    "*~",
    "*.egg-info*",
]

[tool.coverage.run]
branch = true
parallel = true
source_pkgs = ["giwime"]
