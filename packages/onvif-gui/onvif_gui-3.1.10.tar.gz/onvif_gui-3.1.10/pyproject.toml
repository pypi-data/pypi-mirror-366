[project]
name = "onvif-gui" 
version = "3.1.10"
dynamic = ["gui-scripts"]
description = "A client gui for Onvif"
readme = "README.md"
requires-python = ">=3.10"
license = "Apache-2.0"
keywords = ["sample", "setuptools", "development"]
authors = [
  {name = "Stephen Rhodes", email = "sr99622@gmail.com" }
]
classifiers = [ 
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Build Tools",
  "Programming Language :: Python :: 3",
]

dependencies = [
  'libonvif==3.2.7', 'avio==3.2.6', 'kankakee==1.0.3',
  'numpy', 'loguru', 'opencv-python-headless', 'PyQt6-Qt6', 'pyqt6', 'requests'
]

[project.urls]  
"Homepage" = "https://github.com/sr99622/libonvif"
"Bug Reports" = "https://github.com/sr99622/libonvif/issues"

[tool.setuptools]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"