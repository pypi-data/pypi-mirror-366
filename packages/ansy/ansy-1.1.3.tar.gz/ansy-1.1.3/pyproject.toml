[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project.urls]
Documentation = "https://anas-shakeel.github.io/ansy/"
Homepage = "https://github.com/anas-shakeel/ansy"
Source = "https://github.com/anas-shakeel/ansy"

[project]
name = "ansy"
version = "1.1.3"
description = "A Python package to colorize and format output in the terminal."
readme = "README.md"
license = "MIT"
authors = [
    { name = "Anas Shakeel", email = "srdranas456@gmail.com" }
]
requires-python = ">=3.8"
keywords = [
    "python",
    "ANSI",
    "ANSI color",
    "color",
    "cli",
    "command-line",
    "terminal",
    "text formatting",
    "color output",
    "ansy",
    "terminal",
    "text styling"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Terminals",
]
dependencies = []

[project.scripts]
ansy = "ansy.cli:main"

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools]
include-package-data = true
