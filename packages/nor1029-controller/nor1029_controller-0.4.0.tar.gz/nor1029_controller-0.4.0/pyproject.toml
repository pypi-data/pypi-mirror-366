[project]
name = "nor1029-controller"
version = "0.4.0"
description = "Programmatically control Norsonic Nor1029"
readme = "readme.md"
authors = [
    { name = "Richie Bendall", email = "richiebendall@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "pyserial>=3.5",
]
license = "MIT"
license-files = ["license"]

[project.urls]
repository = "https://github.com/Richienb/nor1029-controller.git"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ruff>=0.12.2",
]

[tool.ruff.format]
indent-style = "tab"
