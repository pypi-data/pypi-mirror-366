[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fastapi-fortify"
version = "0.1.0"
description = "Comprehensive security middleware for FastAPI applications - WAF, rate limiting, bot detection, and more"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Stan George", email = "your-email@example.com"}
]
maintainers = [
    {name = "Stan George", email = "your-email@example.com"}
]
keywords = [
    "fastapi",
    "security",
    "middleware",
    "waf",
    "rate-limiting",
    "bot-detection",
    "api-security",
    "web-security"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Networking :: Firewalls"
]
requires-python = ">=3.8"
dependencies = [
    "fastapi>=0.68.0",
    "starlette>=0.14.0",
    "httpx>=0.24.0",
    "user-agents>=2.2.0",
    "pydantic>=1.8.0"
]

[project.optional-dependencies]
redis = ["redis>=4.0.0"]
geoip = ["geoip2>=4.0.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "flake8>=4.0.0",
    "mypy>=0.991",
    "httpx>=0.24.0",
    "uvicorn>=0.18.0"
]
docs = [
    "mkdocs>=1.4.0",
    "mkdocs-material>=8.0.0",
    "mkdocstrings[python]>=0.19.0"
]
all = [
    "fastapi-guard[redis,geoip,dev,docs]"
]

[project.urls]
Homepage = "https://github.com/stangeorge/fastapi-fortify"
Documentation = "https://github.com/stangeorge/fastapi-fortify#readme"
Repository = "https://github.com/stangeorge/fastapi-fortify"
Issues = "https://github.com/stangeorge/fastapi-fortify/issues"
Changelog = "https://github.com/stangeorge/fastapi-fortify/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["fastapi_fortify"]

[tool.hatch.build.targets.sdist]
include = [
    "/fastapi_fortify",
    "/tests",
    "/examples",
    "/docs",
    "/README.md",
    "/LICENSE",
    "/CHANGELOG.md"
]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["fastapi_fortify"]

[tool.mypy]
python_version = "3.8"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "user_agents.*",
    "geoip2.*",
    "redis.*"
]
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --cov=fastapi_fortify --cov-report=term-missing --cov-report=html"
testpaths = ["tests"]
asyncio_mode = "auto"
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.coverage.run]
source = ["fastapi_fortify"]
omit = [
    "tests/*",
    "examples/*",
    "benchmarks/*"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:"
]