name: Python

on:
  push:
    branches: [ develop ]
    tags: [ '*' ]
  pull_request:
    branches: [ develop ]

jobs:
  fmt-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
      - name: Check formatting
        run: tire fmt --check

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
      - name: Linting
        run: tire lint

  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
      - name: Type checking
        run: tire check

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
      - name: Tests
        run: tire test

  publish:
    runs-on: ubuntu-latest
    needs:
      - check
      - test
    environment: release
    permissions:
      id-token: write
    if: startsWith(github.ref, 'refs/tags/') && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Get tags
        run: git fetch --tags origin

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Bump version
        run: sed 's/version = ".*"/version = "${{ github.ref_name }}"/' -i pyproject.toml && git diff

      - name: Install uv
        run: python -m pip install uv

      - name: Build dist
        run: uv build

      - name: Publish
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
