[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nyl"
version = "0.10.5"
description = "Advanced templating engine for Kubernetes and GitOps."
authors = [{ name = "Niklas Rosenstein", email = "rosensteinniklas@gmail.com" }]
dependencies = [
    "bcrypt>=4.2.0",
    "databind>=4.5.2",
    "filelock>=3.15.4",
    "jinja2>=3.1.4",
    "kubernetes>=30.1.0",
    "loguru>=0.7.2",
    "nr-stream>=1.1.5",
    "pyroscope-io>=0.8.11",
    "pyyaml>=6.0.1",
    "requests>=2.32.3",
    "stablehash>=0.2.1,<0.3.0",
    "structured-templates>=0.1.1",
    "typer>=0.12.3",
    "typing-extensions>=4.12.2",
]
requires-python = ">=3.11"
readme = "README.md"
license = { text = "MIT" }

[project.scripts]
nyl = "nyl.commands:main"
nyl-daemon = "nyl.daemon:main"

[tool.uv]
dev-dependencies = [
    "kubernetes-stubs>=22.6.0.post1",
    "mypy>=1.13.0",
    "pytest>=8.2.2",
    "pytest-xdist>=3.8.0",
    "ruff>=0.7.2",
    "types-pyyaml>=6.0.12.20240311",
    "types-requests>=2.32.0.20240712",
]

[tool.slap.release]
pre-commit = "uv lock && git add uv.lock && slap changelog format --all --markdown > docs/content/changelog.md && git add docs/content/changelog.md"
