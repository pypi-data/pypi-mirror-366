[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "netbox-cvexplorer"
version = "1.0.0"
description = "NetBox Plugin zur Anzeige und Verwaltung von CVE-Informationen"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "Dein Name", email = "deine@email.de" }
]
dependencies = [
    "netbox>=4.0.0",
    "django>=4.2",
    "django-tables2>=2.6",
]

[project.urls]
Homepage = "https://github.com/deinname/netbox-cvexplorer"
Source = "https://github.com/deinname/netbox-cvexplorer"

[tool.setuptools.packages.find]
where = ["."]
