[project]
name = "cuetools"
version = "0.1.5"
description = "Lightweight CUE sheet toolkit for Python"
authors = [
    {name = "Olezhich"}
]
license = {text = "MIT"}
readme = "README.md"
repository = "https://github.com/Olezhich/CueLogic"
keywords = ["cue", "audio", "parser"]

requires-python = ">=3.10"
dependencies = [
]

packages = [
    { include = "cuetools" }
]

[tool.poetry]

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
pytest-cov = "^6.2.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
