name: ğŸ“š Build Docs & ğŸ“¦ Publish Package

on:
  # å…è®¸æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      publish_pypi:
        description: 'æ˜¯å¦å‘å¸ƒåˆ°PyPI'
        required: true
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  # æ„å»ºåŒ…
  build-package:
    name: ğŸ“¦ Build Package
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.inputs.publish_pypi == 'true'

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: ğŸ” Debug - Check files and environment
      run: |
        echo "=== Current directory ==="
        pwd
        echo "=== List all files ==="
        ls -la
        echo "=== Check README.md ==="
        if [ -f "README.md" ]; then
          echo "README.md exists, size: $(wc -c < README.md) bytes"
          echo "First 10 lines:"
          head -10 README.md
          echo "=== File permissions ==="
          ls -l README.md
        else
          echo "README.md not found"
          echo "Creating a minimal README.md for build"
          echo "# EmailWidget" > README.md
          echo "" >> README.md
          echo "ğŸš€ ä¸€ä¸ªç°ä»£åŒ–ã€æ˜“ç”¨çš„Pythoné‚®ä»¶ç»„ä»¶åº“ï¼Œè®©ä½ è½»æ¾åˆ›å»ºç¾è§‚çš„HTMLé‚®ä»¶æŠ¥å‘Š" >> README.md
        fi
        echo "=== Check pyproject.toml ==="
        if [ -f "pyproject.toml" ]; then
          echo "pyproject.toml exists"
          grep -A2 -B2 "readme" pyproject.toml || echo "No readme config found"
        fi

    - name: ğŸ—ï¸ Build Package
      run: |
        python -m pip install --upgrade pip
        python -m pip install build
        python -m build

    - name: ğŸ“¤ Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-dists
        path: dist/

  # å‘å¸ƒåˆ°PyPI
  pypi-publish:
    name: ğŸ“¤ Publish to PyPI
    runs-on: ubuntu-latest
    needs: build-package
    if: github.event_name == 'push' || github.event.inputs.publish_pypi == 'true'
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write

    # Use dedicated environment for PyPI publishing
    environment:
      name: pypi
      url: https://pypi.org/project/filesizelib/

    steps:
    - name: ğŸ“¥ Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: release-dists
        path: dist/

    - name: ğŸ“¤ Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        packages-dir: dist/
