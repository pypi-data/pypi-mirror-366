[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-helper-agent"
version = "1.0.3"
description = "Interactive AI Helper Agent for code assistance, analysis, and bug fixing"
readme = "README.md"
license = "MIT"
authors = [
    {name = "AIStudent", email = "aistudentlearn4@gmail.com"}
]
maintainers = [
    {name = "AIMLDev726", email = "aistudentlearn4@gmail.com"}
]
keywords = ["ai", "assistant", "code-analysis", "bug-fixing", "automation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Quality Assurance",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent"
]
requires-python = ">=3.8"
dependencies = [
    "langchain-groq>=0.1.0",
    "langchain-anthropic>=0.1.0",
    "langchain-google-genai>=0.1.0",
    "langchain-openai>=0.1.0",
    "langchain-ollama>=0.1.0",
    "langchain>=0.1.0",
    "langchain-community>=0.1.0",
    "langchain-core>=0.1.0",
    "structlog>=23.0.0",
    "rich>=13.0.0",
    "pathlib2; python_version<'3.4'",
    "faiss-cpu>=1.7.0",
    "chromadb>=0.4.0",
    "cryptography>=3.4.0",
    "sqlalchemy>=1.4.0"
]

[project.scripts]
# Multi-provider CLI (default)
ai-helper = "ai_helper_agent.cli_multi_provider:main"
ai-helper-multi = "ai_helper_agent.cli_multi_provider:main"
ai-helper-agent = "ai_helper_agent.cli_multi_provider:main"

# Single provider CLI (Groq only)
ai-helper-single = "ai_helper_agent.cli_single:main"
ai-helper-groq = "ai_helper_agent.cli_single:main"

# Legacy compatibility
ai_helper_agent = "ai_helper_agent.cli_multi_provider:main"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
    "pre-commit"
]
test = [
    "pytest>=6.0",
    "pytest-cov"
]

[project.urls]
Homepage = "https://github.com/AIMLDev726/ai-helper-agent"
Documentation = "https://github.com/AIMLDev726/ai-helper-agent#readme"
Repository = "https://github.com/AIMLDev726/ai-helper-agent"
"Bug Tracker" = "https://github.com/AIMLDev726/ai-helper-agent/issues"
Changelog = "https://github.com/AIMLDev726/ai-helper-agent/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["."]
include = ["ai_helper_agent*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
ai_helper_agent = ["*.txt", "*.md"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  \.eggs
  | \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
addopts = "--cov=ai_helper_agent --cov-report=html --cov-report=term-missing"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true