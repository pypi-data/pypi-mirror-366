[project]
name = "ti-plm"
version = "1.1.0"
description = "Easy TI PLM data formatting and phase processing in Python"
readme = "README.md"
authors = [{name = "Sam Martin", email = "martins@ti.com"}]
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.10"
keywords = []
dependencies = [
    "param >=2,<3",
    "numpy >=2,<3",
]

[project.optional-dependencies]
dev = [
  "pytest >=7",
  "flake8",
  "build",
  "twine",
  "mkdocs",
  "mkdocs-material",
  "mkdocs-jupyter",
  "mkdocs-autorefs",
  "mkdocs-literate-nav",
  "mkdocstrings[python]",
  "markdown-exec[ansi]"
]
display = [
  "pygame >=2.6,<3",
  "screeninfo >=0.8,<1",
  "pillow >=10,<11"
]

[project.scripts]
ti_plm = "ti_plm.cli:cli"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
