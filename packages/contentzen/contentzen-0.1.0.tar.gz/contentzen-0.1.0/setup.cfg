[metadata]
name = contentzen
version = 0.1.0
author = ContentZen Team
author_email = info@contentzen.io
description = Official Python SDK for interacting with ContentZen headless CMS.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://contentzen.io
project_urls = 
	Documentation = https://www.postman.com/winter-meteor-7066631/contentzen/collection/9m7enab/contentzen-api
	Source = https://contentzen.io
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	requests

[options.package_data]
* = *.md

[options.extras_require]
dev = 
	pytest

[egg_info]
tag_build = 
tag_date = 0

