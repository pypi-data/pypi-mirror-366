[project]
name = "conehull"
version = "1.0.0.post3"
authors = [
  { name="Tryggvi Kalman JÃ³nsson", email="tryggvikalman@proton.me" },
]
description = "2D convex hull algorithm with directional cone constraints and visualization tools."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "GPL-3.0-or-later"
license-files = ["LICENSE"]
dependencies = [
    "numpy>=1.18.0",
    "matplotlib>=3.3.0",
    "scipy>=1.6.0",
    "scikit-image>=0.18.0",
]
keywords = [
    "convex hull",
    "computational geometry",
    "quickhull",
    "cone constraints",
    "visualization",
]


[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/Kalmander/conehull"
Issues = "https://github.com/Kalmander/conehull/issues"
