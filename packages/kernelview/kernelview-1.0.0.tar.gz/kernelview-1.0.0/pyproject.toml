# pyproject.toml
[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kernelview"
version = "1.0.0"
description = "KernelView is a Python-based system information tool that provides detailed insights into your hardware and software, including CPU, memory, storage, OS, network, and installed programming languages."
authors = [
    {name = "Soumyajit Das", email = "codedbysoumyajit@proton.me"},
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.6"
dependencies = [
    "psutil>=5.0",
    "setuptools>=59.6.0",
]

[project.scripts]
kernelview = "kernelview.cli:main"
