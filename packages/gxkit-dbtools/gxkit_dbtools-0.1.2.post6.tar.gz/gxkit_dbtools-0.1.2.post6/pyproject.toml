[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gxkit-dbtools"
version = "0.1.2.post6"
description = "Gx Company Development Toolkit - DBTools Module"
authors = [{ name = "Shaojiayi", email = "shaojy@sunburst.com.cn" }]
license = { text = "Apache-2.0" }
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "pymysql",
    "clickhouse-driver",
    "apache-iotdb",
    "cryptography",
    "sqlglot",
    "zstd"
]

[tool.setuptools]

[tool.setuptools.packages.find]
where = ["."]
include = ["gxkit_dbtools*"]
