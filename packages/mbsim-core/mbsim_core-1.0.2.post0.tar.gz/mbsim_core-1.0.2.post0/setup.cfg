[metadata]
name = mbsim_core
description = Core server for mbsim to start server
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://gitlab.com/nee2c/mbsim-core
author = nee2c
author_email = nico2c3c@gmail.com
license = MIT
license_files = LICENSE.txt
platforms = Linux
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: Implementation :: CPython
project_urls = 
	Documentation = http://mbsim-core.rtfd.io/

[options]
packages = find_namespace:
install_requires = 
	pymodbus<3.10.0;python_version>="3.9"
python_requires = >=3.9
include_package_data = True
package_dir = 
	=src
zip_safe = False

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
dev = 
	pre-commit
	setuptools
	tox
docs = 
	sphinx
	sphinx-rtd-theme
test = 
	pytest
	pytest-asyncio
	pytest-cov

[tool:pytest]
addopts = 
	--cov mbsim.core --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests
junit_suite_name = pytest
junit_duration_report = call
asyncio_default_fixture_loop_scope = function

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 120
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.1.1
package = core
extensions = 
	namespace
	pre_commit
namespace = mbsim

[egg_info]
tag_build = 
tag_date = 0

