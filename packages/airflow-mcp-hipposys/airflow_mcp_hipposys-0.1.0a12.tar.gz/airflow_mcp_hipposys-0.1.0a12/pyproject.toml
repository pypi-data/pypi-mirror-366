[tool.poetry]
name = "airflow-mcp-hipposys"
version = "0.1.0a12"
description = "An MCP server for Apache Airflow that enables non-technical users to interact with Apache Airflow workflows through natural language."
license = "MIT"
authors = ["Hipposys"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
mcp = {extras = ["cli"], version = "<2.0"}
httpx = "<=0.28.1"
fastapi = "<=0.115.12"
uvicorn = "<=0.34.3"
starlette = "<=0.46.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.urls]
homepage = "https://github.com/hipposys-ltd/airflow-mcp"
