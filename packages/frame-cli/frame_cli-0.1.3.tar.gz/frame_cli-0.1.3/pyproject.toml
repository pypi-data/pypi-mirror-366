[project]
name = "frame-cli"
dynamic = ["version"]
description = "Command line interface for managing FRAME hybrid models"
authors = [
	{ name = "Son Pham-Ba", email = "son.phamba@epfl.ch" },
]
license = {text = "GPL-3.0-or-later"}
readme = "README.md"
requires-python = ">=3.10,<3.14"

dependencies = [
	"gitpython~=3.1.43",
	"pip>=25.1.1",
	"pydantic~=2.11.4",
	"pygithub>=2.6.1",
	"python-dotenv~=1.0.1",
	"pyyaml>=6.0.2",
	"requests~=2.32.3",
	"rich~=13.9.3",
	"sphinx-press-theme>=0.9.1",
	"typer~=0.15.1",
]

[project.optional-dependencies]
dev = [
	"myst-parser>=4.0.1",
	"pre-commit~=4.0.1",
	"pytest~=8.1.1",
	"pytest-cov~=5.0.0",
	"sphinx>=8.1.3",
	"sphinx-copybutton>=0.5.2",
	"sphinx-press-theme>=0.9.1",
]
test = [
	"pytest~=8.1.1",
	"pytest-cov~=5.0.0",
]
doc = [
	"myst-parser>=4.0.1",
	"sphinx>=8.1.3",
	"sphinx-copybutton>=0.5.2",
	"sphinx-press-theme>=0.9.1",
]

[project.urls]
repository = "https://github.com/CHANGE-EPFL/frame-project-cli"

[build-system]
requires = ["setuptools>=76.0.0", "setuptools_scm[toml]>=8.2.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["frame_cli"]

[tool.setuptools_scm]

[project.scripts]
frame = "frame_cli.main:app"

[tool.pytest.ini_options]
addopts = "--cov=frame_cli --cov-report term-missing --cov-report xml --cov-report lcov:lcov.info"
testpaths = [
    "tests",
]

[tool.ruff]
line-length = 120

[tool.codespell]
skip = 'uv.lock,docs/_static/custom.css'

[tool.uv.sources]
frame-api = { git = "https://github.com/CHANGE-EPFL/frame-project", subdirectory = "backend" }
