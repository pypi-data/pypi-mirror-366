[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "libonvif"
version = "3.2.7"
authors = [
    { name="Stephen Rhodes", email="sr99622@gmail.com" },
]
description = "A python module for communicating with onvif cameras"
readme = "README.md"
requires-python = ">=3.10"
license = "LGPL-2.1"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/sr99622/libonvif"
"Bug Tracker" = "https://github.com/sr99622/libonvif/issues"