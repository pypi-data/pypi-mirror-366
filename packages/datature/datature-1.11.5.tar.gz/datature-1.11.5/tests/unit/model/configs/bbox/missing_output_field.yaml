task: "bbox"

inputs:
  image:
    name: Image
    key: "image"
    format: ["n", "c", "h", "w"]
    shape: [None, 3, 320, 320]

outputs:
  bounding_boxes:
    name: Bounding Boxes
    key: "boxes"
    format: ["batch_size", "num_det", ["ymin", "xmin", "ymax", "xmax"]]
    shape: [None, None, 4]

  box_scores:
    name: Box Scores
    key: "bbox_scores"
    format: ["batch_size", "num_det"]
    shape: [None, None]
