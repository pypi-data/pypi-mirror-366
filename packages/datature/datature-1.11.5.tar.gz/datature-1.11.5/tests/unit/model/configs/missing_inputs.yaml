task: "bbox"

inputs:

outputs:
  class_scores:
    name: Class Scores
    key: "scores"
    format: ["batch_size", "num_det", "num_classes"]
    shape: [None, None, 600]

  bounding_boxes:
    name: Bounding Boxes
    key: "boxes"
    format: ["batch_size", "num_det", ["ymin", "xmin", "ymax", "xmax"]]
