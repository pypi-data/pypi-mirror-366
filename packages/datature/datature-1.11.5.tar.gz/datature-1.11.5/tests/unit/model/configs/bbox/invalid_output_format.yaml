task: "bbox"

inputs:
  image:
    name: Image
    key: "image"
    format: ["n", "c", "h", "w"]
    shape: [None, 3, 320, 320]

outputs:
  class_scores:
    name: Class Scores
    key: "scores"
    format: ["batch_size", "num_det", "num_classes"]
    shape: [None, None, 600]

  bounding_boxes:
    name: Bounding Boxes
    key: "boxes"
    format: [invalid_format]
    shape: [None]

  box_scores:
    name: Box Scores
    key: "bbox_scores"
    format: ["batch_size", "num_det"]
    shape: [None, None]
