[tool.mypy]
mypy_path = [
  "fastapi_filter_sqlalchemy",
]
show_error_codes = true
check_untyped_defs = true
plugins = [
  "sqlalchemy.ext.mypy.plugin",
]

[[tool.mypy.overrides]]
module = [
  "bson.objectid",
  "mongoengine.*",
  "uvicorn.*",
]
ignore_missing_imports = true

[tool.poetry]
name = "fastapi-filter-sqlalchemy"
version = "0.0.5"
description = "FastAPI filter SQLAlchemy"
authors = ["Sergey V. Elfimov <elfimovserg@gmail.com>"]
packages = [{include = "fastapi_filter_sqlalchemy"}]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/SergeiVElfimov/fastapi-filter-sqlalchemy"
classifiers = [
    "Natural Language :: English",
    "Framework :: FastAPI",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
]

[tool.poetry.dependencies]
SQLAlchemy = ">=1.4.36,<2.1.0"
fastapi = ">=0.100.0,<1.0"
pydantic = ">=2.0.0,<3.0.0"
python = ">=3.11,<4.0"

[tool.poetry.group.dev.dependencies]
Faker = "^26.0.0"
SQLAlchemy-Utils = "^0.41.2"
aiosqlite = "^0.20.0"
bandit = "^1.7.9"
flynt = "^1.0.1"
greenlet = "^3.0.3"
httpx = "^0.27.0"
ipython = "^8.11.0"
mkdocs-material = "^9.5.21"
mypy = "^1.10.1"
mypy-extensions = "^1.0.0"
pre-commit = "^3.7.1"
pudb = "^2024.1"
pytest = "^8.2.2"
pytest-asyncio = "^0.23.7"
pytest-cov = "^5.0.0"
pytest-pudb = "^0.7.0"
python-lsp-server = "^1.11.0"
requests = "^2.32.3"
tomli = "^2.0.1"
types-click = "^7.1.8"
types-setuptools = "^70.1.0.20240627"
typing-extensions = "^4.12.2"
uvicorn = "^0.30.1"
pydantic = {extras = ["email"], version="^2.7.4"}
nox = "^2024.4.15"
ruff = "^0.5.0"
urllib3 = "<=2.2.2"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.ruff]
line-length = 120
target-version = "py311"
exclude = [
    ".git",
    ".mypy_cache",
    ".nox",
    ".ruff_cache",
]


[tool.ruff.lint]
select = [
  "A",
  "B",
  "C",
  "D",
  "E",
  "F",
  "I",
  "SIM",
  "UP",
]
ignore = [
  "A003",  # Argument name should be lowercase.
  "B008",  # Do not perform function calls in argument defaults.
  "D1",  # Missing docstring https://www.pydocstyle.org/en/2.1.1/error_codes.html.
  "D203",  # 1 blank line required before class docstring.
  "D213",  # Multi-line docstring summary should start at the second line.
]

fixable = [
  "A",
  "B",
  "C",
  "D",
  "E",
  "F",
  "I",
  "SIM",
  "UP",
]
unfixable = []
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.lint.isort]
known-first-party = [
  "fastapi_filter_sqlalchemy",
]
[tool.ruff.lint.pydocstyle]
convention = "pep257"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
