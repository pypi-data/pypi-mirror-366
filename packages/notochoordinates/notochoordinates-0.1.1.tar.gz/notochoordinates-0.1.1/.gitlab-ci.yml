default:
  image: python:3.12
  cache:
    paths:
      - .pip-cache/
  before_script:
    - pip install --upgrade pip

stages:
  - build
  - deploy

build:
  stage: build
  before_script:
    - pip install build
  script:
    - python -m build
  artifacts:
    paths:
      - dist/

deploy:
  stage: deploy
  before_script:
    - pip install twine
  script:
    - TWINE_PASSWORD=${PYPI_TOKEN} TWINE_USERNAME=__token__ python -m twine upload dist/*

  rules:
    - if: $CI_COMMIT_TAG
