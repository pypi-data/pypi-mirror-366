[tool.poetry]
name = "datazone"
version = "0.0.15"
description = "Datazone Client Package"
authors = ["resulyurttakalan <resul@datazone.co>"]
readme = "README.md"
packages = [{ include = "datazone" }]

[tool.poetry.dependencies]
python = "^3.9"
jinja2 = "^3.1.2"
typer = {extras = ["all"], version = "^0.7.0"}
pydantic = "^2.0"
gitpython = "^3.1.31"
oauthlib = "^3.2.2"
pyyaml = "^6.0"
bson = "^0.5"
toml = "^0.10.2"
fernet = "^1.0.1"
questionary = "^2.0.1"
requests = "^2.32.3"
loguru = "^0.7.2"
# Extra dependencies
pyspark = {version = "^3.3.2", optional = true}
deltalake = "^0.25.5"
numpy = "1.26.4"

[tool.poetry.extras]
pyspark = ["pyspark"]


[tool.poetry.group.dev.dependencies]
pytest = "^7.2.1"
pytest-cov = "^4.0.0"
pytest-asyncio = "^0.20.3"
pre-commit = "^3.0.0"
flake8 = "^6.0.0"
mypy = "^1.0.1"
types-requests = "^2.28.11.16"
types-pyyaml = "^6.0.12.8"
types-setuptools = "^69.1.0.20240229"
types-toml = "^0.10.8.7"
pytest-env = "^1.1.3"
responses = "^0.25.0"
types-contextvars = "^2.4.7.3"
pytest-mock = "^3.14.0"
requests-mock = "^1.12.1"
packaging = "^25.0"

[tool.poetry.scripts]
datazone = "datazone.cli.main:app"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
