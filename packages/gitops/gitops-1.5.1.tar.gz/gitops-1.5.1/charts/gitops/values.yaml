environment:
  # Location of git crypt key (to be loaded via a volume mount)
  GIT_CRYPT_KEY_FILE: "test"
  # Namespace to track deployments
  CLUSTER_NAMESPACE: "test"
  # Name of the cluster
  CLUSTER_NAME: "test"
  # Specify the timezone for logging purposes. EG: Australia/Melbourne
  TZ: "UTC"
  # The channel id to send slack messages to
  SLACK_CHANNEL_ID: ""

secrets:
  ACCOUNT_ID: ""
  SLACK_TOKEN: ""
  GITHUB_OAUTH_TOKEN: ""
  GITHUB_WEBHOOK_KEY: ""
  GIT_CRYPT_KEY: ""
  SENTRY_DSN: ""

certificate:
  install: false

ingress:
    ## Additional annotations to add to the ingress
    annotations: {}

nodeSelector: {}

tolerations: []

affinity: {}
podDisruptionBudget: {}
# podDisruptionBudget:
#   enabled: true
#   minAvailable: 1
#   maxUnavailable: 1

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
