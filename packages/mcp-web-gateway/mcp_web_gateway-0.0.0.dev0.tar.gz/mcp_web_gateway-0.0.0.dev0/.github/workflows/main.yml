name: Builds on ubuntu

on:
  workflow_dispatch: 
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:     
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v1

      - name: Create virtual environment
        run: uv venv .venv

      - name: Activate venv and install project
        run: |
          source .venv/bin/activate
          uv pip install -e .

      - name: Run unit tests
        run: uv run pytest