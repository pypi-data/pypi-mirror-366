repos:
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: uv run mypy
        language: system
        types: [python]	
        args: ["--config", "pyproject.toml"]
        stages: [commit]
        additional_dependencies: []
        pass_filenames: true
        exclude: ^(tests/)

      - id: isort
        name: isort
        entry: uv run isort
        language: system
        types: [python]
        args: ["--profile", "black"]
        stages: [commit]
        additional_dependencies: []
        pass_filenames: true
        
      - id: black
        name: black
        entry: uv run black
        language: system
        types: [python]
        stages: [commit]
        additional_dependencies: []
        pass_filenames: true

      - id: autoflake
        name: autoflake
        entry: uv run autoflake
        language: system
        types: [python]
        args: ["--in-place", "--remove-duplicate-keys"]
        stages: [commit]
        additional_dependencies: []
        pass_filenames: true

      - id: flake8
        name: flake8
        entry: uv run flake8
        language: system
        types: [python]
        stages: [commit]
        additional_dependencies: []
        pass_filenames: true

