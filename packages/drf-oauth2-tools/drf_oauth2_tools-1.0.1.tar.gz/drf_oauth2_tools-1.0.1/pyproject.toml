[project]
name = "drf-oauth2-tools"
version = "1.0.1"
description = "Comprehensive Django REST Framework library for OAuth social login"
authors = [
    {name = "Vladyslav Chaliuk",email = "chaliukvladyslav@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "django (>=5.0.0,<6.0.0)",
    "djangorestframework (>=3.15.0,<4.0.0)",
    "requests (>=2.32.4,<3.0.0)",
    "djangorestframework-simplejwt (>=5.5.1,<6.0.0)"
]

keywords = [
    "django",
    "django-rest-framework",
    "oauth",
    "social-login",
    "authentication",
    "google-oauth",
    "facebook-oauth",
    "github-oauth",
    "jwt",
    "social-auth"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration :: Authentication/Directory",
]

[project.urls]
Homepage = "https://github.com/AstralMortem/drf-oauth2-tools"
Repository = "https://github.com/AstralMortem/drf-oauth2-tools.git"


[tool.poetry]
packages = [{include = "drf_oauth2", from = "src"}]


[tool.poetry.group.dev.dependencies]
ruff = "^0.12.7"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
