[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rgo-meta-ads-mcp"
version = "0.1.2"
description = "Meta Ads MCP - originally created by Yves Junqueira. Forked, maintained, and published by Praveen Yadav. Huge thanks to Yves for the original work."
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Praveen Yadav", email = "praveen92y@gmail.com" }
]
keywords = ["meta", "facebook", "ads", "api", "mcp", "claude"]
license = {text = "Apache-2.0"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
    "httpx>=0.26.0",
    "mcp[cli]<=1.12.2",
    "python-dotenv>=1.1.0",
    "requests>=2.32.3",
    "Pillow>=10.0.0",
    "pathlib>=1.0.1",
    "python-dateutil>=2.8.2",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.0.0",
]

[project.urls]
"Homepage" = "https://github.com/pipeboard-co/meta-ads-mcp"
"Bug Tracker" = "https://github.com/pipeboard-co/meta-ads-mcp/issues"

[project.scripts]
rgo-meta-ads-mcp = "meta_ads_mcp:entrypoint"
meta-ads-mcp = "meta_ads_mcp:entrypoint"

[tool.hatch.build.targets.wheel]
packages = ["meta_ads_mcp"]
