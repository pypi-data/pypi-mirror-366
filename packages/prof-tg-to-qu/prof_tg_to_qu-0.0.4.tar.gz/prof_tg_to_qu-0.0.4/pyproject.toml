[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "prof-tg-to-qu"
version = "0.0.4"
description = "نسخ صفقات من تيليجرام إلى منصة Quotex"
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
    "rich", "telethon", "pyfiglet", "httpx", "websocket-client",
    "beautifulsoup4", "pysocks"
]

[project.scripts]
prof = "prof.start:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
