[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "prof-tg-to-qu"
version = "0.0.1"
authors = [
  { name="Professor1Trader", email="professor1trader@example.com" },
]
description = "An intelligent automated trading bot for Quotex, featuring real-time trading, Telegram signal integration, and Martingale strategy"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "rich",
    "telethon",
    "pyfiglet",
    "httpx",
    "websocket-client",
    "beautifulsoup4",
    "certifi",
    "pysocks",
]

[project.scripts]
prof = "prof.main:main"
