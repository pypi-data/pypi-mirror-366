[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "autoclean-eeg2source"
version = "0.3.7"
description = "EEG source localization with DK atlas regions"
readme = "README.md"
requires-python = ">=3.9,<3.13"
license = "MIT"
authors = [
    {name = "AutoClean Team", email = "ernest.pedapati@cchmc.org"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "mne",
    "numpy>1.24.4",
    "pandas",
    "loguru",
    "psutil",
    "nibabel",
    "eeglabio",
    "joblib",
]


[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "build",
    "twine",
]

[project.scripts]
autoclean-eeg2source = "autoclean_eeg2source.cli:main"

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests*", "data*", "autoclean_eeg2source.tests*", "autoclean_eeg2source.data*"]



[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
