[project]
name = "homelab_config"
version = "0.3.0"
description = "homelab config with consul"
authors = [{name = "Shawn Deng", email = "shawndeng1109@qq.com"}]
license = "MIT"
readme = "README.md"
requires-python = ">=3.10,<3.14"
dependencies = [
    "loguru>=0.7.3",
    "py-consul>=1.6.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.10.1",
    "pyyaml>=6.0.2",
    "httpx>=0.25.0",
    "yarl>=1.20.1",
    "diskcache>=5.6.3",
    "python-hcl2>=4.3.2",
    "xmltodict>=0.14.2",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.9.7",
    "pytest>=8.3.4",
    "pytest-mock>=3.14.0",
    "pytest-cov>=6.0.0",
    "commitizen>=3.12.0",
]
docs = [
    "mkdocs>=1.5.3",
    "mkdocs-material>=9.5.3",
    "mkdocstrings>=0.24.0",
    "mkdocstrings-python>=1.7.5",
    "mkdocs-gen-files>=0.5.0",
    "pymdown-extensions>=10.7",
    "mkdocs-literate-nav>=0.6.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
