name: ğŸš€ Release Build & Publish
on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'  # åŒ¹é…ç±»ä¼¼ 1.0.0, 2.1.3 ç­‰æ ¼å¼çš„æ ‡ç­¾
permissions:
  contents: write  # ç”¨äºåˆ›å»º release
  id-token: write  # ç”¨äºå‘å¸ƒåˆ° PyPI

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      UV_INDEX_HOMELAB_USERNAME: ${{ secrets.PYPI_SERVER_USERNAME }}
      UV_INDEX_HOMELAB_PASSWORD: ${{ secrets.PYPI_SERVER_PASSWORD }}
      PYPI_SERVER_USERNAME: ${{ secrets.PYPI_SERVER_USERNAME }}
      PYPI_SERVER_PASSWORD: ${{ secrets.PYPI_SERVER_PASSWORD }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Task
        uses: arduino/setup-task@v2
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: init environment and test
        run: |
          task init # åˆå§‹åŒ–é¡¹ç›®ç¯å¢ƒ
          task lint # è¿è¡Œä»£ç æ£€æŸ¥
      - name: Run tests
        run: task test:all  # è¿è¡Œæ‰€æœ‰æµ‹è¯•

  publish-pypi:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Install Task
        uses: arduino/setup-task@v2
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Build package
        run: task build
      - name: Publish to PyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: task publish:pypi

  publish-private-pypi:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      UV_INDEX_HOMELAB_USERNAME: ${{ secrets.PYPI_SERVER_USERNAME }}
      UV_INDEX_HOMELAB_PASSWORD: ${{ secrets.PYPI_SERVER_PASSWORD }}
      PYPI_SERVER_USERNAME: ${{ secrets.PYPI_SERVER_USERNAME }}
      PYPI_SERVER_PASSWORD: ${{ secrets.PYPI_SERVER_PASSWORD }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Task
        uses: arduino/setup-task@v2
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Build and publish to PyPI Server
        run: task deploy:pypi-server

  release:
    needs: [test, publish-pypi, publish-private-pypi]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Install Task
        uses: arduino/setup-task@v2
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Build package for release
        run: task build
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: |
            dist/*.tar.gz
            dist/*.whl
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
