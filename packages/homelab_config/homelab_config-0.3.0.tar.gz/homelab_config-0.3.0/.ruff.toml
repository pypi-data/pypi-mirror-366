include = ["pyproject.toml", "homelab_config/**/*.py", "tests/**/*.py"]
line-length = 120
target-version = "py310"

[lint]
extend-ignore = [
  "D100",  # Missing docstring in public module
  "D104",  # Missing docstring in public package
]
ignore = [
  "W191",  # indentation contains tabs
  "D401",  # imperative mood
  "D102",  # imperative mood
  "RUF001",  # 字符串包含模棱两可的Unicode字符
  "RUF002",  # DocString包含模棱两可的Unicode字符
  "RUF003",  # 评论包含模棱两可的Unicode字符
]
select = [
  "E",  # pycodestyle errors
  "W",  # pycodestyle warnings
  "F",  # pyflakes
  "I",  # isort
  "B",  # flake8-bugbear
  "C4",  # flake8-comprehensions
  "D",  # pydocstyle
  "UP",  # pyupgrade
  "RUF",  # Ruff-specific rules
  "SIM"  # flake8-simplify
]

[lint.isort]
force-single-line = true
lines-after-imports = 2

[lint.pydocstyle]
convention = "google"
