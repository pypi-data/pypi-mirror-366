name: âœ… Code Quality & Tests
on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:
permissions:
  contents: read
env:
  UV_INDEX_HOMELAB_USERNAME: ${{ secrets.PYPI_SERVER_USERNAME }}
  UV_INDEX_HOMELAB_PASSWORD: ${{ secrets.PYPI_SERVER_PASSWORD }}
  PYPI_SERVER_USERNAME: ${{ secrets.PYPI_SERVER_USERNAME }}
  PYPI_SERVER_PASSWORD: ${{ secrets.PYPI_SERVER_PASSWORD }}
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Task
        uses: arduino/setup-task@v2
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Install dependencies
        run: task init
      - name: Run lint checks
        id: lint
        run: task lint
      - name: Run test all versions
        run: task test:all
