[project]
name = "qin2dimbot"
version = "0.5.2"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "apscheduler>=3.11.0",
    "bs4>=0.0.2",
    "httpx>=0.28.1",
    "httpx-sse>=0.4.1",
    "loguru>=0.7.3",
    "markdown>=3.8.2",
    "mdx-truly-sane-lists>=1.3",
    "pillow>=11.3.0",
    "psycopg2-binary>=2.9.10",
    "pydantic-settings>=2.10.1",
    "python-telegram-bot[all]>=22.2",
    "sqlalchemy>=2.0.41",
    "sqlalchemy-utils>=0.41.2",
    "telegraph[aio]>=2.2.0",
    "yt-dlp[default]>=2025.7.21",
]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312", "py313"]
skip-string-normalization = true
exclude = "_archive|.venv|docs/.*\\.ipynb"

[dependency-groups]
dev = [
    "black>=25.1.0",
    "google-genai>=1.26.0",
    "ipykernel>=6.29.5",
    "ipywidgets>=8.1.7",
    "jupyterlab-language-pack-zh-cn>=4.4.post0",
    "notebook>=7.4.4",
    "pip>=25.1.1",
    "ruff>=0.12.2",
]

# https://packaging.python.org/en/latest/key_projects/#hatch
# https://hatch.pypa.io/latest/config/build/#build-system
[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

# https://hatch.pypa.io/latest/config/build/#packages
[tool.hatch.build.targets.wheel]
packages = ["app/"]
