[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "google-workspace-sdk"
version = "0.1.0"
description = "SDK for connecting to Google Workspace Simulation Manager"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Metis Team" },
]
keywords = ["google", "workspace", "simulation", "mcp", "sdk"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.5.0",
    "mcp>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/metis-mantis/google-workspace-sdk"
Repository = "https://github.com/metis-mantis/google-workspace-sdk"

[tool.hatch.build.targets.wheel]
packages = ["google_workspace_sdk"]