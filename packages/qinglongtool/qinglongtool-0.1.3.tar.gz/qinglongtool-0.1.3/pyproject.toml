[tool.poetry]
name = "qinglongtool"
version = "0.1.3"
description = "A Python API wrapper for QingLong Panel"
authors = ["mumuwj0001@163.com"]
license = "MIT"
readme = "README.md"
packages = [{ include = "qlapi" }]                        # 如果你的源码目录叫 qlapi，就保留这行
repository = "https://github.com/amumu0022/QingLongTools" # 按需填写

[tool.poetry.dependencies]
python = "^3.10"
httpx = "^0.28.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4" # 举例：开发/测试依赖

# 配置国内镜像（阿里云）
[[tool.poetry.source]]
name = "aliyun"
url = "https://mirrors.aliyun.com/pypi/simple/"
priority = "primary"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
