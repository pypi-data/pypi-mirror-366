[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "algebra-lineal-sheets"
version = "1.0.0"
description = "Álgebra lineal simplificada con integración a Google Sheets para estudiantes"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Francisco Pérez Mogollón", email = "faperez9@utpl.edu.ec"}
]
maintainers = [
    {name = "Francisco Pérez Mogollón", email = "faperez9@utpl.edu.ec"}
]
keywords = ["algebra", "lineal", "matrices", "google-sheets", "educacion", "estudiantes", "matematicas"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Education", 
    "Topic :: Education",
    "Topic :: Scientific/Engineering :: Mathematics",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Framework :: Jupyter",
]
requires-python = ">=3.8"

# Dependencias necesarias para que funcione el paquete
dependencies = [
    "numpy>=1.20.0",
    "gspread>=5.0.0",
    "google-auth>=2.0.0",
    "google-auth-oauthlib>=0.5.0",
    "google-auth-httplib2>=0.1.0",
]

# Dependencias opcionales para desarrollo
[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "build>=0.7.0",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://pypi.org/project/algebra-lineal-sheets/"
Documentation = "https://pypi.org/project/algebra-lineal-sheets/"
Repository = "https://github.com/tu-usuario/algebra-lineal-sheets"
"Bug Tracker" = "https://github.com/tu-usuario/algebra-lineal-sheets/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["algebra_lineal*"]

[tool.setuptools.package-data]
algebra_lineal = ["*.md", "*.txt"]