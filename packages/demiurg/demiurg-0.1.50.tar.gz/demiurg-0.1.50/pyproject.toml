[tool.poetry]
name = "demiurg"
version = "0.1.50"
description = "AI Agent Framework for building intelligent agents with multiple LLM providers"
authors = ["Demiurg AI <support@demiurg.ai>"]
license = "Proprietary"
readme = "README.md"
homepage = "https://demiurg.ai"
documentation = "https://docs.demiurg.ai"
keywords = ["ai", "agents", "llm", "openai", "chatbot"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[tool.poetry.dependencies]
python = "^3.9"
httpx = "^0.25.0"
pydantic = "^2.0.0"
openai = "^1.0.0"
composio = "^0.8.0"
composio-openai = "^0.8.0"
apscheduler = "^3.10.0"
python-dateutil = "^2.8.0"
croniter = "^2.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-asyncio = "^0.21.0"
pytest-mock = "^3.11.0"
black = "^23.0.0"
ruff = "^0.1.0"
mypy = "^1.5.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py39']

[tool.ruff]
line-length = 88
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true