[project]
name = "autonomous-business"
version = "0.1.0a2"
description = "Autonomous business system based on paper https://doi.org/10.1109/ACCESS.2025.3583260"
readme = "README.md"
authors = [
    { name = "Cecil Pang", email = "cpang2@binghamton.edu" },
    { name = "Ying Kang", email = "happykygo@gmail.com"}
]
requires-python = ">=3.12"
dependencies = [
    "bs4>=0.0.2",
    "httpx>=0.28.1",
    "mcp[cli]>=1.12.0",
    "openai-agents>=0.2.2",
    "pymupdf>=1.26.3",
    "python-dotenv>=1.1.1",
]

[tool.uv.build-backend]
module-root = "src"
module-name = "autonomous_business"
data = []

[build-system]
requires = ["uv_build>=0.8.0,<0.9.0"]
build-backend = "uv_build"
