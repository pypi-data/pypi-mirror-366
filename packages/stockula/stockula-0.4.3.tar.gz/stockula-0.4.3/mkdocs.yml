site_name: Stockula Documentation
site_description: A comprehensive Python trading platform for technical analysis, backtesting, and forecasting
site_author: Stockula Team
site_url: https://mkm29.github.io/stockula/
repo_name: mkm29/stockula
repo_url: https://github.com/mkm29/stockula
theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
plugins:
  - search
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - tables
nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quick-start.md
      - Configuration: getting-started/configuration.md
  - User Guide:
      - Architecture: user-guide/architecture.md
      - Data Fetching: user-guide/data-fetching.md
      - Technical Analysis: user-guide/technical-analysis.md
      - Backtesting: user-guide/backtesting.md
      - Forecasting: user-guide/forecasting.md
      - Rich CLI Features: user-guide/rich-cli.md
  - Deployment:
      - Docker: deployment/docker.md
      - Data Structures: deployment/DATA_STRUCTURES.md
  - API Reference:
      - Strategies: api/strategies.md
  - Troubleshooting: troubleshooting.md
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mkm29/stockula
