[metadata]
name = pyfortyeight
version = 0.0.1
author = Pushkar Jadhav
author_email = pushkar.jadhao@gmail.com
description = A package to greet
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/fortysev-en/pyfortyeight
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

