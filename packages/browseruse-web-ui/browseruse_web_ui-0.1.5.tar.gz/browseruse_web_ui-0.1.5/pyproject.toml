[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "browseruse-web-ui"
version = "0.1.5"
description = "Web UI for Browser-Use AI agents"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
  {name = "Suleman", email = "sulemanmuhamad049@gmail.com"},
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

dependencies = [
  "browser-use-agent>=0.2.0",            # core backend agent
  "pyperclip==1.9.0",
  "gradio==5.27.0",
  "json-repair",
  "langchain-mistralai==0.2.4",
  "MainContentExtractor==0.0.4",
  "langchain-ibm==0.3.10",
  "langchain_mcp_adapters==0.0.9",
  "mcp==1.6.1",
  "langgraph==0.3.34",
  "langchain-community"
]

[project.scripts]
browseruse-web-ui = "webui.webui:main"  # CLI entry point

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
