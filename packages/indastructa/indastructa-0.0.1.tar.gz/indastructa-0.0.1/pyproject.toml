[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "indastructa"
version = "0.0.1"
authors = [
  { name="H-E-L-L-gi", email="oleg.cegak@gmail.com" },
]
description = "A CLI tool to generate ASCII tree representation of a project structure."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Utilities",
]

[project.scripts]
indastructa = "indastructa_pkg.cli:main"

[project.urls]
"Source" = "https://github.com/H-E-L-L-g-i/Indastructa"
