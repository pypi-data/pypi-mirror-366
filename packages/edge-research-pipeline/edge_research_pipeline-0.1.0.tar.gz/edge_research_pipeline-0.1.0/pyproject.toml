[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "edge-research-pipeline"
version = "0.1.0"  # to be updated per release
description = "Modular pipeline for quantitative signal discovery and validation"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Kalle Fischer", email = "contact@khf-research.com" }]
keywords = ["quantitative", "trading", "feature engineering", "rule mining", "backtesting"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",  
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Information Analysis"
]
requires-python = ">=3.8"

# ðŸ”§ Copy actual dependencies from requirements.txt here
dependencies = [
    "badgers==0.0.10",
    "google_auth==2.40.3",
    "imodels==2.0.0",
    "joblib==1.4.2",
    "mlxtend==0.23.4",
    "numpy==2.3.2",
    "Orange==2.7.8",
    "orange3==3.39.0",
    "pandas==2.3.1",
    "params==0.9.0",
    "pysubgroup==0.8.0",
    "PyYAML==6.0.2",
    "scikit_eLCS==1.2.4",
    "scikit_learn==1.7.1",
    "scipy==1.16.1",
    "sdv==1.24.1",
    "statsmodels==0.14.4",
    "synthcity==0.2.12",
    "tqdm==4.67.1",
]

[project.urls]
Homepage = "https://github.com/KHFischer/edge-research-pipeline"
Documentation = "https://github.com/KHFischer/edge-research-pipeline/tree/main/docs"
Source = "https://github.com/KHFischer/edge-research-pipeline"
Issues = "https://github.com/KHFischer/edge-research-pipeline/issues"

[project.scripts]
edge-cli = "edge_research.pipeline.main:main"

[tool.setuptools.packages.find]
where = ["edge_research"]  # This tells setuptools to treat edge_research/ as the package root
