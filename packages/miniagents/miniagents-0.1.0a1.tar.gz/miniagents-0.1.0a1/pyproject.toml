[tool.black]
line-length = 119

[tool.coverage.run]
branch = true

[project]
name = "miniagents"
version = "0.1.0a1"
description = """\
An open-source, async-first framework for building multi-agent AI systems with an innovative approach to parallelism, \
so you can focus on creating intelligent agents, not on managing the concurrency of your flows.\
"""
authors = [{name = "Oleksandr Tereshchenko", email = "toporok@gmail.com"}]
homepage = "https://github.com/teremterem/MiniAgents"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
dependencies = [
    "pydantic>=2.0.0,<3.0.0",
]

[project.optional-dependencies]
dev = [
    "anthropic",
    "black",
    "hatch",
    "httpx",
    "ipython",
    "jupyterlab",
    "llama-index",
    "markdown-it-py",
    "markdownify",
    "notebook",
    "openai",
    "pre-commit",
    "prompt-toolkit",
    "pylint",
    "pytest",
    "pytest-asyncio",
    "pytest-cov",
    "pytest-dotenv",
    "python-dotenv",
    "selenium",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
asyncio_default_test_loop_scope = "function"
