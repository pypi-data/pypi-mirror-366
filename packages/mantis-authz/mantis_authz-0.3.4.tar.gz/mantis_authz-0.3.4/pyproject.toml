[tool.poetry]
name = "mantis-authz"
version = "0.3.4"
description = "M&NTIS library that provide authorization facilities"
authors = ["AMOSSYS"]
packages = [{include = "mantis_authz"}]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
python-jose = "^3.3.0"
python-keycloak = "^5.3.1"
fastapi = "<1"
aiohttp = "^3.8.1"
omegaconf = "^2.2.2"
opa-python-client = "^2.0.2"
fastapi-opa = "^2.0.3"
httpx = ">=0.10.0,<1.0.0"
async-lru = "^2.0.5"

[tool.poetry.group.dev.dependencies]
flake8 = "*"
mypy = "*"
types-python-jose = "*"
types-requests = "*"
coverage = "*"
pytest = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
ignore_missing_imports = true
