[pydocstyle]
convention = 'google'
match_dir = ['syntheticstellarpopconvolve/*']
match = '(?!test_).*\.py'

[tool.black]
target-version = ['py39']
extend-exclude = '''
# A regex preceded with ^/ will apply only to files and directories
# in the root of the project.
(
  ^/foo.py    # exclude a file named foo.py in the root of the project
  | .*_pb2.py  # exclude autogenerated Protocol Buffer files anywhere in the project
  # Controller scripts
  | .*_current_system.txt
  | ^/pyproject.toml
  | .*.html
  | .*.tex
  | .*.org
)
'''


[tool.flake8]
max-line-length = 89
max-complexity = 18

[tool.coverage]
omit = ["syntheticstellarpopconvolve/tests/*", "*/tests/*"]
