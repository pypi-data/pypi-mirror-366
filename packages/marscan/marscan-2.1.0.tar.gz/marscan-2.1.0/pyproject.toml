[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "marscan"
version = "2.1.0"
description = "A blazing-fast, lightweight Python port scanner for ethical hackers and red teamers."
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = ["port-scanner", "security", "network", "pentesting", "hacking"]
authors = [
  {name = "Marwan ALkhatib", email = "marwanalkhatibeh@gmail.com"},
]
classifiers = [
    'Development Status :: 4 - Beta',
    'Intended Audience :: Developers',
    'Intended Audience :: Information Technology',
    'Topic :: Security',
    'Topic :: System :: Networking',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Operating System :: OS Independent',
]
dependencies = [
    "rich>=13.0.0",
    "rich-argparse>=1.0.0",
    "scapy>=2.4.5",
    "pyfiglet>=0.8.post1",
    "markdown-it-py>=2.1.0",
    "mdurl>=0.1.0",
    "Pygments>=2.12.0",
]

[project.urls]
"Homepage" = "https://github.com/MarwanKhatib/MarScan"

[project.scripts]
marscan = "marscan.main:main"
