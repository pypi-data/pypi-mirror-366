[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "fg-mobileJoystick"
version = "1.4.1"
authors = [{ name = "Gordon Zhang", email = "GordonZhang11@outlook.com" }]
description = "Control FlightGear with mobile devices"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
dependencies = [
  "flask",
  "flightgear-python",
  "flask-cors"
]
license = "GPL-3.0-or-later"
license-files = ["LICENSE*"]

[project.urls]
Homepage = "https://git.gzhang.xyz/GZhang/FG-mobile-joystick"
Issues = "https://sourceforge.net/p/mobilejoystick/tickets/"


[tool.hatch.build.targets.wheel]
packages = ["."]

[project.scripts]
mobileJoystick = "app:appStart"
