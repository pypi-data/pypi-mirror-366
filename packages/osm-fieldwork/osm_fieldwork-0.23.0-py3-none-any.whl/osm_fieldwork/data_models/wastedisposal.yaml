select:
  osm_id: id
from:
  - nodes
  - ways_poly
where:
  tags:
    - amenity:
        - waste_disposal
        - waste_dump_site
        - waste_transfer_station
        - waste_basket
        - recycling
        - landfill
      waste: not null
      recycling_type: not null
      recycling: not null
      recycling:aluminum: not null
      recycling:glass: not null
      recycling:hazardous_waste: not null
