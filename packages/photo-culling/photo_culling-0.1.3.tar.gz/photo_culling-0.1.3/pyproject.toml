[project]
name = "photo-culling"
version = "0.1.3"
description = "Fast and minimal photo culling tool"
readme = "README.md"
authors = [
    { name = "Michael Scherbela", email = "michael.scherbela@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "pillow>=11.1.0",
    "pyqt6>=6.9.1",
]

[project.scripts]
cull = "photo_culling.main:main"

[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[tool.ruff]
line-length = 120
