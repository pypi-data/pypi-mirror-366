[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyreadcon"
dynamic = ["version"]
description = 'Python bindings to readcon-core'
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Rohit Goswami", email = "rog32@hi.is" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/lode-org/readcon-core#readme"
Issues = "https://github.com/lode-org/readcon-core/issues"
Source = "https://github.com/lode-org/readcon-core"

[tool.hatch.version]
path = "src/pyreadcon/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/pyreadcon tests}"

[tool.coverage.run]
source_pkgs = ["pyreadcon", "tests"]
branch = true
parallel = true
omit = [
  "src/pyreadcon/__about__.py",
]

[tool.coverage.paths]
pyreadcon = ["src/pyreadcon", "*/pyreadcon/src/pyreadcon"]
tests = ["tests", "*/pyreadcon/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
