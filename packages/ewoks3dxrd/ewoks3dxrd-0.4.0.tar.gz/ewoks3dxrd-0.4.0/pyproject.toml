[build-system]
requires = ["setuptools>=46.4"]
build-backend = "setuptools.build_meta"

[project]
name = "ewoks3dxrd"
version = "0.4.0"
keywords = ['orange3 add-on', 'ewoks']
authors = [{ name = "ESRF", email = "dau-pydev@esrf.fr" }]
description = "Ewoks 3DXRD workflows"
readme = { file = "README.md", content-type = "text/markdown" }
license = { file = "LICENSE.md" }
classifiers = [
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
requires-python = ">=3.8"
dependencies = [
    "ewoks[orange] >= 1.1.0",
    "ewokscore >= 1.5.0",
    "pydantic >=2",
    "silx >= 2.2.0",
    "ImageD11==2.1.2",
    "qtawesome",
]

[project.urls]
Homepage = "https://gitlab.esrf.fr/workflow/ewoksapps/ewoks3dxrd/"
Documentation = "https://ewoks3dxrd.readthedocs.io/"
Repository = "https://gitlab.esrf.fr/workflow/ewoksapps/ewoks3dxrd/"
Issues = "https://gitlab.esrf.fr/workflow/ewoksapps/ewoks3dxrd/issues"
Changelog = "https://gitlab.esrf.fr/workflow/ewoksapps/ewoks3dxrd/-/blob/main/CHANGELOG.md"

[project.optional-dependencies]
full = ["pyqt6"]
test = ["ewoks3dxrd[full]", "pytest >=8", "pyqt6"]
dev = ["ewoks3dxrd[test]", "black >=25", "flake8 >=7"]
doc = [
    "ewoks3dxrd[test]",
    "sphinx >=8",
    "pydata_sphinx_theme",
    "myst-parser",
    "ewokssphinx >= 1.0.0",
    "sphinxcontrib-mermaid",
]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ['*.ows', '*.png', '*.svg', '*.json']

[tool.coverage.run]
omit = ['*/tests/*']

[tool.isort]
profile = "black"

[project.entry-points."orange3.addon"]
"ewoks3dxrd" = "orangecontrib.ewoks3dxrd"

[project.entry-points."orange.widgets"]
"ewoks3dxrd" = "orangecontrib.ewoks3dxrd"

[project.entry-points."orange.widgets.tutorials"]
"ewoks3dxrd" = "orangecontrib.ewoks3dxrd.tutorials"

[project.entry-points."orange.canvas.help"]
"html-index" = "orangecontrib.ewoks3dxrd:WIDGET_HELP_PATH"

[project.entry-points."ewoks.tasks.class"]
"ewoks3dxrd.tasks.*" = "ewoks3dxrd"
