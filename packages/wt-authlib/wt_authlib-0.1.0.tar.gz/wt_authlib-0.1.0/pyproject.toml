[project]
name = "wt-authlib"
version = "0.1.0"
description = "Librairie d'authentification pour les apis WT"
authors = [{ name = "David Libert" }]
readme = "README.md"
requires-python = ">=3.12"

dependencies = [
    "fastapi>=0.115.0",
    "pyjwt[crypto]>=2.10.1",
    "redis>=6.2.0",
    "aiohttp>=3.12.13",
    "pydantic>=2.11.7",
    "wheel>=0.45.1",
    "setuptools>=80.9.0",
]

[tool.setuptools.packages.find]
where = ["wt_authlib"]
