[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "strainedsmiles2xyz"
version = "0.2.2"
description = "Convert strained SMILES to XYZ coordinates with stereocontrol"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Dennis Svatunek", email = "dennis.svatunek@tuwien.ac.at" }
]
requires-python = ">=3.8"
dependencies = []  # RDKit must be installed via conda

[project.urls]
Homepage = "https://github.com/Svatunek-Lab/strainedSMILES2xyz"

[project.scripts]
strainedsmiles2xyz = "strainedsmiles2xyz.cli:main"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
