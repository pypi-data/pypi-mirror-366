[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ambivo-mcp-server"
version = "1.0.4"
description = "MCP Server for Ambivo API endpoints - Natural language queries and direct entity data access"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Ambivo Development Team", email = "dev@ambivo.com"}
]
keywords = ["mcp", "server", "ambivo", "api", "natural", "language", "query", "entity", "data", "crm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Communications :: Chat",
    "Framework :: AsyncIO",
]
dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.25.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=22.0.0",
    "isort>=5.0.0",
]
test = [
    "pytest>=7.0.0", 
    "pytest-asyncio>=0.21.0",
    "httpx[test]>=0.25.0",
]
remote = [
    "aiohttp>=3.9.0",
    "aiohttp-sse>=2.1.0",
    "aiohttp-cors>=0.7.0",
    "aiohttp-sse-client>=0.2.1",
]

[project.urls]
"Homepage" = "https://github.com/ambivo-corp/ambivo-mcp-server"
"Bug Tracker" = "https://github.com/ambivo-corp/ambivo-mcp-server/issues"
"Documentation" = "https://github.com/ambivo-corp/ambivo-mcp-server#readme"
"Source Code" = "https://github.com/ambivo-corp/ambivo-mcp-server"

[project.scripts]
ambivo-mcp-server = "ambivo_mcp_server:main"
ambivo_mcp_server = "ambivo_mcp_server:main"
ambivo-mcp-http-server = "http_sse_server:main"
ambivo-mcp-bridge = "http_sse_client_bridge:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["ambivo_mcp_server*"]
exclude = ["tests*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88


[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]