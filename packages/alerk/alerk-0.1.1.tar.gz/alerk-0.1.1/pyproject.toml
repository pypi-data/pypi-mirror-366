[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "alerk"
dynamic = ["version"]
authors = [
  { name="The220th", email="The220th@gmail.com" },
]
description = "alerk, if alert, reports on events."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
dependencies = [
    "alerk_pack",
    "argparse",
    "ksupk",
    "numpy",
    "requests",
    "pyyaml",
    "uvicorn",
    "fastapi",
    "cryptography",
    "pydantic",
    "pyTelegramBotAPI",
]

[project.scripts]
alerk = "alerk.main:main"

[project.urls]
Homepage = "https://github.com/The220th/alerk"
Issues = "https://github.com/The220th/alerk/issues"

[tool.setuptools.dynamic]
version = {attr = "alerk.__version__"}

[tool.setuptools.packages.find]
include = ["alerk"]
