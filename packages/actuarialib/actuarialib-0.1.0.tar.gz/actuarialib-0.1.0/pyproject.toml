[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "actuarialib"                         
version = "0.1.0"                           
description = "A scratch-built actuarial library with linear regression tools."
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
  {name = "Purusottam Prasad"}
]
keywords = ["actuarial", "linear regression", "MLR", "statistics"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
