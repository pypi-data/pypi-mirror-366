[project]
name = "mcp-pdf-reader"
version = "0.1.6"
description = "A PDF file reading server based on FastMCP. Supports PDF text extraction, OCR recognition, and image extraction via the MCP protocol, with a built-in web debugger for easy testing."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=2.10.5",
    "pymupdf>=1.26.3",
]

[project.scripts]
mcp-pdf-reader = "pdf_server:main"

[tool.setuptools]
py-modules = ["pdf_server"]
