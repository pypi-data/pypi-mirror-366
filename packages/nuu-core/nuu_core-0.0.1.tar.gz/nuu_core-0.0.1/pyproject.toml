[project]
name = "nuu-core"
version = "0.0.1"
description = "A CLI tool for fetching markdown content with linked documents"
readme = "README.md"
requires-python = ">= 3.13"
authors = [{ name = "Nathan Luo", email = "nathanluo13@gmail.com" }]
license = { text = "MIT" }
keywords = ["cli", "markdown", "documentation", "fetch"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Documentation",
    "Topic :: Utilities",
]
dependencies = [
    "typer~=0.12.0",
    "click>=8.0.0,<8.2.0",
    "pyperclip~=1.8.2",
    "pyyaml~=6.0",
]

[project.urls]
"Homepage" = "https://github.com/NUU-Cognition/nuu-core"
"Bug Tracker" = "https://github.com/NUU-Cognition/nuu-core/issues"
"Repository" = "https://github.com/NUU-Cognition/nuu-core"

[project.scripts]
core = "core.cli:app"

[tool.uv]
dev-dependencies = ["ruff~=0.7.0", "pyright~=1.1.0", "pytest~=8.0.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/core"]

[tool.ruff]
line-length = 120
target-version = "py313"

[tool.pyright]
pythonVersion = "3.13"
typeCheckingMode = "strict"
