[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "ARParser"
description = "Python library for the Android binary XML ( AXML ) file format."

authors = [
    { name = "anthony", email = "ping@42.bzh" },
    { name = "eighthave", email = "hans@eds.org" },
    { name = "erev0s", email = "projects@erev0s.com" },
    { name = "RK_TECHNO_INDIA", email = "TechnoIndia786@gmail.com" },
]
version = "0.2"
license = { file = "LICENSE" }
readme = "README.md"

requires-python = ">=3.9"
dependencies = ["click", "pygments", "rich>=14.0.0", "lxml>=4.3.0"]

keywords = ["ARParser"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Security",
    "Topic :: Software Development",
    "Topic :: Utilities",
]

[project.scripts]
ARParser = "ARParser.cli:entry_point"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"ARParser.resources" = ["*.xml", "*.json"]

[project.urls]
Homepage = "https://github.com/TechnoIndian/ARParser"
Repository = "https://github.com/TechnoIndian/ARParser.git"
Issues = "https://github.com/TechnoIndian/ARParser/issues"

[tool.black]
line-length = 79
skip-string-normalization = true

[tool.isort]
profile = "black"
line_length = 79
