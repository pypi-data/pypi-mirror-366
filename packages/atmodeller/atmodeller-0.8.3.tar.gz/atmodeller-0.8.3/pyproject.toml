[project]
name = "atmodeller"
version = "0.8.3"
description = "Volatile partitioning between a rocky interior and atmosphere"
readme = "README.md"
requires-python = ">=3.10,<4.0"
license = "GPL-3.0-or-later"
authors = [
    {name = "Dan J Bower", email = "dbower@eaps.ethz.ch"},
]
keywords = [
  "planetary-science",
  "volatile-partitioning",
  "chemical-equilibrium",
  "magma-ocean",
  "atmospheres",
  "jax",
  "equinox",
  "thermodynamics",
  "numerical-modeling",
  "exoplanets",
  "habitability",
  "geochemistry",
  "degassing",
  "astrobiology",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Topic :: Scientific/Engineering :: Atmospheric Science",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Chemistry",
]
dependencies = [
    "scipy>=1.14.1",
    "numpy>=1.26.4",
    "pandas>=2.2.3",
    "openpyxl>=3.1.2",
    "molmass>=2025.4.14",
    "ipykernel>=6.29.5",
    "matplotlib>=3.9.1",
    "jupyter>=1.0.0",
    "seaborn>=0.13.2",
    "typing-extensions>=4.12.2",
    "optax>=0.2.5",
    "xmmutablemap>=0.1",
    "optimistix==0.0.10",
    "jax==0.6.2",
    "equinox==0.12.2",
]

[project.urls]
homepage = "https://planetology.ethz.ch"
documentation = "https://atmodeller.readthedocs.io/en/latest"
repository = "https://github.com/ExPlanetology/atmodeller"
issues = "https://github.com/ExPlanetology/atmodeller/issues"

[project.optional-dependencies]
docs = [
    "sphinx-rtd-theme>=3.0.2",
    "sphinx>=8.1.3",
    "sphinxcontrib-bibtex>=2.6.3",
    "setuptools>=75.6.0",
    "doc8>=1.1.2",
    "nbsphinx>=0.9.5",
    "pypandoc>=1.14",
    "nbsphinx-link>=1.3.1",
]

[dependency-groups]
dev = [
    "beartype>=0.21.0,<0.22.0",
    "jaxtyping>=0.3.2,<0.4.0",
    "pre-commit>=4.2.0",
    "pytest>=8.3.5",
    "pytest-beartype>=0.2.0,<0.3.0",
    "pytest-cov>=6.1.1",
]

[tool.pytest.ini_options]
beartype_packages = "atmodeller"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"