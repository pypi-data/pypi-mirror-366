[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "acia"
version = "0.3.1"
description = "The acia library provides utility functionality for analyzing 2D+t time-lapse image sequences in microfluidic live-cell imaging experiments."
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"

authors = [
    { name="Johannes Seiffarth", email="j.seiffarth@fz-juelich.de" }
]
dependencies = [
    "shapely",
    "tqdm>=4.61.2",
    "opencv-python-headless>=4.5.5.64",
    "rtree>=0.9.7",
    "pillow>=8.3.1",
    "scikit-learn>=1.0",
    "scikit-image>=0.19.1",
    "seaborn>=0.11.2",
    "roifile>=2021.6.6",
    "tifffile>=2020.11.18",
    "pycocotools>=2.0.7",
    "pint>=0.18",
    "papermill>=2.4.0",
    "numpy>=1.23.1",
    "rasterio>=1.3.6",
    "moviepy==1.0.3",
    "retry==0.9.2",
    "imagecodecs",
    "influxdb_client",
    "plotly",
]

[project.optional-dependencies]
dev = ["bump2version==0.5.11", "watchdog==0.9.0", "flake8==3.7.8", "tox==3.14.0", "coverage==4.5.4", "twine==1.14.0", "pre-commit", "pytest==6.2.4"]
docs = ["sphinx"]
omero = ["omero-py>=5.9.3"]

[project.urls]
Homepage = "https://github.com/JuBiotech/acia-core"
Repository = "https://github.com/JuBiotech/acia-core"
