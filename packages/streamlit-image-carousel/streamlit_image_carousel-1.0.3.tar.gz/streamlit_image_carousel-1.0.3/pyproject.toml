[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "streamlit-image-carousel"
version = "1.0.3"
authors = [
  { name="Antoine", email="votre-email@example.com" },
]
description = "Un composant Streamlit moderne pour crÃ©er des carrousels d'images interactifs"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Visualization",
]
dependencies = [
    "streamlit>=1.28.0",
]
keywords = ["streamlit", "component", "carousel", "image", "interactive", "ui"]

[project.urls]
Homepage = "https://github.com/2nzi/Streamlit-Composant"
Issues = "https://github.com/2nzi/Streamlit-Composant/issues"
Source = "https://github.com/2nzi/Streamlit-Composant"

[tool.setuptools.packages.find]
where = ["."]
include = ["streamlit_image_carousel*"]

[tool.setuptools.package-data]
"streamlit_image_carousel" = ["frontend/build/*"]