<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="skadi-page.js" type="text/javascript"></script>
    <script>
        window.addEventListener("load",() => {
            let text_input = document.getElementById("text_input");
            skadi.page.set_message_handler((value) => {
               text_input.value = value;
            });
            let update_btn = document.getElementById("update");
            update_btn.addEventListener("click",(evt) => {
                skadi.page.send_message(text_input.value);
            });
        });
    </script>
</head>
<body>
    <div style="height:100%;">
    <h1>Text Input Node</h1><div><input id="update" type="button" value="Update"></div>
    <textarea id="text_input" style="width:90%;height:auto;margin-bottom:100px;">AAAAAAAA</textarea>
    </div>
</body>
</html>
