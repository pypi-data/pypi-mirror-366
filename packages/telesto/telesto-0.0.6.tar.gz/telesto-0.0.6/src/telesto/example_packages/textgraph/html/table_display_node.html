<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="skadi-page.js" type="text/javascript"></script>
    <script>
        window.addEventListener("load", () => {
            let t = document.getElementById("table");
            skadi.page.set_message_handler((msg) => {
                let html = "";
                if (msg) {
                    for(let r=0; r<msg.length; r++) {
                        html += "<tr>";
                        let row = msg[r];
                        for (let c = 0; c < row.length; c++) {
                            html += (r === 0) ? "<th>" : "<td>";
                            html += "" + row[c];
                            html += (r === 0) ? "</th>" : "</td>";
                        }
                        html += "</tr>";
                    }
                }
                t.innerHTML = html;
            });
        });
    </script>
    <style>
        table, td, th {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>Table Display Node</h1>
<div>
    <table id="table"></table>
</div>
</body>
</html>
