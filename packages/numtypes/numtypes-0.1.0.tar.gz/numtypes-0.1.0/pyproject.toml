[project]
name = "numtypes"
version = "0.1.0"
description = "A small library providing utilities for better type hinting of NumPy arrays."
authors = [{ name = "Zurab Mujirishvili", email = "zurab.mujirishvili@fau.de" }]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "numpy>=2.3.2",
]

[dependency-groups]
dev = [
    "pyright>=1.1.403",
    "ruff>=0.12.7",
]
test = [
    "pytest>=8.4.1",
]

[tool.uv]
link-mode = "copy"
default-groups = [
    "dev",
    "test",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["numtypes"]

[tool.pytest.ini_options]
pythonpath = [".", "numtypes", "tests"]

[tool.pyright]
include = [
    "numtypes",
    "tests",
]

[tool.ruff.lint]
select = ["RUF018"]

[tool.ruff.lint.per-file-ignores]
"tests/**" = ["RUF018"]