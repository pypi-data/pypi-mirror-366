[project]
name = "graphc"
version = "0.1.2"
description = "query graph databases via an interactive console"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "boto3>=1.39.14",
    "neo4j>=5.28.1",
    "pandas>=2.3.1",
    "platformdirs>=4.3.8",
    "prompt-toolkit>=3.0.51",
    "rich>=14.1.0",
]
license = "MIT"
keywords = ["neo4j", "neptune", "graph", "database", "cypher", "console", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Utilities",
]

[dependency-groups]
dev = [
    "inline-snapshot>=0.14.0",
    "pytest>=8.0.0",
    "ruff>=0.12.5",
    "ty>=0.0.1a16",
]

[project.scripts]
graphc = "main:main"

[tool.ruff]
lint.select = ["I"]

[tool.pytest.ini_options]
pythonpath = ["src"]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[project.urls]
Homepage = "https://tools.dhruvs.space/graphc/"
Repository = "https://github.com/dhth/graphc"
Issues = "https://github.com/dhth/graphc/issues"
