[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jiajia"
version = "1.1.0"
description = "轻量级RSA-AES混合加密框架"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "夏云龙", email = "1900098962@qq.com"}
]
maintainers = [
    {name = "夏云龙", email = "1900098962@qq.com"}
]
keywords = ["encryption", "cryptography", "rsa", "aes", "hmac", "security", "hybrid"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "cryptography>=3.4.0",
]

[project.optional-dependencies]
redis = ["redis>=4.0.0"]
dev = [
    "pytest>=6.0.0",
    "pytest-asyncio>=0.18.0",
    "black>=21.0.0",
    "flake8>=3.8.0",
]

[project.urls]
Homepage = "https://github.com/xiatian/jiajia"
Repository = "https://github.com/xiatian/jiajia"
Documentation = "https://github.com/xiatian/jiajia#readme"
Issues = "https://github.com/xiatian/jiajia/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["jiajia*"] 