[package]
name = "python_ripgrep"
version = "0.0.9"
edition = "2021"

[lib]
name = "python_ripgrep"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.22.3", features = ["extension-module", "abi3-py38", "generate-import-lib"] }

# Dependencies for ripgrep_core
glob = "0.3"
anyhow = "1.0"
rayon = "1.5"
grep = "0.3.2"
grep-cli = "0.1"
grep-matcher = "0.1"
grep-printer = "0.2.2"
grep-regex = "0.1"
grep-searcher = "0.1"
ignore = "0.4"
log = "0.4"
num_cpus = "1.0"
regex = "1.5"
same-file = "1.0"
walkdir = "2.3"
termcolor = "1.3.0"
bstr = "1.7.0"


[lints.rust]
dead_code = "allow"
