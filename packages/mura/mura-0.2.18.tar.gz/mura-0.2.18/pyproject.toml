[project]
name = "mura"
version = "0.2.18"
description = "WandB, Git, and run-table integration for ML++ / eliminating workflow unevenness"
authors = [
    {name = "Akhil Sadam", email = "sadam.akhil@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
    "wandb>=0.20.1",
    "gitpython>=3.1.44",
    "numpy>=2.0.0",
    "lightning>=2.5.1",
    "torch>=2.4.1",
    "einops>=0.8.0",
    "tqdm>=4.66.5",
    "matplotlib>=3.7.1",
    "pyyaml>=6.0.2",
    "pydantic>=2.11.5",
    "toml>=0.10.2",
    "omegaconf>=2.3.0",
    "pynvml>=12.0.0",
]

[options.packages.find]
where = "src"



[build-system]
requires = [
    "uv>=0.7.20",
    "setuptools",
]