# This workflow runs pytest for minimal validation
name: Run pytest
on:
  workflow_dispatch:
  pull_request:
    
permissions:
  contents: read

jobs:
  pytest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    name: run pytests

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup environment
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -e .[tests]

      - name: Run pytest and coverage
        id: run_pytest
        shell: bash
        run: |
          echo "# Pytest Results :rocket: " >> $GITHUB_STEP_SUMMARY
          pytest  --cache-clear --cov --cov-report=  >> $GITHUB_STEP_SUMMARY 
          echo "# Coverage Report :bowtie: " >> $GITHUB_STEP_SUMMARY
          echo "$(coverage report --format=markdown)" >> $GITHUB_STEP_SUMMARY


      - name: check_error
        if: ${{ cancelled() || steps.run_pytest.outcome != 'success'}}
        run: exit 1
