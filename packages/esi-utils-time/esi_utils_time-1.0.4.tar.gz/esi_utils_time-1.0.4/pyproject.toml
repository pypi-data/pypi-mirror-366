[project]
name = "esi-utils-time"
dynamic = ["version"]
description = "USGS time utilities"
authors = [
    {name = "Eric Thompson", email="emthompsone@usgs.gov"},
    {name = "Mike Hearne", email="mhearne@usgs.gov"},
]
license = {file = "LICENSE.md"}
readme = "README.md"
requires-python = ">=3.9"

# Requirements:
dependencies = [
    "beautifulsoup4>=4.11.0",
    "numpy>=1.21",
    "obspy>=1.4.1",
    "pyproj>=3.7.0",
    "pytz>=2024.1",
    "fiona>=1.10.0",
    "pillow>11.0.0",
    "shapely>=2.0.5",
]

[project.optional-dependencies]
dev = [
    "build>=0.7.0",
    "black>=21",
    "esi-releases>=0.1",
    "flake8>=3.9",
    "ipython>=7.26",
    "pylint>=2.17",
]
test = [
    "pytest>=6.2",
    "pytest-cov>=2.12",
    "pytest-console-scripts>=1.4",
]
build = [
    "build",
    "twine",
    "check-wheel-contents",
]

[build-system]
requires = [
  "setuptools>=42",
  "wheel",
  "setuptools_scm[toml]>=3.4",
  "numpy",
]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
include = ["esi_utils_time*"]
exclude = ["tests*"]

[tool.setuptools_scm]

