[metadata]
name = esi-utils-time
version = 1.0.2
description = USGS Earthquake Impact Utilities for Time
author = Mike Hearne
author_email = mhearne@usgs.gov
license = CC0 1.0
url = https://code.usgs.gov/ghsc/esi/esi-utils-time

[options.package_data]
esi_utils_time = data/*

[options]
packages = esi_utils_time
include_package_data = True
setup_requires = setuptools_scm
python_requires = >=3.8
install_requires = 
	bs4>=0.0.1
	fiona>=1.8
	numpy>=1.21
	Pillow>=9.1.0
	shapely>=1.8
	pyproj>=2.6.1
	pytz>=2022.1

[options.extras_require]
test = 
	pytest>=6.2

[egg_info]
tag_build = 
tag_date = 0

