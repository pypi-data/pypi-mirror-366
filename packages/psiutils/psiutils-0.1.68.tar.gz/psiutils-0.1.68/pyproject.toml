[project]
name = "psiutils"
version = "0.1.68"
description = "Various TKinter utilities."
authors = [{name = "Jeff", "email" = "<jeffwatkins2000@gmail.com>"}]
requires-python = '==3.13.*'
readme = "README.md"

include = ["HISTORY.md", "src/psiutils/icons/*.png"]

dependencies = [
    "pillow>=11",
    "tkinterweb>=4",
    "markdown>=3.8",
    "psiconfig>=0.0.13",
    "psi_toml>=0.0.11",
]

[dependency-groups]
dev = ['pytest']

[build-system]
requires = ['uv-build']
build-backend = 'uv_build'
