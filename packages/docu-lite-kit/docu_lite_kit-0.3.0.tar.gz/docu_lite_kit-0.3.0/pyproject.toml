[project]
name = "docu-lite-kit"
version = "0.3.0"
license = "MIT"

authors = [
  { name="G1OJS", email="g1ojs@yahoo.com" },
]
description = "ðŸ§¾ docu-lite-kit: Ultra-light cli/importable Python code parser tools"
readme = "README.md"
requires-python = ">=3.8"
dependencies = []
classifiers = [
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Topic :: Documentation",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Version Control :: Git",
    "Topic :: Utilities"
]

keywords = [
    "documentation",
    "docstring",
    "python",
    "html",
    "code-outline",
    "doc-generator",
    "lightweight",
    "static",
    "cli",
    "developer-tools"
]

[project.urls]
Homepage = "https://github.com/G1OJS/docu-lite-kit"
Issues = "https://github.com/G1OJS/docu-lite-kit/issues"

[project.scripts]
dlk-cli = "dlk.cli:main"

[tool.setuptools]
packages = ["dlk"]
license-files = ["LICENSE"]



