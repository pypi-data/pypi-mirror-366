name: Raspberry Pi 4 with High Quality Camera Build Workflow

on:
  workflow_dispatch:
  push:
    branches:
      - '**/**'
    tags:
      - '**/**'

jobs:
  build_on_rp4_with_hqc:
    runs-on: [self-hosted,picamera2]
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            docs:
              - 'docs/**'
              - 'mkdocs.yml'
              - 'README.md'
              - 'LICENSE'
              - 'CHANGELOG.md'
            other:
              - '!((docs/**)|mkdocs.yml|README.md|LICENSE|CHANGELOG.md)'
      - name: Run build
        if: ${{ steps.filter.outputs.other == 'true' }}
        run: ./scripts/ci --build
