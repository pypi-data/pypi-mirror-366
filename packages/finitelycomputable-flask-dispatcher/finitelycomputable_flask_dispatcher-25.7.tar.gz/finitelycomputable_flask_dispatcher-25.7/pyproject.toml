[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
authors = [{name = "Samuel Newbold", email = "sam@rwsh.org"}]
license = "AGPL-3.0-only"
readme = "README.rst"
version = "25.7"
name = "finitelycomputable-flask-dispatcher"
requires-python = ">=3.8"
description = "The Flask-based wsgi app using werkzeug.middleware.dispatcher to combine the microsites of finitelycomputable.net"
dependencies = [
  "Flask~=3.1",
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Environment :: Web Environment",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Topic :: Internet :: WWW/HTTP",
  "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
  "Framework :: Flask",
  "Topic :: Internet :: WWW/HTTP :: WSGI",
]

[project.optional-dependencies]
tests = ["pytest", "pytest-env", "finitelycomputable-tests"]
waitress = ["waitress~=3.0"]
cherrypy = ["cherrypy~=18.10"]
cheroot = ["cheroot~=10.0"]
bjoern = ["bjoern~=3.0"]
helloworld = ["finitelycomputable-helloworld-flask~=25.7"]
gunicorn = ["gunicorn~=23.0"]

[project.scripts]
finitelycomputable-flask-dispatcher = "finitelycomputable.flask_dispatcher:run"

[project.urls]
Documentation = "https://github.com/thrasymache/microsites"
Source = "https://github.com/thrasymache/microsites"
Gitlab = "https://gitlab.com/thrasymache/microsites"
sourcehut = "https://git.sr.ht/~thrasymache/finitelycomputable-microsites"
NotABug = "https://notabug.org/thrasymache/finitelycomputable-microsites"
