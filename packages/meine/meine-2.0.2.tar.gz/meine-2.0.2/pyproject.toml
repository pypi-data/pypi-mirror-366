[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "meine"
version = "2.0.2"
description = "⚡MeineRe - A regex-powered, asynchronous CLI file manager and system utility built with Textual. It combines intuitive command parsing with rich terminal UI, allowing you to navigate directories, manage files, and fetch system info—fast."
readme = "README.md"
requires-python = ">=3.11"
keywords = ["cli", "file-manager", "textual", "regex", "terminal-ui", "system-utility"]
authors = [
    { name = "balaji j", email = "j.balaji2468@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]


dependencies = [
    "aiofiles>=24.1.0,<25.0.0",
    "appdirs>=1.4.4,<2.0.0",
    "Brotli>=1.1.0,<2.0.0",
    "click>=8.2.1,<9.0.0",
    "gputil>=1.4.0",
    "linkify-it-py>=2.0.3,<3.0.0",
    "markdown-it-py>=3.0.0,<4.0.0",
    "mdit-py-plugins>=0.4.2,<0.5.0",
    "mdurl>=0.1.2,<0.2.0",
    "multivolumefile>=0.2.3,<0.3.0",
    "platformdirs>=4.3.8,<5.0.0",
    "psutil>=7.0.0,<8.0.0",
    "rich>=14.0.0,<15.0.0",
    "textual>=4.0.0,<5.1.1",
    "typing_extensions>=4.13.2,<5.0.0",
    "uc-micro-py>=1.0.3,<2.0.0",
]

[project.scripts]
meine = "meine.__main__:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["meine", "meine.*"]

[tool.setuptools.package-data]
"meine" = [
    "resources/*.json",
    "tcss/*.tcss"
]

[project.urls]
"Homepage" = "https://github.com/Balaji01-4D/meine"
"Bug Tracker" = "https://github.com/Balaji01-4D/meine/issues"
"License" = "https://github.com/Balaji01-4D/meine/blob/main/LICENSE"
