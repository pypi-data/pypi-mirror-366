      - Text Complexity Identifiers: concepts/complexity.md
      - Lexicons: concepts/lexicon.md
  - API Reference:
      - Text: api/text.md
      - Sentence: api/sentence.md
      - Barrier: api/barrier.md
      - Protocols: api/protocols.md
      - Parsers:
          - Parser Interface: api/parsers/interface.md
          - spaCy Parser: api/parsers/spacy_parser.md
      - Analyzers:
          - Barrier Analyzer: api/analyzers/barrier_analyzer.md
          - Complexity Analyzer: api/analyzers/complexity_analyzer.md
