[build-system]
requires = ["setuptools>=80.9.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aisberg"
version = "0.3.1"
description = "Aisberg SDK for Python - A simple and powerful SDK to interact with the Aisberg API"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "Private License" }
authors = [
    { name = "Mathis Lambert", email = "mathis.lambert@freepro.com" },
    { name = "Free Pro" }
]
dependencies = [
    "httpx>=0.28.1",
    "pydantic>=2.11.7",
    "pydantic-settings>=2.10.1",
    "boto3>=1.38.44",
]
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "License :: Other/Proprietary License"
]

#[project.urls]
#Homepage = "https://iliad.fr"
#Documentation = "https://your.docs"
#Source = "https://your.repo"

[project.optional-dependencies]
test = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.0.0",
    "pytest-cov>=6.2.1",
    "pytest-mock>=3.14.1",
]

dev = [
    "black>=25.1.0",
    "isort>=6.0.1",
    "mypy>=1.16.1",
    "flake8>=7.3.0"
]

[tool.setuptools]
packages = { find = { } }
