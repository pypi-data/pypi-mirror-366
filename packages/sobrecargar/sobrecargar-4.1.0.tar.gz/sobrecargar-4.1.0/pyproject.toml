[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sobrecargar"
version = "4.1.0"
authors = [
  { name="Hernán A.T.N.", email="herni@cajadeideas.ar" },
]
description = "Sobrecarga de métodos y funciones para Python 3."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    'typing_extensions; python_version < "3.11"',
]

[project.urls]
"Homepage" = "https://github.com/Hernanatn/sobrecargar.py"