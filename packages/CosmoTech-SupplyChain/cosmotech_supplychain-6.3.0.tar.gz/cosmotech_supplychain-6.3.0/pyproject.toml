[metadata]
licence_files=["LICENSE"]

[project]
name = "CosmoTech-SupplyChain"
authors = [{ name = "Cosmo Tech", email = "platform@cosmotech.com" }]
description = "A support package for Cosmotech SupplyChain"
urls.Homepage = "https://www.cosmotech.com"
urls.Source = "https://github.com/Cosmo-Tech/supplychain-python-library"
dynamic = ["version", "dependencies"]
readme = {file = "README.md", content-type = "text/markdown"}

[build-system]
requires = ["setuptools", "wheel"]

[tool.setuptools]
include-package-data = true
package-data."*" = [
  "requirements.txt",
]
zip-safe = false


[tool.setuptools.packages.find]
where = ["."]
include = ["Supplychain.*"]

[tool.setuptools.dynamic]
version.attr = "Supplychain.VERSION"
dependencies.file = "requirements.txt"