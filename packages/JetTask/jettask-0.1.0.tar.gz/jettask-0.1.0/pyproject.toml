[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "JetTask"
dynamic = ["version", "dependencies"]
authors = [
    {name = "yuyang", email = "1194681498@qq.com"},
]
description = "基于asyncio和Redis Stream的高性能分布式任务队列系统"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["asyncio", "redis", "task-queue", "distributed", "celery"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Framework :: AsyncIO",
    "Topic :: System :: Distributed Computing",
]

[project.urls]
Homepage = "https://github.com/qiyuebuku/easy-task"
"Bug Tracker" = "https://github.com/qiyuebuku/easy-task/issues"
Documentation = "https://github.com/qiyuebuku/easy-task#readme"
Source = "https://github.com/qiyuebuku/easy-task"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "coverage>=7.0.0",
    "tox>=4.0.0",
]
docs = [
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.0.0",
]

[project.scripts]
jettask = "jettask.webui.run:main"

[tool.setuptools]
packages = ["jettask"]
include-package-data = true

[tool.setuptools.package-data]
jettask = ["webui/static/*"]

[tool.setuptools.dynamic]
version = {attr = "jettask.__version__"}
dependencies = {file = ["requirements.txt"]}

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 88
skip_gitignore = true

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
check_untyped_defs = true
no_implicit_optional = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
asyncio_mode = "auto"

[tool.coverage.run]
branch = true
source = ["jettask"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]