[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "DecryptionToolkeet"
version = "1.0.0"
authors = [
    { name = "Aarav Gupta", email = "tribejustice35@gmail.com" }
]
description = "A comprehensive Python CLI tool for automatically decoding and decrypting strings using classic ciphers and encodings."
readme = "README.md"
requires-python = ">=3.6"
license = { text = "MIT License" }
keywords = ["DecryptionToolkeet", "Cryptography", "Decryption", "Cipher", "Encoding", "CTF", "Security"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.13",
    "Intended Audience :: Education",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Aarav2709/DecryptionToolkeet"

[tool.setuptools]
packages = ["DecryptionToolkeet"]