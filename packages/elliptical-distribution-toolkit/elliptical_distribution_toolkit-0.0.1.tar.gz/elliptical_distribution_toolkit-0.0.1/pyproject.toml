# elliptical-distribution-toolkit project configuration

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.bumpversion]
current_version = "0.0.1"
commit = false
tag = false
message = "Version updated from {current_version} to {new_version}"

[[tool.bumpversion.files]]
filename = "setup.py"

[[tool.bumpversion.files]]
filename = "src/elliptical_distribution_toolkit/__init__.py"

[[tool.bumpversion.files]]
filename = "conda-forge.recipe/meta.yaml"

[tool.black]
line-length = 80
target-version = ['py38', 'py39', 'py310', 'py311', 'py312', 'py13']
include = '\.pyi?$'
exclude = '''
/(
    \.DS_Store
  | \.coverage
  | \.dockerignore
  | \.experimental
  | \.git
  | \.gitattributes
  | \.gitignore
  | \.gitlab-ci.yml
  | \.idea
  | LICENSE
  | MANIFEST.in
  | README.md
  | conda-forge.recipe
  | data
  | dist
  | doc
  | images
)/
'''



