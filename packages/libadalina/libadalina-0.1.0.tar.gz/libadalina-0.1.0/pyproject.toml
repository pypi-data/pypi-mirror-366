[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "libadalina"
version = "0.1.0"
description = "A library for graph analytics with geographic data"
readme = "README.md"
authors = [
    {name = "Marco Casazza", email = "d.marcocasazza@gmail.com"},
    {name = "Alberto Ceselli", email = "alberto.ceselli@unimi.it"},
    {name = "Marco Premoli", email = "marco.premoli@unimi.it"}
]
license = "MIT"
license-files = ["LICENSE"]
requires-python = "~=3.10"
dependencies = [
    "apache-sedona[spark]==1.7.1",
    "pyspark==3.3.2",
    "pandas==2.2.3",
    "geopandas==1.0.1",
    "networkx==3.4.2",
    "shapely==2.1.1",
    "matplotlib==3.10.3",
    "click==8.2.1",
    "install-jdk==1.1.0"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
]

[project.urls]
Homepage = "https://gitlab.com/amelia_unimi/libadalina"

[project.scripts]
libadalina = "libadalina.__main__:main"

[project.optional-dependencies]
dev = [
    "pytest==8.4.1",
    "black",
    "isort",
]
