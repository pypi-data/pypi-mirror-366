[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pymfpatch"
version = "1.0.0"
description = "Fill missing weather measurements using user-provided ERA5 data and a hybrid GRU + XGBoost approach"
authors = [
  { name = "Your Name", email = "your.email@example.com" }
]
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
]
keywords = ["weather", "Météo-France", "ERA5", "encoder-decoder", "machine learning"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

[project.scripts]
pymfpatch = "pymfpatch.cli:main"

