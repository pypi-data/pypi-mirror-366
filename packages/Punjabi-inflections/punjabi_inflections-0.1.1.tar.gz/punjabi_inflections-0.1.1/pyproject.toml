[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Punjabi-inflections"
version = "0.1.1"
description = "A package for Punjabi verb forms and inflection rules"
readme = "README.md"
authors = [
  { name = "Muhammad Shoaib Tahir", email = "shoaibtahir410@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.6"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/yourusername/Punjabi-inflections"