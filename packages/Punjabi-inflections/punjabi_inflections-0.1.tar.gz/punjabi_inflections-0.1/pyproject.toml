[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Punjabi_inflections"  # This must match your folder name exactly
version = "0.1"
description = "Punjabi verb inflection library"
authors = [
  {name = "Muhammad Shoaib Tahir", email = "shoaibtahir410@gmail.com"}
]
license = {file = "LICENSE"}
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[tool.setuptools.packages.find]
where = ["."]