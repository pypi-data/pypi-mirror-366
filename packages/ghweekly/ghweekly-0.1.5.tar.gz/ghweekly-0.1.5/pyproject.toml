[project]
name = "ghweekly"
version = "0.1.5"
description = "Visualize weekly GitHub commit activity across repositories."
authors = [{ name = "Bhimraj Yadav" }]
license = "MIT"
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["requests", "pandas", "matplotlib"]

[project.optional-dependencies]
dev = ["ruff", "pytest", "coverage", "pytest-cov"]

[project.urls]
Homepage = "https://github.com/bhimrazy/gh-weekly-commits"
BugTracker = "https://github.com/bhimrazy/gh-weekly-commits/issues"
Documentation = "https://github.com/bhimrazy/gh-weekly-commits#readme"
Source = "https://github.com/bhimrazy/gh-weekly-commits"

[project.scripts]
ghweekly = "ghweekly.cli:main"

[tool.uv]
package = true

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
