[project]
name = "expenselm-mcp-server"
version = "0.2.0"
description = "ExpenseLM MCP Server"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fastmcp>=2.10.6",
    "httpx>=0.28.1",
]

[project.scripts]
expenselm-mcp-server = "expenselm_mcp_server.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/expenselm_mcp_server"]

# Configure PyPI publishing
[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"
publish-url = "https://upload.pypi.org/legacy/"

[project.urls]
"Homepage" = "https://github.com/expenselm/expenselm-mcp-server"
