[package]
name = "oxen-engine"
version = "0.1.0"
edition = "2021"
description = "High-performance Rust backend for OxenORM"
license = "Apache-2.0"
repository = "https://github.com/oxen-orm/oxen-orm"

[lib]
name = "oxen_engine"
crate-type = ["cdylib"]

[dependencies]
# PyO3 for Python bindings
pyo3 = { version = "0.19", features = ["extension-module"] }
pyo3-asyncio = { version = "0.19", features = ["tokio-runtime"] }

# Async runtime
tokio = { version = "1.0", features = ["full"] }

# Database drivers
sqlx = { version = "0.7", features = ["runtime-tokio-rustls", "postgres", "mysql", "sqlite"] }

# Connection pooling
bb8 = "0.8"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"

# Utilities
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
rust_decimal = { version = "1.32", features = ["serde"] }

# URL parsing
url = "2.0"

# Base64 encoding for SQLite BLOBs
base64 = "0.21"

# Image processing
image = { version = "0.24", features = ["png", "jpeg", "gif", "bmp", "webp"] }

[dev-dependencies]
tokio-test = "0.4"

