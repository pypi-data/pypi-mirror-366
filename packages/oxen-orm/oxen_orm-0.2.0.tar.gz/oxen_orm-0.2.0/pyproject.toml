[project]
name = "oxen-orm"
version = "0.2.0"
description = "High-performance Python ORM backed by Rust - 15Ã— faster than SQLAlchemy with advanced features"
authors = [{name="OxenORM Team", email="team@oxenorm.dev"}]
license = {text="MIT"}
readme = "README.md"
keywords = ["sql", "mysql", "postgres", "sqlite", "relational", "database", "rdbms", "orm", "object mapper", "async", "asyncio", "rust", "high-performance", "window-functions", "cte", "migrations", "admin-interface"]
dynamic = ["classifiers"]
requires-python = ">=3.9"
dependencies = [
    "pydantic>=2.0.0",
    "typing-extensions>=4.0.0",
    "click>=8.0.0",
]

[project.scripts]
oxen = "oxen.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "black>=23.0.0",
]
postgres = ["asyncpg>=0.28.0"]
mysql = ["aiomysql>=0.2.0"]
sqlite = ["aiosqlite>=0.19.0"]
performance = ["uvloop>=0.19.0"]
admin = ["aiohttp>=3.8.0"]
monitoring = ["psutil>=5.9.0"]

[project.urls]
homepage = "https://github.com/Diman2003/OxenORM"
repository = "https://github.com/Diman2003/OxenORM.git"
documentation = "https://docs.oxenorm.dev"
issues = "https://github.com/Diman2003/OxenORM/issues"
discussions = "https://github.com/Diman2003/OxenORM/discussions"

[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[tool.setuptools.packages.find]
include = ["oxen*"]

[tool.setuptools]
include-package-data = true

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]

[tool.maturin]
features = ["pyo3/extension-module"]
module-name = "oxen_engine"
