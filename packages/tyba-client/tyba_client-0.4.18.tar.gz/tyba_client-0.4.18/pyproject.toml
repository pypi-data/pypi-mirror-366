[tool.poetry]
name = "tyba-client"
version = "0.4.18"
description = "A Python API client for the Tyba Public API"
authors = ["Tyler Nisonoff <tyler@tybaenergy.com>"]
license = "MIT"
readme = "PYPI_README.md"
include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.25.1"
dataclasses-json = "^0.6.4"
marshmallow = "^3.12.1"
pandas = [
    { version = "^1.3.2", python = "<3.9" },
    { version = "^2.0.0", python = ">=3.9" }
]
structlog = "^24.1.0"
generation-models = "^0.10.6"
pydantic = "^2.10.6"

[tool.poetry.group.dev.dependencies]
pytest = "^8.1.1"
ipython = "^7.29.0"
ipdb = "^0.13.9"
sphinx = { version = "^8.0", python = "^3.11" }
autodoc-pydantic = "^2.0.0"
sphinx-rtd-theme = "^3.0.0"
sphinx-autodoc-typehints = { version = "^3.0", python = "^3.11" }
boto3 = "^1.28.22"
nbsphinx = "<=0.9.6"
sphinx-gallery = "^0.15.0"
jupyter = "^1.0.0"
pandoc = "^2.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
