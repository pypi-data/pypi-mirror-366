[build-system]
requires = ['setuptools', 'wheel']
build-backend = 'setuptools.build_meta'

[project]
name = 'kzstack'

version = '1.0.4'

description = 'a package to stack images for many purposes'

authors = [{name = 'Kevin Zhu'}, {email = 'kzhu2099@gmail.com'}]
maintainers = [{name = 'Kevin Zhu'}, {email = 'kzhu2099@gmail.com'}]

classifiers = [
    'Development Status :: 5 - Production/Stable',

    'Intended Audience :: Developers',
    'Intended Audience :: End Users/Desktop',

    'License :: OSI Approved :: MIT License',

    'Natural Language :: English',

    'Operating System :: OS Independent',

    'Programming Language :: Python :: 3',
]

readme = 'README.md'

license = {file = 'LICENSE'}

requires-python = '>= 3.9'

[project.urls]
Homepage = 'https://github.com/kzhu2099/KZ-Stack'
Issues = 'https://github.com/kzhu2099/KZ-Stack/issues'

[tool.setuptools.package-data]
'kzstack.data' = ['*']

[tool.setuptools.packages.find]
include = ['kzstack', 'kzstack.*']

[tool.setuptools]
license-files = []