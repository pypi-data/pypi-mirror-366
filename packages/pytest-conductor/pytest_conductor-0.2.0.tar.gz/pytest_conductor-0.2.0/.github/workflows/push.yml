name: Push the tag

on:
  push:
    branches:
      - main

jobs:
  tag:
    name: Tag Version
    permissions: 'write-all'
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip' # caching pip dependencies

      - name: Install Hatch
        run: pip install hatch

      - name: Tag
        run: |
          git tag $(hatch version)
          git push origin $(hatch version)