[tool.poetry]
name = "reqdb"
version = "0.10.1"
description = "Python API client for ReqDB"
authors = ["dcfSec <contributor@dcfsec.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.32.2"
msal = {version="^1.28.0", optional=true}
pydantic = "^2.11.4"

[tool.poetry.extras]
msal = ["msal"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
