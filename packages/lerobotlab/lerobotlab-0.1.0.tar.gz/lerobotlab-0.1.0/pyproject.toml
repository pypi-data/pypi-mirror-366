[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lerobotlab"
version = "0.1.0"
description = "CLI tool for processing robot dataset selections from lerobotlab.com"
readme = "README.md"
authors = [
    { name = "LeRobotLab", email = "contact@lerobotlab.com" }
]
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = [
    "click>=8.0.0",
    "lerobot>=0.3.2",
]
keywords = ["robotics", "datasets", "cli", "machine-learning"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.scripts]
lerobotlab = "lerobotlab.cli:main"

[project.urls]
Homepage = "https://github.com/lerobotlab/lerobotlab-tools"
Repository = "https://github.com/lerobotlab/lerobotlab-tools"
Issues = "https://github.com/lerobotlab/lerobotlab-tools/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"
