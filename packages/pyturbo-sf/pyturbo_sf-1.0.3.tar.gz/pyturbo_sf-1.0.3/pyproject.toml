[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyturbo_sf"
version = "1.0.3"
description = "Python Turbulence Unleashed: Rapid Binning Operator"
readme = "README.md"
authors = [
    {name = "Adam Ayouche", email = "adam_ayouche@brown.edu"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Scientific/Engineering :: Physics",
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "xarray>=0.19.0",
    "matplotlib>=3.4.0",
    "bottleneck>=1.3.2",
    "joblib>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.12",
    "black>=21.5b2",
    "isort>=5.9.1",
    "flake8>=3.9.2",
    "memory_profiler>=0.58.0",
]
docs = [
    "sphinx>=4.0.2",
    "sphinx-rtd-theme>=0.5.2",
    "nbsphinx>=0.8.6",
    "ipython>=7.24.1",
]

[project.urls]
"Homepage" = "https://github.com/aayouche/pyturbo_sf"
"Bug Tracker" = "https://github.com/aayouche/pyturbo_sf/issues"
