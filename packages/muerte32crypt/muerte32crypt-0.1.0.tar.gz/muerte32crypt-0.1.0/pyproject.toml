[project]
name = "muerte32crypt"
version = "0.1.0"
description = "Windows-native DPAPI encryption with a clean Python interface."
readme = "README.md"
authors = [
    { name = "MuerteSeguraZ", email = "northkoreanukeslmao@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.7"

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: Microsoft :: Windows",
    "License :: OSI Approved :: MIT License",
    "Topic :: Security :: Cryptography"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
