name: benchmark
on: [pull_request, push]

jobs:
  benchmark:
    runs-on: ubuntu-latest
    container: dolfinx/dolfinx:v0.9.0

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install local package and dependencies
        run: |
          pip install .[test]

      - name: Run benchmark
        run: |
          python3 test/benchmark.py
