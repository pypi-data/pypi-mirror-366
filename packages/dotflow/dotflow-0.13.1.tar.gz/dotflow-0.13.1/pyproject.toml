[project]
name = "dotflow"
version = "0.13.1"
authors = [
  { name="Fernando Celmer", email="email@fernandocelmer.com" },
]
license = {file = "LICENSE"}
description = "ðŸŽ² Dotflow turns an idea into flow!"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
	"rich",
  "pydantic",
  "typing-extensions",
  "requests"
]
classifiers = [
  'Development Status :: 4 - Beta',
  "Operating System :: OS Independent",
  'Intended Audience :: Developers',
  'Natural Language :: English',
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]

[project.urls]
Homepage = "https://github.com/dotflow-io/dotflow"
Issues = "https://github.com/dotflow-io/dotflow/issues"
Repository = "https://github.com/dotflow-io/dotflow"
Documentation = "https://github.com/dotflow-io/dotflow/blob/master/README.md"

[project.optional-dependencies]
mongodb = ["dotflow-mongodb"]

[tool.poetry]
name = "dotflow"
version = "0.13.1"
description = "ðŸŽ² Dotflow turns an idea into flow!"
authors = ["Fernando Celmer <email@fernandocelmer.com>"]
readme = "README.md"
license = "MIT"
package-mode = true
homepage = "https://github.com/dotflow-io/dotflow"
documentation = "https://dotflow-io.github.io/dotflow/"
repository = "https://github.com/dotflow-io/dotflow"
classifiers = [
  'Development Status :: 4 - Beta',
  "Operating System :: OS Independent",
  'Intended Audience :: Developers',
  'Natural Language :: English',
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]

[tool.poetry.scripts]
dotflow = 'dotflow.main:main'

[tool.poetry.dependencies]
python = ">=3.9.0"
rich = "^14.1.0"
pydantic = "^2.11.7"
typing-extensions = "^4.14.1"
python-dotenv = "^1.1.0"
requests = "^2.32.4"

[tool.poetry.group.dev.dependencies]
build = "^1.2.2.post1"
pytest = "^8.3.4"
flake8 = "^7.1.1"
tox = "^4.23.2"
pytest-cov = "^6.0.0"
pylint = "^3.3.4"
pyzmq = "^26.2.1"


[tool.poetry.group.docs.dependencies]
mkdocs = "^1.6.1"
mkdocstrings = {extras = ["python"], version = "^0.29.0"}
griffe-typingdoc = "^0.2.8"
mike = "^2.1.3"
mkdocs-simple-blog = "0.2.0"
mkdocs-material = "^9.6.13"


[[tool.poetry.source]]
name = "test"
url = "https://test.pypi.org/simple/"
priority = "supplemental"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
