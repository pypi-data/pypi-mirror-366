[project]
name = "playbook-youqu"
description = "Task Scheduling System"
authors = [
    { name = "wangpeng", email = "781757836@qq.com" },
]
dependencies = [
    "funnylog2",
    "click",
    "nocmd",
]
dynamic = ["version"]

requires-python = ">=3.6"
readme = "README.md"
license = { text = "GPL2.0" }

[project.scripts]
playbook = "playbook.cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch]
version = { path = "playbook/__version__.py" }

[tool.hatch.build.targets.wheel]
packages = [
    "/playbook",
]

