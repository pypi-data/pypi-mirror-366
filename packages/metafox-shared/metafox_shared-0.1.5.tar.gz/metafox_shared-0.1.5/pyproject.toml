[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "metafox-shared"
version = "0.1.5"
description = "Shared configuration and utilities for MetaFOX project"
authors = [
  { name = "Radovan Draskovic", email = "radovandk@gmail.com" }
]
license = {text = "Apache-2.0"}
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "PyYAML>=6.0.2",
  "python-dotenv>=1.0.1",
  "redis>=5.2.1",
  "pymongo>=4.10.1"
]

[project.urls]
Homepage = "https://metafox.readthedocs.io/en/latest/"
Repository = "https://github.com/Drashko73/metafox-shared"