[project]
name = "rexa"
version = "0.1.1"
description = "A powerful regex utility library for validation, extraction, conversion, and formatting"
readme = "README.md"
authors = [
  { name = "Arshia Saberian", email = "arshia82sbn@gmail.com" }
]
dependencies = [
  "re",
  "regex",
  "dateparser",
  "pydantic >=2.0.0"
]
requires-python = ">=3.10"
classifiers = [
"Programming Language :: Python :: 3",
"Programming Language :: Python :: 3.10",
"Programming Language :: Python :: 3.11",
"Operating System :: OS Independent"
]


[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

