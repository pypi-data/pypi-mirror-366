[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "caelum-sys"
version = "0.4.0"
description = "AI-enhanced system automation toolkit with HIGH-PERFORMANCE vision - 135+ commands, MSS/OpenCV/Tesseract integration, OpenAI/Anthropic/Ollama support"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    {name = "Joshua Wells"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Shells",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration", 
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Utilities",
]
keywords = ["automation", "system", "scripting", "ai", "natural-language", "openai", "anthropic", "ollama", "local-models", "assistant", "agent", "chatbot"]
dependencies = [
    "psutil",
    "pyautogui", 
    "requests",
    "pillow",
    "pyperclip",
    "pytz", 
    "python-dateutil",
    # High-performance vision backends (integrated in v0.4.1)
    "mss>=9.0.1",  # Ultra-fast screen capture (3-4x faster than PyAutoGUI)
    "opencv-python>=4.8.0",  # Enhanced template matching and computer vision
    "pytesseract>=0.3.10",  # OCR text extraction from screen
    "numpy>=1.24.0",  # Required for OpenCV operations
]

[project.optional-dependencies]
openai = ["openai>=1.0.0"]
anthropic = ["anthropic>=0.18.0"]
ai = ["openai>=1.0.0", "anthropic>=0.18.0"]
# Legacy vision support (now included in core)
vision = ["mss>=9.0.1", "opencv-python>=4.8.0", "pytesseract>=0.3.10", "numpy>=1.24.0"]
dev = ["pytest", "black", "isort", "mypy", "types-requests", "types-pytz", "types-python-dateutil"]

[project.scripts]
caelum-sys = "caelum_sys.cli:main"

[project.urls]
Homepage = "https://github.com/BlackBeardJW/caelum-sys"
Repository = "https://github.com/BlackBeardJW/caelum-sys"
Issues = "https://github.com/BlackBeardJW/caelum-sys/issues"
Documentation = "https://github.com/BlackBeardJW/caelum-sys/blob/main/AI_QUICKSTART.md"

[tool.setuptools.packages.find]
where = ["."]
include = ["caelum_sys*"]

[tool.setuptools.package-data]
caelum_sys = ["py.typed"]

# Modern development tools configuration
[tool.black]
line-length = 88
target-version = ['py39']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false  # Gradually enable
ignore_missing_imports = true
