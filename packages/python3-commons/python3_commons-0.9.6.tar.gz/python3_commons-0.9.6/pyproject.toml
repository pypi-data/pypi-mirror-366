[build-system]
requires = ["setuptools", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "python3-commons"
dynamic = ["version"]
description = "Re-usable Python3 code"
authors = [
    {name = "Oleg Korsak", email = "kamikaze.is.waiting.you@gmail.com"}
]
license = "GPL-3.0"
readme = {file = "README.rst", content-type = "text/x-rst"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python"
]
keywords = []
requires-python = "==3.13.*"

dependencies = [
    "aiobotocore~=2.23.2",
    "aiohttp[speedups]~=3.12.15",
    "asyncpg~=0.30.0",
    "fastapi-users-db-sqlalchemy~=7.0.0",
    "fastapi-users[sqlalchemy]~=14.0.1",
    "lxml~=6.0.0",
    "msgpack~=1.1.1",
    "msgspec~=0.19.0",
    "pydantic[email]~=2.11.7",
    "pydantic-settings~=2.10.1",
    "python-jose==3.5.0",
    "SQLAlchemy[asyncio]~=2.0.42",
    "valkey[libvalkey]~=6.1.0",
    "zeep~=4.3.1"
]

[dependency-groups]
dev = [
    "build",
    "pip==25.1.1",
    "pre-commit==4.2.0",
    "pyright==1.1.403",
    "ruff==0.12.7",
    "setuptools==80.9.0",
    "setuptools_scm==8.3.1",
    "types-aiobotocore-s3",
    "wheel==0.45.1",
]
testing = [
    "pytest",
    "pytest-asyncio",
    "pytest-cov",
    "pytest-mock"
]

[project.urls]
Homepage = "https://github.com/kamikaze/python3-commons"
Documentation = "https://github.com/kamikaze/python3-commons/wiki"

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests"]

[tool.setuptools_scm]

[tool.bdist_wheel]
universal = true

[tool.pytest.ini_options]
addopts = [
    "--verbose"
]
norecursedirs = ["dist", "build", ".tox"]
testpaths = ["tests"]

[tool.ruff]
line-length = 120
indent-width = 4
target-version = "py313"

[tool.ruff.analyze]
detect-string-imports = true

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"

[tool.ruff.format]
exclude = ["*.pyi"]
indent-style = "space"
quote-style = "single"

[tool.pyright]
venvPath = "."
venv = ".venv"
reportMatchNotExhaustive = "error"
reportUnnecessaryComparison = "error"
