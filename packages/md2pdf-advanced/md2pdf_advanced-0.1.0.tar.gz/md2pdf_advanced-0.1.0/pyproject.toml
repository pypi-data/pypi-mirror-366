[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "md2pdf-advanced"
version = "0.1.0"
description = "Convert Markdown to PDF via CLI and GUI (with optional AI summary)"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [{ name = "Yuto TAKAGI", email = "yutotakagi.for.business@email.com" }]
dependencies = [
    "markdown",
    "weasyprint>=60.0",
    "jinja2",
    "typer[all]",
    "streamlit"
]

[project.scripts]
md2pdf = "md2pdf.cli:app"