[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tinyshare"
version = "0.1003.0"
description = "A lightweight wrapper for tushare financial data API"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["finance", "stock", "data", "tushare", "api"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "tushare>=1.2.0",
    "pandas>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/tinyshare"
Repository = "https://github.com/yourusername/tinyshare.git"
Issues = "https://github.com/yourusername/tinyshare/issues"

[tool.setuptools.packages.find]
include = ["tinyshare*"]
exclude = [
    "test*",
    "a_build_script*", 
    "sdk-tinyshare*",
    "build_bytecode*",
    "tinyshare-src*",
    "examples*",
    "docs*",
    "prompt*",
    "yyeg*"
] 