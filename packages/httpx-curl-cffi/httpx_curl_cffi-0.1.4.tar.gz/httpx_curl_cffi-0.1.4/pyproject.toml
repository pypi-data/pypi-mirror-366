[project]
name = "httpx-curl-cffi"
dynamic = []
description = "httpx transport for curl_cffi (python bindings for curl-impersonate)"
authors = [
    { name = "Victor Gavro", email = "vgavro@gmail.com" },
]
license = "BSD-3-Clause"
license-files = [
    "LICENSE",
]
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Typing :: Typed",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
]
dependencies = [
    "curl-cffi>=0.7.0",
    "httpx>=0.21.0",
    "typing-extensions>=4.12.2",
]
requires-python = ">=3.10"
version = "0.1.4"

[project.urls]
Homepage = "https://github.com/vgavro/httpx-curl-cffi"
Repository = "https://github.com/vgavro/httpx-curl-cffi"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[dependency-groups]
test = [
    "pytest>=7.4.4",
    "pytest-httpserver>=1.1.0",
    "trustme>=1.2.1",
    "pytest-asyncio>=0.23.3",
]
dev = [
    "mypy==1.14.1",
    "ruff==0.9.2",
    "pre-commit>=3.6.0",
    "ipdb>=0.13.13",
]

[tool.ruff.lint]
select = [
    "ALL",
]
ignore = [
    "TRY003",
    "EM101",
    "D",
    "FIX",
    "TD",
    "S101",
    "ANN401",
    "PYI036",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = [
    "tests",
]
filterwarnings = [
    "error",
]

[tool.mypy]
plugins = []
check_untyped_defs = true

[tool.pdm.version]
source = "file"
path = "httpx_curl_cffi/__init__.py"

[tool.pdm.build]
excludes = [
    "tests/",
]

[tool.pdm.scripts.test]
shell = "pytest"
