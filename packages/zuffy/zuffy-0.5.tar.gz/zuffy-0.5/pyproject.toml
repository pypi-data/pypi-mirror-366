[project]
name = "zuffy"
version = "0.5"
authors = [{ name="PXOM", email="zuffy@mahoonium.ie" },]
description = "Zuffy is a sklearn compatible open source python library that uses GP to induce Fuzzy Pattern Trees"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
   "Programming Language :: Python :: 3",
   "Operating System :: OS Independent",
]
license = "BSD-3-Clause"
license-files = [
    "LICENSE",
]

[project.urls]
Homepage = "https://github.com/pxom/zuffy"
Issues = "https://github.com/pxom/zuffy/issues"