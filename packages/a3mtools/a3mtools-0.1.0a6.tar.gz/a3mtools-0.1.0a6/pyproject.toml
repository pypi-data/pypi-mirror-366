[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "a3mtools"
version = "0.1.0a6"
description = "tools for working with a3m files for structure prediction"
authors = [
  { name = "Jackson Halpin" },
]
license = { file = "LICENSE" }
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License"
]
requires-python = "~=3.10"
dependencies = [
    "importlib-resources",
    "numpy<2",
    "biopython >= 1.8",
    "a3mcat",
]

[project.optional-dependencies]
test = [
    "pytest>=6.1.2",
]
doc = ["mkdocs"]

[project.urls]
Source = "https://github.com/jacksonh1/a3mtools"
