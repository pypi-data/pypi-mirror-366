[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "FernetKeyVault"
version = "1.0.4"
description = "A simple Python SQLite3-based key-value storage vault"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "setuptools>=42.0.0",
    "cryptography>=36.0.0",
]

[project.optional-dependencies]
test = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
]

[project.urls]
"Homepage" = "https://github.com/kvcrajan/FernetKeyVault"
"Bug Tracker" = "https://github.com/kvcrajan/FernetKeyVault/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["FernetKeyVault*"]
exclude = ["tests*"]