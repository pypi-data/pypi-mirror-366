[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "typerhook"
dynamic = ["version"]
description = "Hooks for typer CLIs."
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "muhamuhamuha", email = "ahmedm357@hotmail.com" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
keywords = ["typer", "cli", "command-line", "parameters", "decorator"]
dependencies = [
    "typer>=0.16.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.4.1",
    "pytest-cov",
    "black",
    "isort",
    "mypy",
]

[project.urls]
Homepage = "https://github.com/muhamuhamuha/typerhook"
Documentation = "https://github.com/muhamuhamuha/typerhook#readme"
Repository = "https://github.com/muhamuhamuha/typerhook.git"
Issues = "https://github.com/muhamuhamuha/typerhook/issues"

[tool.hatch.version]
path = "typerhook/__init__.py"
pattern = "__version__ = ['\"](?P<version>[^'\"]*)['\"]"

[tool.hatch.build.targets.wheel]
packages = ["typerhook"]

[tool.hatch.build.targets.sdist]
include = [
    "typerhook",
    "tests",
]

[tool.hatch.envs.default]
dependencies = [
    "pytest>=8.4.1",
    "pytest-cov",
]
install = true
path = "."

[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "pytest --cov-report=term-missing --cov=typerhook {args:tests}"
cov-html = "pytest --cov-report=html --cov=typerhook {args:tests}"

[tool.hatch.envs.lint]
detached = true
dependencies = [
    "black>=23.1.0",
    "mypy>=1.0.0",
    "isort>=5.12.0",
]

[tool.hatch.envs.lint.scripts]
typing = "mypy --install-types --non-interactive {args:typerhook}"
style = [
    "isort --check-only --diff {args:.}",
    "black --check --diff {args:.}",
]
all = [
    "style",
    "typing",
]

[tool.black]
target-version = ["py38"]
line-length = 88

[tool.isort]
profile = "black"

[tool.mypy]
strict = true
warn_unreachable = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = [
    "--strict-config",
    "--strict-markers",
    "-ra",
]
