[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
    "setuptools_scm[toml]>=3.4",]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]

[project]
name = "esi-utils-pager"
dynamic = ["version"]
description = "USGS PAGER loss modeling functionality"
authors = [
    {name = "Mike Hearne", email="mhearne@usgs.gov"},
]
license = {file = "LICENSE.md"}
readme = "README.md"
requires-python = ">=3.10"

keywords = ["losses", "earthquake"]

dependencies = [
    "esi-utils-io",
    "esi-utils-time",
    "fiona",
    "geopandas",
    "h5py",
    "mapio>=0.8.5",
    "numpy>=1.26",
    "openpyxl",
    "pandas",
    "ruamel.yaml",
    "rasterio",
    "scipy",
    "shapely",
    "xlrd"
]

[project.optional-dependencies]
dev = [
    "build>=0.7.0",
    "black>=21",
    "flake8>=3.9",
    "ipython>=7.26",
    "notebook>=6.4.1",
    "twine>=3.7.0"
]
test = [
    "pytest>=6.2",
    "pytest-cov>=2.12.0",
]
build = [
    "build",
    "twine",
    "check-wheel-contents",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
include = ["esi_utils_pager*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
esi_utils_pager = [
    "data/*",
]

[project.scripts]
pagerlite = "esi_utils_pager.bin.pagerlite:main"
config_pager = "esi_utils_pager.bin.config_pager:main"


