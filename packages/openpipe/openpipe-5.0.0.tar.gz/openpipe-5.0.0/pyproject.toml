[tool.poetry]
name = "openpipe"
version = "5.0.0"
description = "OpenPipe Python SDK: Fine-Tuning, Inference, and Metrics for Production Apps"
authors = ["Kyle Corbitt <kyle@openpipe.ai>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/OpenPipe/OpenPipe"
repository = "https://github.com/OpenPipe/OpenPipe"

[tool.poetry.dependencies]
python = "^3.8"
httpx = ">=0.27.0,<0.29.0"
attrs = ">=23.2.0,<25.0.0"
python-dateutil = ">=2.8.0,<3.0.0"
openai = ">=1.40,<=1.97.1"
anthropic = "<=0.49.0"

[tool.poetry.group.dev.dependencies]
black = "^24.4.2"
isort = "^5.13.2"
autoflake = "^2.3.1"
pytest = "^8.2.0"
python-dotenv = "^1.0.0"
pytest-asyncio = "^0.24.0"
pytest-watch = "^4.2.0"
pytest-testmon = "^2.1.1"

[tool.pytest.ini_options]
asyncio_mode = "auto"
markers = "focus"
asyncio_default_fixture_loop_scope = "function"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
