[project]
name = "vec2tidb"
version = "0.0.5"
description = "A CLI tool for migrating data from third-party vector databases to TiDB"
authors = [
    {name = "Mini256", email = "minianter@foxmail.com"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "click>=8.0.0",
    "parse>=1.20.2",
    "qdrant-client>=1.10.1",
    "tqdm>=4.66.0",
    "pytidb>=0.0.9",
    "pytest-cov>=6.2.1",
    "dotenv>=0.9.9",
]

[project.optional-dependencies]
dev = [
    "pre-commit>=3.5.0",
    "black>=24.4",
    "pytest>=8.2.2",
    "flake8>=5.0.4",
    "isort>=5.10.1",
    "pytest-cov>=5.0.0",
    "commitizen>=3.22.0",
    "python-semantic-release>=9.4.2",
    "python-dotenv>=1.0.1",
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.31",
]

[project.scripts]
vec2tidb = "vec2tidb.cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = [
    "/.*",
    "/dict",
    "/tests",
    "/assets",
    "DEVELOPMENT.md"
]

[tool.hatch.build.targets.wheel]
packages = ["src/vec2tidb"]

[tool.black]
line-length = 88
target-version = ['py39']

[tool.isort]
profile = "black"
line_length = 88

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=vec2tidb --cov-report=term-missing" 

[dependency-groups]
dev = [
    "pytest>=8.4.1",
]
