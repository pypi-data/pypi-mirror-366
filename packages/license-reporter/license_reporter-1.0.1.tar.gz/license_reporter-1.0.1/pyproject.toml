[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "license-reporter"
version = "1.0.1"
description = "Universal Python License Report Generator for dependency compliance analysis"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Ethan Li", email = "aeon.zheng.li@gmail.com"}
]
maintainers = [
    {name = "Ethan Li", email = "aeon.zheng.li@gmail.com"}
]
keywords = [
    "license",
    "compliance", 
    "dependencies",
    "pyinstaller",
    "legal",
    "attribution",
    "third-party",
    "packages"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Legal Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Software Distribution",
    "Topic :: Utilities"
]
requires-python = ">=3.11"
dependencies = [
    "toml>=0.10.0"
]

[project.optional-dependencies]
yaml = ["PyYAML>=5.1.0"]
enhanced = ["PyYAML>=5.1.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
    "pre-commit>=2.20.0",
    "PyYAML>=5.1.0"
]
docs = [
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "myst-parser>=0.18.0"
]

[project.urls]
Homepage = "https://github.com/yourusername/license-reporter"
Documentation = "https://license-reporter.readthedocs.io"
Repository = "https://github.com/yourusername/license-reporter.git"
"Bug Tracker" = "https://github.com/yourusername/license-reporter/issues"
Changelog = "https://github.com/yourusername/license-reporter/blob/main/CHANGELOG.md"

[project.scripts]
license-reporter = "license_reporter.cli:main"
generate-license-report = "license_reporter.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/license_reporter"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/docs",
    "/README.md",
    "/LICENSE",
    "/CHANGELOG.md"
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=license_reporter",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml"
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests"
]

[tool.coverage.run]
source = ["src/license_reporter"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:"
]

[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["license_reporter"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "pkg_resources",
    "toml",
    "yaml"
]
ignore_missing_imports = true

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".eggs",
    "*.egg-info",
    ".venv",
    ".tox"
]
