[metadata]
name = qode-task-worker
version = 1.0.4
description = A Python library for task management with RabbitMQ and polling support
long_description = file: README.md
long_description_content_type = text/markdown
author = Bao Ninh
author_email = bao.ninh@qode.world
maintainer = Bao Ninh
maintainer_email = bao.ninh@qode.world
license = MIT
keywords = task, worker, rabbitmq, polling, queue
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	requests>=2.25.0
	pika>=1.2.0

[options.packages.find]
include = qode_task_worker*

[build-system]
requires = setuptools>=45, wheel
build-backend = setuptools.build_meta

[egg_info]
tag_build = 
tag_date = 0

