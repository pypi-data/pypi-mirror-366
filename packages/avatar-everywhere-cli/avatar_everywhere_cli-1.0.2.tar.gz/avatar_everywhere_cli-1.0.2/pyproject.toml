[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "avatar-everywhere-cli"
version = "1.0.2"
description = "Portable Sandbox Identity Toolkit - NFT verification and VRM avatar conversion"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Abdulkareem Oyeneye/Dapps over Apps.", email = "team@dappsoverapps.com"}
]
maintainers = [
    {name = "Abdulkareem Oyeneye/Dapps over Apps.", email = "team@dappsoverapps.com"}
]
keywords = ["sandbox", "avatar", "nft", "vrm", "metaverse", "polygon", "walletconnect"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Multimedia :: Graphics :: 3D Modeling",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
requires-python = ">=3.10"
dependencies = [
    "typer==0.9.0",
    "rich==13.6.0",
    "click==8.0.4",
    "pygltflib==1.16.1",
    "trimesh==4.0.5",
    "numpy>=1.26.0",
    "pillow>=10.0.0",
    "typing-extensions>=4.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.3",
    "black>=23.9.1",
    "isort>=5.12.0",
    "mypy>=1.6.1",
    "memory-profiler>=0.61.0",
    "psutil>=5.9.0",
]
performance = [
    "memory-profiler>=0.61.0",
    "psutil>=5.9.0",
]

[project.urls]
Homepage = "https://github.com/Supercoolkayy/avatar-everywhere-cli"
Repository = "https://github.com/Supercoolkayy/avatar-everywhere-cli"
Documentation = "https://github.com/Supercoolkayy/avatar-everywhere-cli#readme"
"Bug Tracker" = "https://github.com/Supercoolkayy/avatar-everywhere-cli/issues"

[project.scripts]
avatar-everywhere = "main:main"
avatar-cli = "main:main"

[tool.setuptools.packages.find]
include = ["*"]
exclude = ["tests*", "test_*"]

[tool.setuptools.package-data]
"*" = ["*.md", "*.txt", "*.json"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.black]
line-length = 88
target-version = ['py310']

[tool.isort]
profile = "black"
line_length = 88 