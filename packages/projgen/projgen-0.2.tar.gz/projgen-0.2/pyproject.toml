

[project]
name = "projgen"
version = "0.2"
description = "A CLI tool to generate project structure from a JSON file"
authors = [
    { name = "Avinash Kumar Prajapati", email = "aviavi61106@gmail.com" },
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/AvinashPrajapati/Python/tree/main/projgen"
Repository = "https://github.com/AvinashPrajapati/projgen/tree/main"
Issues = "https://github.com/AvinashPrajapati/projgen/issues"

[project.scripts]
projgen = "projgen.cli:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
