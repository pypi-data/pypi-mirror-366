[project]
name = "cgx-mcp-server-docker"
version = "0.3.0"
description = "A Docker MCP Server with enhanced session management and streamable-http support"
readme = "README.md"
dependencies = [
    "docker>=7.1.0",
    "mcp>=1.1.0",
    "paramiko>=3.5.1",
    "pydantic-settings>=2.6.1",
    "uvicorn>=0.32.1",
    "starlette>=0.41.3",
]
license = { file = "LICENSE" }
keywords = ["docker", "mcp", "server", "agno", "streamable-http", "model-context-protocol"]

requires-python = ">=3.12"

classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3.12",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
]

[project.urls]
Repository = "https://github.com/ckreiling/mcp-server-docker"
Issues = "https://github.com/ckreiling/mcp-server-docker/issues"
Documentation = "https://github.com/ckreiling/mcp-server-docker/blob/main/README.md"

[[project.authors]]
name = "Christian Kreiling"
email = "kreiling@hey.com"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_server_docker"]

[project.scripts]
mcp-server-docker = "mcp_server_docker:main"
