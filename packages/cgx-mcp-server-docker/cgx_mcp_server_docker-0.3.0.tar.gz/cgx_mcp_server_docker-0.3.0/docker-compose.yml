version: '3.8'

services:
  mcp-docker-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-docker-server
    ports:
      - "8080:8080"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount Docker socket to allow container to manage Docker
      - /var/run/docker.sock:/var/run/docker.sock
      # Optional: Mount a directory for persistent configuration
      - ./config:/app/config
      # Optional: Mount a directory for data persistence
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mcp-network

  # Optional: Add a simple web UI or monitoring
  # You can uncomment this if you want a simple nginx proxy
  # nginx:
  #   image: nginx:alpine
  #   container_name: mcp-nginx
  #   ports:
  #     - "80:80"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf
  #   depends_on:
  #     - mcp-docker-server
  #   networks:
  #     - mcp-network

networks:
  mcp-network:
    driver: bridge

volumes:
  mcp-config:
  mcp-data:
