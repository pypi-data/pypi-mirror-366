[project]
name = "pyrwgps"
version = "0.0.3"
authors = [
  { name = "Chris Kelly", email = "ckdake@ckdake.com" },
]
description = "A Python client for the RideWithGPS API. Not affiliated with RideWithGPS."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]
license = "MIT"
license-files = ["LICENSE*"]
dependencies = [
    "certifi>=2025.4.26",
    "urllib3>=1.26.19"
]

[project.optional-dependencies]
dev = [
  "certifi==2025.7.14",
  "urllib3==2.5.0",
  "build==1.2.2.post1",
  "twine==6.1.0",
  "pylint==3.3.7",
  "black==25.1.0",
  "mypy==1.17.0",
  "flake8==7.3.0",
  "pytest==8.4.1",
  "pytest-cov==6.2.1",
  "vcrpy==7.0.0",
  "pyyaml==6.0.2"
]

[project.urls]
Homepage = "https://github.com/ckdake/pyrwgps"
Issues = "https://github.com/ckdake/pyrwgps/issues"
PyPI = "https://pypi.org/project/pyrwgps/"

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.build]
packages = ["pyrwgps"]

[tool.mypy]
# ...other mypy config...

[[tool.mypy.overrides]]
module = "urllib3.*"
ignore_missing_imports = true

[tool.hatch.build.targets.sdist]
include = [
  "pyrwgps/py.typed"
]

[tool.hatch.build.targets.wheel]
include = [
  "pyrwgps/py.typed"
]