[project]
name = "esi-utils-colors"
dynamic = ["version"]
description = "USGS Earthquake Impact Utilities for Colors"
authors = [
    {name = "Mike Hearne", email="mhearne@usgs.gov"},
]
license = {file = "LICENSE.md"}
readme = "README.md"
requires-python = ">=3.9"

# Requirements:
dependencies = [
    "matplotlib>=3.1.0",
    "numpy>=1.26",
    "pandas>=1.0",
]


keywords = ["losses", "earthquake"]

[project.optional-dependencies]
dev = [
    "build>=0.9.0",
    "black>=22.12.0",
    "flake8>=6.0.0",
    "ipython>=8.8.0",
    "notebook>=6.5.2",
    "twine>=4.0.2"
]
test = [
    "pytest>=7.2.0",
    "pytest-cov>=4.0.0",
    "vcrpy>=4.2.0",
]
build = [
    "build",
    "twine",
    "check-wheel-contents",
]


[build-system]
requires = [
  "setuptools>=42",
  "wheel",
  "setuptools_scm[toml]>=3.4",
]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
include = ["esi_utils_colors*"]
exclude = ["tests*"]



[tool.setuptools_scm]
