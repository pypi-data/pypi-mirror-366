default:
  image: code.usgs.gov:5001/devops/images/usgs/python:3.12-build
  tags:
    - build
  before_script:
    - python --version
    - export PATH="/home/usgs-user/.local/bin:$PATH"
    - apt-get install tree

# repository rules
.fork: &fork
  if: >
    $CI_PROJECT_PATH != 'ghsc/esi/esi-utils-colors'
    && $CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH
  variables:
    ENVIRONMENT: development

.upstream: &upstream
  if: >
    $CI_PROJECT_PATH == 'ghsc/esi/esi-utils-colors'
    && $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  variables:
    ENVIRONMENT: staging

.parallel:
  parallel:
    matrix:
      - PYVER: [3.10-build, 3.11-build, 3.12-build]
        DIST: [linux]

stages:
  - test
  - build
  - docs

run tests and coverage:
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
      junit: junit.xml
  rules:
    - *fork
    - *upstream
  script:
    - pip install -e .[test]
    - pytest -x --cov=src/esi_utils_colors/ --cov-report xml:coverage.xml --cov-report term --junitxml junit.xml
    - coverage xml
  stage: test
#  parallel: !reference [.parallel,parallel]


run upload pypi:
  rules:
    # Run this job when a tag is created manually
    - if: $CI_COMMIT_TAG
  script:
    - pip install .[build]
    - python -m build
    - python -m zipfile --list dist/*whl
    - check-wheel-contents --package src/esi_utils_colors/ dist/
    - |
      if [ $? -eq 0 ]; then
        echo "check-wheel-contents has passed, uploading to PyPi ..."
        python -m twine upload dist/*
      else
        echo "check-wheel-contents failed, wheel will not be uploaded to PyPi ..."
      fi
  stage: build

