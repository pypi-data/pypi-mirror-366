[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "robo_lib"
version = "1.0.6"
authors = [
  { name="Erik Papp", email="erik3papp@gmail.com" },
]
description = "A package to create, configure, and train transformer models."
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["torch", "tokenizers", "numpy", "typing"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/hamburgerfish/robo_pack"
Issues = "https://github.com/hamburgerfish/robo_pack/issues"