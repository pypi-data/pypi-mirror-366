[project]
name = "mpy-file-info"
version = "0.1.2"
description = "A program to run MicroPython mpy-tool"
readme = "README.md"
requires-python = ">=3.13"
authors = [
    { name = "David Walker", email = "dbwalker0min@gmail.com"}
    ]
license = { text = "MIT" }
dependencies = []

[project.scripts]
mpy-file-info = "mpy_file_info.__main__:main"

[tool.setuptools]
packages = ["mpy_file_info"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"
publish-url = "https://upload.pypi.org/legacy/"
default = true

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
