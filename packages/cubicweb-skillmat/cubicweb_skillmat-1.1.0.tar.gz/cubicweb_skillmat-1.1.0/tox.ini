[tox]
envlist = py3, flake8, check-manifest, yamllint

[testenv]
basepython = python3.11
deps =
  -rdev-requirements.txt
commands =
  {envpython} -m pytest {posargs}

[pytest]
python_files = *test_*.py
testpaths = test
addopts = -r fEs

[testenv:check-manifest]
skip_install = true
deps =
  check-manifest
commands =
  {envpython} -m check_manifest {toxinidir} {posargs}

[testenv:flake8]
basepython = python3
skip_install = true
deps =
  flake8
commands =
  {envpython} -m flake8 {toxinidir} {posargs}

[flake8]
max-line-length = 120
exclude = cubicweb_skillmat/migration/*,.tox/*,

[testenv:pypi-publish]
basepython = python3
skip_install = true
allowlist_externals = rm
deps =
  twine
  build
passenv =
  TWINE_USERNAME
  TWINE_PASSWORD
commands =
  rm -rf build dist .egg .egg-info
  python3 -m build
  twine check dist/*
  twine upload --skip-existing dist/*

[testenv:yamllint]
skip_install = true
deps = yamllint
commands =
  yamllint .
