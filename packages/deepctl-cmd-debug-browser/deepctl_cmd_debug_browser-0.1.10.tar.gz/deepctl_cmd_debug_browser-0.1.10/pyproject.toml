[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "deepctl-cmd-debug-browser"
version = "0.1.10"
description = "Browser debug subcommand for deepctl"
readme = "README.md"
license = "MIT"
authors = [{ name = "Deepgram", email = "devrel@deepgram.com" }]
maintainers = [{ name = "Deepgram", email = "devrel@deepgram.com" }]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["deepgram", "cli", "debug", "browser", "diagnostics"]
requires-python = ">=3.10"
dependencies = [
    "deepctl-core>=0.1.10",
    "click>=8.0.0",
    "rich>=13.0.0",
    "pydantic>=2.0.0",
    "httpx>=0.24.0",
    "aiohttp>=3.9.0",
]

[project.optional-dependencies]
dev = ["pytest>=7.0.0", "pytest-asyncio>=0.21.0"]

[project.scripts]
# Internal commands not meant to be called directly

[project.entry-points."deepctl.subcommands.debug"]
browser = "deepctl_cmd_debug_browser.command:BrowserCommand"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
include = ["deepctl_cmd_debug_browser*"]

[tool.setuptools.package-data]
deepctl_cmd_debug_browser = ["static/*.html"]
