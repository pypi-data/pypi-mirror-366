[project]
name = "qnshare"
version = "0.1.0"
description = "七牛云文件共享工具 - 一个简单易用的七牛云存储命令行工具"
readme = "README.md"
authors = [
    { name = "wmymz", email = "wmymz@icloud.com" }
]
requires-python = ">=3.8"
dependencies = [
    "qiniu>=7.17.0",
    "click>=8.0.0",
]
keywords = ["qiniu", "cloud", "storage", "file-sharing", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: File Transfer Protocol (FTP)",
    "Topic :: System :: Archiving",
    "Topic :: Utilities",
]

[project.scripts]
qnshare = "qnshare.cli:main"

[project.urls]
Homepage = "https://github.com/qy527145/qnshare"
Repository = "https://github.com/qy527145/qnshare"
Issues = "https://github.com/qy527145/qnshare/issues"

[build-system]
requires = ["uv_build>=0.8.3,<0.9.0"]
build-backend = "uv_build"
