[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "python-adjudicator"
version = "0.5.1"
description = ""
authors = [{ name = "Niklas Rosenstein", email = "rosensteinniklas@gmail.com" }]
requires-python = ">=3.10"
readme = "README.md"
license = "MIT"
keywords = []
classifiers = []
dependencies = [
    "networkx>=3.1",
    "typeapi>=2.1.0,<3",
]

[project.urls]
"Bug Tracker" = "https://github.com/NiklasRosenstein/python-adjudicator/issues"
Homepage = "https://github.com/NiklasRosenstein/python-adjudicator"
Repository = "https://github.com/NiklasRosenstein/python-adjudicator"

[tool.uv]
dev-dependencies = [
    "mypy>=1.17.1",
    "networkx-stubs>=0.0.1",
    "pytest",
    "python-equilibrium>=0.4.0.post0,<0.5",
]

[tool.hatch.build.targets.sdist]
include = ["src/adjudicator"]

[tool.hatch.build.targets.wheel]
include = ["src/adjudicator"]

[tool.hatch.build.targets.wheel.sources]
"src/adjudicator" = "adjudicator"
