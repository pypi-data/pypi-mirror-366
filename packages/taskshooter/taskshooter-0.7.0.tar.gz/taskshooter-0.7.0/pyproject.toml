[tool.poetry]
name = "taskshooter"
description = "Library to schedule tasks with custom triggers."
documentation = "https://github.com/fedecalendino/taskshooter/blob/main/README.md"
homepage = "https://github.com/fedecalendino/taskshooter"
license = "MIT"
readme = "README.md"
version = "0.7.0"

authors = [
  "Fede Calendino <fede@calendino.com>",
]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
keywords = [
    "task",
    "trigger",
    "scheduler",
]
packages = [
  { include = "taskshooter" },
]

[tool.poetry.dependencies]
python = "^3.10"
pytz = "^2025.2"

[tool.poetry.group.dev.dependencies]
black = "^24.10.0"

[tool.poetry.group.test.dependencies]
ddt = "^1.7.2"

[tool.black]
line-length = 120

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
