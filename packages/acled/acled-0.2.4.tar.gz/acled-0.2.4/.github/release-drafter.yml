name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
commitish: main

categories:
  - title: 'Features'
    labels:
      - 'feature'
      - 'enhancement'
      - 'feat'
  - title: 'Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'Documentation'
    labels:
      - 'documentation'
      - 'docs'
  - title: 'Maintenance'
    labels:
      - 'chore'
      - 'maintenance'
      - 'ci'
  - title: 'Performance'
    labels:
      - 'performance'
      - 'optimization'
  - title: 'Security'
    labels:
      - 'security'
  - title: 'â¬†Dependencies'
    labels:
      - 'dependencies'
      - 'deps'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'

version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking-change'
      - 'bump:major'
  minor:
    labels:
      - 'minor'
      - 'feature'
      - 'enhancement'
      - 'bump:minor'
  patch:
    labels:
      - 'patch'
      - 'bug'
      - 'bugfix'
      - 'fix'
      - 'bump:patch'
  default: patch

exclude-labels:
  - 'skip-changelog'
  - 'no-changelog'

autolabeler:
  - label: 'ci'
    files:
      - '.github/**'
      - '.github/workflows/**'
  - label: 'documentation'
    files:
      - 'docs/**'
      - '**/*.md'
  - label: 'dependencies'
    files:
      - 'pyproject.toml'
      - 'setup.py'
      - 'requirements*.txt'
      - 'poetry.lock'
      - 'uv.lock'

template: |
  ## Changes in this Release

  $CHANGES

  ## Installation

  ```bash
  pip install acled==$RESOLVED_VERSION
  ```

  ## Version Info

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

  ## Contributors

  $CONTRIBUTORS
