[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "surreal-mcp"
version = "0.1.1"
description = "MCP Server for SurrealDB - Bridge AI assistants with SurrealDB databases"
readme = "README.md"
requires-python = ">=3.10.6"
license = "MIT"
authors = [
    { name = "Luis Novo", email = "lfnovo@gmail.com" }
]
dependencies = [
    "fastmcp>=2.11.0",
    "surrealdb>=1.0.6",
    "loguru>=0.7.0",
]

[project.scripts]
surreal-mcp = "surreal_mcp:main"

[tool.uv]
package = true

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
]
