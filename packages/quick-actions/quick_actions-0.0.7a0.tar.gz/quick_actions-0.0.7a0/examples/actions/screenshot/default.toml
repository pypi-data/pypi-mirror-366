[env]
BASE_SCREENSHOT_DIR="$HOME/Pictures/Screenshots"
# Caution: Use exec(subprocess.run,shell=True) carefully (security risk if input is untrusted).

[region]
label="Screenshot Region"
exec='hyprshot -m region --freeze -o "$BASE_SCREENSHOT_DIR/Region"'
sleep_before=0.2
search_tags="hyprshot"
capture_output=false

[window]
label="Screenshot Window"
exec='hyprshot -m window --freeze -o "$BASE_SCREENSHOT_DIR/Window"'
sleep_before=0.2
search_tags="hyprshot"
capture_output=false

# don't know why yet, but hyprshot freezes, when running using output pipe
[monitor]
label="Screenshot Monitor"
exec='hyprshot -m output --freeze -o "$BASE_SCREENSHOT_DIR/Monitor"'
sleep_before=0.2
search_tags="hyprshot"
capture_output=false

[clipboard.region]
label="Screenshot Region to clipboard"
exec='hyprshot -m region --freeze --clipboard-only'
sleep_before=0.2
search_tags="hyprshot"
capture_output=false

[clipboard.window]
label="Screenshot Window to clipboard"
exec='bash -c "hyprshot -m window --freeze --clipboard-only"'
sleep_before=0.2
search_tags="hyprshot"
capture_output=false

[clipboard.monitor]
label="Screenshot Monitor to clipboard"
exec='hyprshot -m monitor --freeze --clipboard-only'
sleep_before=0.2
search_tags="hyprshot"
capture_output=false
