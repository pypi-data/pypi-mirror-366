[bluetoothctl.connect.JungleSpeaker]
label = "Connect to Jungle Speaker"
exec = "bluetoothctl connect AC:67:84:71:C6:7C"

[bluetoothctl.connect.JBLHeadphone]
label = "Connect to JBL Tune 520"
exec = "bluetoothctl connect E4:61:F4:04:A7:85"

[bluetoothctl.turn.on]
label = "Turn on bluetooth adapter"
exec = "bluetoothctl power on"

[bluetoothctl.turn.off]
label = "Turn off bluetooth adapter"
exec = "bluetoothctl power off"

