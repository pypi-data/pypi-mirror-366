[turn.on]
label="Turn On (external) monitor using DDCUTIL"
exec="ddcutil setvcp D6 01"
search_tags = "ddcutil"

[turn.off]
label="Turn Off (external) monitor using DDCUTIL"
exec="ddcutil setvcp D6 05"
search_tags = "ddcutil"

[brightness.set]
label="Set brightness"
prefix=""
exec="ddcutil setvcp 10 "
populate_options="echo -e '10\n30\n50\n70\n80\n100'"
search_tags = "ddcutil"