[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name="quick_actions"
version="0.0.7-alpha"

authors = [
  { name="Simofi Levente", email="simofilevente+pypi@gmail.com" },
]

maintainers = [
  { name="Simofi Levente", email="simofilevente+pypi@gmail.com" },
]


description = "Create menus with dmenu-like applications, configured in toml."
readme = "README.md"
requires-python = ">=3.10" # TODO: double check this
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 3 - Alpha",
    "Operating System :: POSIX",
    "Typing :: Typed",
]

license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E*", "PolyForm-Noncommercial-1.0.0.md"]

dependencies = [
  "python-benedict"
]

[project.scripts]
quick-actions = "quick_actions.CLI:main"


[project.urls]
Homepage = "https://gitlab.com/leswell/quick-actions/-/blob/main/README.md"
# Documentation = "https://readthedocs.org"
Repository = "https://gitlab.com/leswell/quick-actions"

[tool.hatch.build.targets.wheel]
packages = ["src/quick_actions"]