[project]
name = "gitself"
version = "25.8.0b1"
description = "Gitself, for those who are tired of those other code forges."
readme = "README.md"
authors = [
    { name = "Wayne Werner", email = "wayne@waynewerner.com" }
]
requires-python = ">=3.13"
dependencies = []

[project.scripts]
gitself = "gitself:main"
gl = "gitself:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.gitself]
contact = "issues+gitself@waynewerner.com"

[tool.gitself.html]
output_dir = "/tmp/gitself_itself"
